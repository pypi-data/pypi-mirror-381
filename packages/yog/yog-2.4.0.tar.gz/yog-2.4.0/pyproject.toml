[project]
name = "yog"
version = "2.4.0"
description = "The Gate and Key"
authors = [{ name = "Josh Hertlein", email = "jmhertlein@gmail.com" }]
requires-python = "~=3.13.0"
readme = "README.md"
license = "AGPL-3.0-or-later"
dependencies = [
    "paramiko>=3.5.1,<4",
    "PyYAML~=6.0",
    "docker>=7.1.0,<8",
    "requests==2.31.0",
]

[project.scripts]
yog = "yog.host.main:main"
yog-repo = "yog.repo.main:main"
yog-pki = "yog.command:ca_main"

[dependency-groups]
dev = ["pytest>=7.2.1,<8"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pyrefly]
project_includes = ["**/*"]
project_excludes = [
    "**/.[!/.]*",
    "**/*venv/**/*",
]
