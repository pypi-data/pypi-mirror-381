[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyro-ops"
version = "0.1.1"
description = "Pyro-Ops: Ground-segment operations toolkit for SmallSat telemetry, FDIR, and automation"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "Yadidya Medepalli", email = "yadikrish@gmail.com" }
]
license = { text = "Apache-2.0" }
keywords = ["satellite", "cubesat", "telemetry", "CCSDS", "FDIR", "ground-segment", "SatNOGS", "XTCE", "HDF5"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "scipy>=1.10",
  "h5py>=3.8",
  "requests>=2.31",
  "ccsdspy>=1.4",
]

[project.optional-dependencies]
xtce = [
  "lxml>=4.9",
  "xsdata>=24.3",
]
orbits = [
  "skyfield>=1.46",
  "poliastro>=0.17",
]
ml = [
  "scikit-learn>=1.3",
]
ml_stream = [
  "river>=0.21",
]
ml_pyod = [
  "pyod>=2.0",
]
space = [
  "astropy>=6.0",
  "sgp4>=2.23",
  "spiceypy>=6.0.0",
]
pus = [
  "spacepackets>=0.31.0",
]
docs = [
  "sphinx>=7.3",
  "sphinx-autodoc-typehints>=1.25",
  "furo>=2024.8.6",
]
dev = [
  "ruff>=0.5",
  "mypy>=1.10",
  "pytest>=7.4",
  "pytest-cov>=4.1",
]

[project.urls]
Homepage = "https://github.com/YadidyaM/pyro-ops"
Repository = "https://github.com/YadidyaM/pyro-ops"
Issues = "https://github.com/YadidyaM/pyro-ops/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyro_ops*"]

[tool.pytest.ini_options]
addopts = "-ra -q"

[tool.coverage.run]
source = ["pyro_ops"]
branch = true

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "B", "UP"]
ignore = ["E203", "E266", "E501"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
