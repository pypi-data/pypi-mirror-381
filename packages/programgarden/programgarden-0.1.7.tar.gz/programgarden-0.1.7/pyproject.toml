[project]
authors = [
    {"name" = "프로그램동산","email" = "coding@programgarden.com"}
]
homepage = "https://programgarden.com"
requires-python = ">=3.9"
name = "programgarden"
version = "0.1.7"
description = "자동화매매 오픈소스의 실행, 로그, 환경 등의 핵심이되는 오픈소스"
readme = "README.md"

[tool.poetry]
packages = [
  { include = "programgarden" }
]

[tool.poetry.dependencies]
pydantic = ">=2.11.7,<3.0.0"
programgarden-community = "^0.1.5"
programgarden-finance = "^0.1.4"
programgarden-core = "^0.1.2"
croniter = "^6.0.0"
art = "^6.5"
jsoneditor = "^1.6.0"
python-dotenv = "^1.1.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^0.21.0"
pyqt5 = "^5.15.11"
flask = "^3.1.2"
qscintilla = "^2.14.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"