<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index.html</title>
  <style>
    body { max-width: 600px; margin: 50px auto; padding: 20px; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
    button { margin-top: 10px; }
    #status { margin-top: 10px; padding: 10px; border-radius: 4px; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <form id="uploadForm">
    <label for="fileInput">Text file to upload:</label><br>
    <input type="file" id="fileInput" accept=".txt,.json" required><br>
    <button type="submit">Send</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if ( !file ) {
        showStatus('File missed!', 'error');
        return;
      }

      if ( !file.type.startsWith('text/') && !file.name.match(/\.(txt|json)$/i) ) {
        showStatus('Only text files!', 'error');
        return;
      }

      try {
        const fileContent = await readFileAsText(file);

        const jsonData = {
          filename: file.name,
          size: file.size,
          content: fileContent
        };

        const response = await fetch('/api', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(jsonData)
        });

        if ( response.ok ) {
          showStatus(`File "${file.name}" successfully sent! Size: ${file.size}`, 'success');
        } else {
          throw new Error(`Error: ${response.status}`);
        }
      } catch ( error ) {
        showStatus(`Error: ${error.message}`, 'error');
      }
    });

    // Loading as text
    function readFileAsText( file ) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsText(file, 'UTF-8');
      });
    }

    // Prompts
    function showStatus(message, type) {
      status.textContent = message;
      status.className = type;
    }
  </script>
</body>
</html>
