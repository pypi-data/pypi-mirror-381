[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pynfact"
version = "1.3.6"
description = "Blog-oriented static website generator using Markdown or reStructuredText."
readme = "README.rst"
readme-content-type = "text/x-rst"
license = { text = "MIT", file = "LICENSE" }
authors = [
  { name = "J. A. Corbal", email = "jacorbal@gmail.com" }
]
urls = { Homepage = "https://github.com/jacorbal/pynfact/wiki",
         Download = "https://github.com/jacorbal/pynfact",
         Documentation = "https://github.com/jacorbal/pynfact/wiki",
         Funding = "https://jacorbal.es/pynfact",
         Source = "https://github.com/jacorbal/pynfact",
         Tracker = "https://github.com/jacorbal/pynfact/issues" }
keywords = ["blog", "markdown", "restructuredtext", "static", "web", "site", "generator"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Topic :: Internet",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Site Management",
  "Topic :: Software Development :: Code Generators",
  "Topic :: Text Processing :: Markup :: HTML",
  "Topic :: Utilities"
]
dependencies = [
  "feedgen >= 0.9.0",
  "docutils >= 0.15",
  "jinja2 >= 2.7",
  "markdown >= 3.0.0",
  "pygments >= 2.0.2",
  "python-dateutil >= 2.0",
  "pyyaml >= 5.1",
  "unidecode >= 0.4.9",
  "setuptools >= 61.0.0"
]
requires-python = ">=3.8"

[project.scripts]
pynfact = "pynfact.__main__:main"
