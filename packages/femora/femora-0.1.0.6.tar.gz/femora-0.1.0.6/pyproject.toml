[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "femora"
version = "0.1.0.6"
description = "Fast Efficient Meshing for OpenSees-based Resilience Analysis"
readme = "README.md"
authors = [
    {name = "Amin Pakzad", email = "amnp95@uw.edu"},
    {name = "Pedro Arduino", email = "parduino@uw.edu"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.9"

dependencies = [
    "h5py>=3.13.0",
    "pykdtree>=1.4.1",
    "pyvista>=0.45.0",
    "tapipy>=1.8.2",
    "vtk>=9.5.0",
    "tqdm",
    "scipy",
    "meshlib",
    "trame",
    "trame-vtk",
    "trame-vuetify"
]

[project.optional-dependencies]
jupyter = ["pyvista[all]"]

gui = [
    "pyvistaqt>=0.11.2", 
    "PySide6>=6.9.0",
    "QtPy>=2.4.3",
    "qtconsole>=5.6.1",
    "ipykernel>=6.29.5",
    # Add constraints for problematic dependencies
    "jsonschema>=4.18.0",
    "nbformat>=5.3.0,<5.4.0",
    "frozenlist>=1.3.0,<1.4.0",
    "jinja2>=3.0.3,<3.1.0"
]
all = [
    "h5py>=3.13.0",
    "pykdtree>=1.4.1",
    "pyvista>=0.45.0",
    "pyvistaqt>=0.11.2",
    "PySide6>=6.9.0",
    "QtPy>=2.4.3", 
    "qtconsole>=5.6.1",
    "ipykernel>=6.29.5",
    "tapipy>=1.8.2",
    "tqdm>=4.67.1",
    "scipy",
    "meshlib",
    # Add constraints for problematic dependencies
    "jsonschema>=4.17.3,<4.18.0",
    "nbformat>=5.3.0,<5.4.0",
    "frozenlist>=1.3.0,<1.4.0",
    "jinja2>=3.0.3,<3.1.0"
]

simcenter = [
    "h5py>=3.13.0",
    "pykdtree>=1.4.1",
    "pyvista>=0.45.0",
    "tapipy>=1.8.2",
    "vtk>=9.5.0",
    "tqdm",
    "scipy",
    "meshlib",
    "trame",
    "trame-vtk",
    "trame-vuetify"
]

[project.urls]
Homepage = "https://github.com/amnp95/Femora"
Documentation = "https://amnp95.github.io/Femora"
Repository = "https://github.com/amnp95/Femora"

[project.scripts]
femora = "femora.main:main"