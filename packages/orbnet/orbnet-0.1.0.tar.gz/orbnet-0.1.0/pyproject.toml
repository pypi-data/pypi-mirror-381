[project]
name = "orbnet"
version = "0.1.0"
description = "Retrieve network quality data from Orb Sensor"
authors = [
    { name = "Brian Connelly", email = "bdc@bconnelly.net" },
    { name = "Orb Forge Incorporated" },
]
requires-python = ">=3.13"
readme = "README.md"
license = { file = "LICENSE" }
keywords = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking :: Monitoring",
]

dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.11.9",
]

[project.urls]
Repository = "https://github.com/briandconnelly/orbnet"
Issues = "https://github.com/briandconnelly/orbnet/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23.0",
    "pytest-mock>=3.12.0",
    "fastmcp>=2.12.4",
]

[project.scripts]
orbnet-mcp = "orbnet.mcp_server:main"

[project.optional-dependencies]
mcp = [
    "fastmcp>=2.12.4",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.ruff.lint]
select = ["E", "F", "B", "I", "SIM"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings"
]
markers = [
    "asyncio: marks tests as async (deselect with '-m \"not asyncio\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests"
]

