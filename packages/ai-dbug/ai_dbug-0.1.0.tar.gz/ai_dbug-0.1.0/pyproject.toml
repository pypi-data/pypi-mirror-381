[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-dbug"
version = "0.1.0"
description = "AI-powered Python debugger that explains errors in plain English with practical fixes"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Jithu Baiju", email = "jithubaiju124@gmail.com"}
]
maintainers = [
    {name = "Jithu Baiju", email = "jithubaiju124@gmail.com"}
]
keywords = [
    "debugging",
    "errors",
    "ai",
    "developer-tools",
    "traceback",
    "error-handling",
    "python-debugger",
    "error-explanation",
    "beginner-friendly"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Education",
    "Topic :: Utilities",
]

dependencies = []

[project.optional-dependencies]
color = ["rich>=10.0.0"]
full = ["rich>=10.0.0", "colorama>=0.4.4"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "build>=0.10.0",
    "twine>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/jithubaiju55/ai-dbug"
Documentation = "https://github.com/jithubaiju55/ai-dbug#readme"
Repository = "https://github.com/jithubaiju55/ai-dbug"
"Bug Tracker" = "https://github.com/jithubaiju55/ai-dbug/issues"
Changelog = "https://github.com/jithubaiju55/ai-dbug/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["ai_dbug"]

[tool.setuptools.package-data]
ai_dbug = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=ai_dbug --cov-report=html --cov-report=term-missing"

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "rich.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "colorama.*"
ignore_missing_imports = true
