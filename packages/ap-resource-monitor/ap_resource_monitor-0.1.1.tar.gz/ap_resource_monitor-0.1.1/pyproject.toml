[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ap_resource_monitor"
version = "0.1.1"
description = "A Python library for monitoring access point resource usage."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
  {name = "Airowire AI Labs", email = "ailabs@airowire.com"}
]
dependencies = [
    "requests>=2.25.0",
  "numpy>=1.19.0"
]

[project.urls]
"Homepage" = "https://github.com/AirowireAILabs/ap_resource_monitor"
"Repository" = "https://github.com/AirowireAILabs/ap_resource_monitor"
"Bug Tracker" = "https://github.com/AirowireAILabs/ap_resource_monitor/issues"
