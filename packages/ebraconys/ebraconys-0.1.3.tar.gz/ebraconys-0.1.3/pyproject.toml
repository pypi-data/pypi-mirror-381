[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ebraconys"
version = "0.1.3"
description = "Utility functions for common Python tasks by Ebraconys Labs"
authors = [
    {name = "Ebraconys Team", email = "ebraconys@gmail.com"}
]
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
keywords = ["utilities", "helpers", "ebraconys-labs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/ebraconys-labs/ebraconys"
Repository = "https://github.com/ebraconys-labs/ebraconys"
Documentation = "https://github.com/ebraconys-labs/ebraconys#readme"
"Bug Reports" = "https://github.com/ebraconys-labs/ebraconys/issues"
"Source Code" = "https://github.com/ebraconys-labs/ebraconys"

[tool.setuptools.packages.find]
where = ["src"]
