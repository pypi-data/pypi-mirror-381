[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "poottu"
version = "1.0.1"
description = "Poottu Password Manager"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12,<3.14"
license = { file = "LICENSE" }
authors = [
  { name = "Manikandan D", email = "manikandan@due.im" }
]
keywords = [
  "password-manager", "offline-password-manager", "password", "secure-password-generator", "python-password-manager", "password-manager-app"
]

dependencies = [
  "PySide6>=6.5.0",
  "argon2-cffi>=21.3.0",
  "pynacl>=1.5.0",
  "zxcvbn>=4.5.0",
  "cryptography>=41.0.0",
  "platformdirs>=3.0.0",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
  "Topic :: Security",
  "Topic :: Security :: Cryptography"
]

[project.urls]
Homepage = "https://due.im/poottu/"
Repository = "https://github.com/manikandancode/poottu"
BugTracker = "https://github.com/manikandancode/poottu/issues"


[project.scripts]
poottu = "poottu.main:main"

[project.gui-scripts]
Poottu = "poottu.main:main"

[tool.setuptools]
# src layout mapping
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["poottu*"]

[tool.setuptools.package-data]
# include any non-code resources
poottu = ["resources/*"]
