# pyproject.toml

[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ct-neat-python"
version = "1.0.1"
description = "A CT (Continuous Time) NEAT (NeuroEvolution of Augmenting Topologies) implementation"
readme = "README.md"
requires-python = ">=3.8"
license = "BSD-3-Clause"
license-files = ["LICENSE.txt"]
authors = [
  { name = "Sergiy Horef", email = "s@unzim.com" },
]
maintainers = [
  { name = "Sergiy Horef", email = "s@unzim.com" },
]
keywords = ["neat", "ctrnn", "iznn", "neuroevolution", "evolutionary algorithms", "genetic algorithms", "machine learning", "artificial intelligence", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy",
    "scipy",
    "joblib",
    "matplotlib",
    "scikit-learn",
    "graphviz",
    "pyrqa",
]

[project.urls]
Homepage = "https://github.com/Horef/ct-neat-python"
Repository = "https://github.com/Horef/ct-neat-python"
Documentation = "https://ct-neat-python.readthedocs.io"

[tool.setuptools.packages.find]
where = ["."]
include = ["ctneat*"]
exclude = ["tests*", "examples*", "docs*"]