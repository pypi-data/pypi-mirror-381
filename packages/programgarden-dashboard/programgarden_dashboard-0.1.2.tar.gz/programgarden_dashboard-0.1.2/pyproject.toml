[project]
name = "programgarden-dashboard"
version = "0.1.2"
description = "LS Open API를 기반으로 사용할 수 있는 간단한 웹 대시보드 라이브러리"
authors = [{name = "전현우", email = "rakunary@programgarden.com"}]
readme = "README.md"
license = {text = "AGPL-3.0-or-later"}
keywords = ["LS증권", "finance", "trading", "WTS", "dashboard"]
requires-python = ">=3.9"
dependencies = [
    "nicegui>=2.24.2",
    "yfinance>=0.2.66",
    "programgarden-finance>=0.1.2"
]

[project.urls]
Homepage = "https://programgarden.com"

[tool.poetry]
packages = [{include = "programgarden_dashboard", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
nicegui = "^2.24.2"
yfinance = "^0.2.66"
programgarden-finance = "^0.1.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
