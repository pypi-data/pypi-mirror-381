[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vatcheckapi"
version = "0.1.0"
description = "Python client for the vatcheckapi.com API"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [ { name = "" } ]
dependencies = [
  "requests>=2.28",
  "typing-extensions>=4.5; python_version<'3.11'",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://vatcheckapi.com/"

[tool.setuptools.packages.find]
where = ["."]
include = ["vatcheckapi*"]


