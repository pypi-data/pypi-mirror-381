[metadata]
name = qemu.qmp
author = QEMU Project
author_email = qemu-devel@nongnu.org
maintainer = John Snow
maintainer_email = jsnow@redhat.com
url = https://gitlab.com/qemu-project/python-qemu-qmp
project_urls = 
	Homepage = https://www.qemu.org/
	Documentation = https://qemu.readthedocs.io/projects/python-qemu-qmp/en/latest/
	Changelog = https://qemu.readthedocs.io/projects/python-qemu-qmp/en/latest/main.html#changelog
	Issues = https://gitlab.com/qemu-project/python-qemu-qmp/-/issues
	Source = https://gitlab.com/qemu-project/python-qemu-qmp
description = QEMU Monitor Protocol library
long_description = file:README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: System :: Emulators
	Typing :: Typed

[options]
python_requires = >= 3.8
packages = 
	qemu.qmp

[options.package_data]
* = py.typed

[options.extras_require]
devel = 
	pytest >= 5.2.1
	coverage >= 6.1.0
	flake8 >= 5.0.4
	isort >= 5.1.2
	mypy >= 1.4.0
	pylint >= 2.17.3
	setuptools >= 66.1.0; python_version>="3.12"
	tox >= 3.18.0
	urwid >= 2.1.2
	urwid-readline >= 0.13
	Pygments >= 2.9.0
tui = 
	urwid >= 2.1.2
	urwid-readline >= 0.13
	Pygments >= 2.9.0
build-docs = 
	sphinx >= 5.3.0
	sphinx_rtd_theme >= 1.1.1
	setuptools_scm >= 8.0.0

[options.entry_points]
console_scripts = 
	qmp-shell = qemu.qmp.qmp_shell:main
	qmp-shell-wrap = qemu.qmp.qmp_shell:main_wrap
	qmp-tui = qemu.qmp.qmp_tui:main [tui]

[flake8]
extend-ignore = E722
exclude = __pycache__,

[mypy]
strict = True
python_version = 3.8
warn_unused_configs = True
namespace_packages = True
warn_unused_ignores = False

[mypy-qemu.qmp.qmp_tui]
allow_subclassing_any = True

[mypy-urwid]
ignore_missing_imports = True

[mypy-urwid_readline]
ignore_missing_imports = True

[mypy-pygments]
ignore_missing_imports = True

[pylint.messages control]
disable = consider-using-f-string,
	consider-using-with,
	too-many-arguments,
	too-many-function-args,  # mypy handles this with less false positives.
	too-many-instance-attributes,
	no-member,  # mypy also handles this better.
	unknown-option-value,  # pre and post "too-many-positional-arguments"

[pylint.basic]
good-names = i,
	j,
	k,
	ex,
	Run,
	_,   # By convention: Unused variable
	fh,  # fh = open(...)
	fd,  # fd = os.open(...)
	c,   # for c in string: ...
	T,   # for TypeVars. See pylint#3401
	SocketAddrT,  # Type Alias, won't change it now.

[pylint.similarities]
ignore-imports = yes
ignore-signatures = yes
min-similarity-lines = 6

[isort]
force_grid_wrap = 4
force_sort_within_sections = True
include_trailing_comma = True
line_length = 72
lines_after_imports = 2
multi_line_output = 3

[tox:tox]
envlist = py38, py39, py310, py311, py312, py313, py314
skip_missing_interpreters = true

[testenv]
allowlist_externals = make
deps = 
	.[devel]
	.[tui]   # Workaround to trigger tox venv rebuild
commands = 
	make check

[coverage:run]
concurrency = multiprocessing
source = qemu/
parallel = true

[tool:pytest]
minversion = 5.2.1
addopts = -v --junit-xml=test-results/results.xml
testpaths = 
	tests

[egg_info]
tag_build = 
tag_date = 0

