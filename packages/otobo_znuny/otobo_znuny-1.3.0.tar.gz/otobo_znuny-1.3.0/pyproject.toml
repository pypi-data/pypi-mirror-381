[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otobo_znuny"
version = "1.3.0"
description = "Python client library for the OTOBO / Znuny REST API"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Tobias BÃ¼ck", email = "tab@softoft.de" }]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO"
]
dependencies = [
    "httpx>=0.26",
    "pydantic>=2",
    "python-dotenv>=1",
    "pyyaml>=5",
    "requests>=2",
    "typer>=0.14",
    "types-pyyaml>=5",
    "types-requests>=2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7",
    "pytest-asyncio>=0.20",
]

[project.urls]
homepage = "https://otobo-docs.softoft.de/administration/automation/rest-api"
documentation = "https://otobo-docs.softoft.de/administration/automation/rest-api"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pytest>=7",
    "pytest-asyncio>=0.20",
    "mypy>=1.10",
    "ruff>=0.10",
]

[tool.mypy]
python_version = "3.13"
strict = true

[mypy-mariadb]
ignore_missing_imports = true