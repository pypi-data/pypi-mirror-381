[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bdapt"
description = "A cli tool for grouping and managing multiple APT packages as bundles on Debian-based systems."
authors = [{ name = "deltazefiro", email = "deltazefiro@gmail.com" }]
license = { text = "GPL-3.0-or-later" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["typer", "pydantic", "rich"]
keywords = [
    "apt",
    "package-manager",
    "dependencies",
    "debian",
    "ubuntu",
    "metapackage",
    "bundle",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/deltazefiro/bdapt"
Repository = "https://github.com/deltazefiro/bdapt"
Issues = "https://github.com/deltazefiro/bdapt/issues"
Changelog = "https://github.com/deltazefiro/bdapt/releases"

[project.scripts]
bdapt = "bdapt.cli:app"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "isort", "mypy"]

[tool.hatch.version]
path = "bdapt/__init__.py"

[tool.black]
target-version = ['py38']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.hatch.build.targets.wheel]
packages = ["bdapt"]

[tool.hatch.build.targets.sdist]
include = ["/bdapt", "/README.md", "/pyproject.toml"]
