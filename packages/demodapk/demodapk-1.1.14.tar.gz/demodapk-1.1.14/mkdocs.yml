site_name: DemodAPK
site_url: https://demodapk.netlify.app

repo_name: Veha0001/DemodAPK
repo_url: https://github.com/Veha0001/DemodAPK

edit_uri_template: "blob/main/docs/{path}"

theme:
  custom_dir: docs/.overrides
  font:
    text: Kdam Thmor Pro
    code: JetBrains Mono
  logo: https://cdn.simpleicons.org/android
  favicon: https://cdn.simpleicons.org/android
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.footnote.tooltips
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    # - search.highlight
    # - search.share
    # - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

nav:
  - Home: index.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: false
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: Veha0001
      repo: DemodAPK
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - gh-admonitions

extra_css:
  - styles/user.css
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Veha0001
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/demodapk/
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/LongVE980
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@Veha0001
    - icon: simple/kofi
      link: https://ko-fi.com/veha0001

