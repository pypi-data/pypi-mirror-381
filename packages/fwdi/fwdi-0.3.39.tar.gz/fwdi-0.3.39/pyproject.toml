[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fwdi"]

[project]
name = "fwdi"
version = "0.3.39"
authors = [
  { name="Pozin Andrey", email="alien-kms@mail.ru" },
]

description = "Solve Flat Web library With Lightweight Dependency injection Container"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
]

dependencies = [
  "fastapi",
  "requests",
  "passlib",
  "pyjwt",
  "peewee",
  "python-multipart",
  "uvicorn",
  "python-logstash",
  "elasticsearch",
  "python-json-logger",
  "psutil",
  "pika",
  "gradio",
  "itsdangerous",
  "json_repair",
  "fastmcp",
  "fastapi_websocket_rpc",
  "fastapi-jsonrpc",
  "websockets"
  ]

[tool.poetry.dependencies]
python = "3.10"
fastapi = {version = "0.114.1"}
requests = {version = "2.32.3"}
passlib = {version = "1.7.4"}
pyjwt = {version = "2.9.0"}
peewee = {version = "3.17.7"}
python-multipart = {version = "0.0.12"}
uvicorn = {version = "0.30.6"}
python-logstash = {version = "0.4.8"}
python-json-logger = {version = "0.4.8"}
psutil = {version = "0.4.8"}
elasticsearch = {version = "9.0.0"}
pika = {version = "1.3.2"}
gradio = {version = "5.29.0"}
itsdangerous = {version = "2.2.0"}
json_repair = {version = "0.46.0"}
fastmcp = {version = "2.11.3"}
fastapi_websocket_rpc = {version = "0.1.29"}
fastapi-jsonrpc = {version = "3.4.1"}
websockets = {version = "15.0.1"}

[project.urls]
Homepage = "https://github.com/Alitrix/fwdi-dev"
Issues = "https://github.com/Alitrix/fwdi-dev/issues"