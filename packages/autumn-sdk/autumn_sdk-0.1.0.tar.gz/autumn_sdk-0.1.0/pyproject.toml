[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "autumn-sdk"
version = "0.1.0"
description = "A simple Autumn SDK"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "Autumn", email = "hello@tryautumn.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/tryautumn/autumn-packages"
Documentation = "https://docs.tryautumn.com"

[tool.hatch.build.targets.wheel]
packages = ["src/autumn_sdk"]

