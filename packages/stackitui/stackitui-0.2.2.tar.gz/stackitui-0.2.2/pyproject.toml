[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stackitui"
dynamic = ["version"]
description = "A modern, powerful framework for creating beautiful macOS menu bar applications with rich custom layouts"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Edoardo Balducci"}
]
keywords = [
    "macos",
    "statusbar",
    "menubar",
    "gui",
    "appkit",
    "pyobjc",
    "menu",
    "statusitem",
    "sfsymbols",
    "ui"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Desktop Environment :: Window Managers",
]

dependencies = [
    "pyobjc-framework-Cocoa>=8.0",
    "httpx>=0.23.0"
]

[project.optional-dependencies]
dev = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0"
]

[project.urls]
Homepage = "https://github.com/Bbalduzz/stackit"
Documentation = "https://python-stackit.readthedocs.io"
Repository = "https://github.com/Bbalduzz/stackit"
"Bug Tracker" = "https://github.com/Bbalduzz/stackit/issues"

[tool.setuptools]
packages = ["stackit"]

[tool.setuptools.dynamic]
version = {attr = "stackit.__version__"}

[tool.setuptools.package-dir]
stackit = "."

[tool.setuptools.package-data]
stackit = ["py.typed"]
