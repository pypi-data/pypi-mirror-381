[project]
name = "pipOddEven"
version = "0.1.0"
description = "A simple library to check if a number is odd or even."
authors = [
    { name = "Shiv", email = "bshivkiran120602@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/Shiv-Kiran/pipOddEven"
Issues = "https://github.com/Shiv-Kiran/pipOddEven/issues"