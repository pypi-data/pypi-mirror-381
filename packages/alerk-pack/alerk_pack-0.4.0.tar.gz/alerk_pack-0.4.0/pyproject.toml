[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alerk_pack"
dynamic = ["version"]
authors = [
  { name="The220th", email="The220th@gmail.com" },
]
description = "alerk functions and utilities."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
dependencies = [
    "ksupk",
    "cryptography",
    "pydantic",
    "requests",
]

[project.urls]
Homepage = "https://github.com/The220th/alerk_pack"
Issues = "https://github.com/The220th/alerk_pack/issues"

[tool.setuptools.dynamic]
version = {attr = "alerk_pack.__version__"}
