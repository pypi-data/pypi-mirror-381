[project]
name = "flet-charts"
version = "0.2.0.dev534"
description = "A Flet extension for creating interactive charts and graphs."
readme = "README.md"
authors = [{ name = "Flet contributors", email = "hello@flet.dev" }]
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "flet",
]

[project.urls]
Homepage = "https://flet.dev"
Documentation = "https://flet-dev.github.io/flet-charts"
Repository = "https://github.com/flet-dev/flet-charts"
Issues = "https://github.com/flet-dev/flet-charts/issues"

[tool.setuptools.package-data]
"flutter.flet_charts" = ["**/*"]

[dependency-groups]
test = [
    "pytest >=7.2.0",
]
lint = [
    "ruff >=0.13.1",
]
dev = [
    "pre-commit >=4.2.0",
    { include-group = 'lint' },
    { include-group = 'test' },
]
docs-coverage = [
    "docstr-coverage >=2.3.2",
]
docs = [
    "mkdocs >=1.6.1",
    "mkdocs-material >=9.6.20",
    "mkdocstrings-python >=1.18.2",
    "mkdocstrings-python-xref >=1.16.4",
    "mike >=2.1.3",
    "markdown >=3.9",
    "pymdown-extensions >=10.16.1",
    "mkdocs-exclude >=1.0.2",
    "mkdocs-glightbox >=0.5.1",
    "mkdocs-open-in-new-tab >=1.0.8",
    "mkdocs-section-index >=0.3.10",
    "griffe-modernized-annotations >=1.0.8",
    "griffe-warnings-deprecated >=1.1.0",
    "pygments >=2.16",
    "markdown-exec[ansi] >=1.11.0",
    "pydocstyle >=6.3.0",
    "linkcheckmd >=1.4.0",
    "mkdocs-external-images",
    "mkdocs-macros-plugin>=1.4.0",
    { include-group = 'docs-coverage' },
]
all = [
    { include-group = 'dev' },
    { include-group = 'docs' },
]

[tool.uv.sources]
mkdocs-external-images = { git = "https://github.com/flet-dev/mkdocs-external-images", tag = "v0.2.0" }


[tool.ruff]
line-length = 88
target-version = "py39"
fix = true
show-fixes = true

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I"
]
preview = true
pydocstyle = { convention = 'google' }

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
