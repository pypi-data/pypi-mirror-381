[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-mg"
version = "1.1.2"
description = "Django Model Generator - Slash-separated fields"
authors = [
    {name = "Mobin Hasanghasemi", email = "mobin.hasanghasemi.m@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "Django>=3.2",
]

[project.optional-dependencies]
dev = [
    "black",
    "flake8",
    "pytest",
    "pytest-django",
    "tox"
]
filer = ["django-filer>=2.0"]
money = ["django-money>=3.0"]
ckeditor = ["django-ckeditor>=6.0"]
taggit = ["django-taggit>=3.0"]
autoslug = ["django-autoslug>=1.9"]
gui = [
    "customtkinter>=5.2.0",
    "tkinterdnd2>=0.4.2"
]

[project.scripts]
generate-model = "django_mg.__main__:main"
django-mg-gui = "django_mg.gui:main"

[project.urls]
Homepage = "https://github.com/mobinhasanghasemi/django-mg"
Repository = "https://github.com/mobinhasanghasemi/django-mg.git"
"Bug Tracker" = "https://github.com/mobinhasanghasemi/django-mg/issues"