[project]
name = "rqstr-cli"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "cyclopts>=3.24.0",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "piny>=1.1.0",
    "pydantic>=2.11.4",
    "pydantic-settings>=2.11.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pyright>=1.1.400",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.11.9",
    "setuptools>=80.9.0",
    "setuptools-scm>=9.2.0",
]

[build-system]
requires = ["setuptools>=80", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "src/rqstr/_version.py"

[project.scripts]
rqstr = "rqstr.__main__:main"

[tool.pyright]
include = ["src"]
venvPath = "."
venv = ".venv"
