[project]
name = "OireachtasAPIWrapper"
version = "0.0.2"
description = "Python wrapper client for the Oireachtas public API"
readme = "README.md"
requires-python = ">=3.9"
authors = [{ name = "Aaron Bowman", email = "aaronrbowman12@gmail.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31",
]

[project.optional-dependencies]
test = [
    "pytest>=8.4",
    "httpx>=0.27",
]
build = [
    "build>=1.2.1",
]

[project.urls]
Homepage = "https://github.com/aaronbowman/OireachtasAPIWrapper"
Repository = "https://github.com/aaronbowman/OireachtasAPIWrapper"
Documentation = "https://github.com/aaronbowman/OireachtasAPIWrapper#readme"
Issues = "https://github.com/aaronbowman/OireachtasAPIWrapper/issues"




[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
