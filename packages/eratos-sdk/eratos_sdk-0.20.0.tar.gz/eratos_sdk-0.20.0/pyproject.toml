[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eratos-sdk"
dynamic = ["version"]
authors = [{ name = "Eratos", email = "support@eratos.com" }]
maintainers = [{ name = "Eratos", email = "support@eratos.com" }]
description = "Python SDK for interacting with Eratos platform and services"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "License :: Other/Proprietary License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.27.0",
    "pyyaml>=5.4.1",
    "shapely>=1.8.1",
    "numpy>=1.18.0",
    "h5py>=3.0.0",
    "netCDF4>=1.5.0",
    "pyjwt>=2.3.0",
    "tabulate>=0.8.9",
    "pandas>=1.3.0",
    "deepmerge>=0.1.0",
    "pyproj>=3.0.1",
    "urllib3>=1.26.0",
    "requests_toolbelt>=1.0.0",
    "sortedcontainers>=2.4.0"
]
[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "responses", "xarray", "python-dotenv", "Sphinx", "eratos-xarray>=0.1.8"]
full = [
    "eratos-tds",
    "eratos-sensor",
    "eratos-as-client",
    "eratos-tdm",
    "eratos-as-api",
    "eratos-xarray",
]

[tool.hatch.envs.default]
python = "3.10"
dependencies = [".[dev]"]

[tool.hatch.envs.test]
dependencies = ["pytest", "pytest-cov", "responses"]

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12"]


[tool.hatch.envs.scripts]
cov = "pytest tests/ --cov=pkgs/eratos/"


[project.urls]
Homepage = "https://eratos.com"

[tool.hatch.version]
path = "pkgs/eratos/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pkgs/eratos"]

[tool.hatch.build.targets.sdist]
packages = ["pkgs/eratos"]


[tool.ruff.lint]
select = ["NPY201"]
