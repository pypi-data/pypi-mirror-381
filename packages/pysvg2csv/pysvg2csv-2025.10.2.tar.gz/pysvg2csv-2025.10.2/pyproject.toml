[project]
name = "pysvg2csv"
version = "2025.10.02"
description = "Package to convert SVG paths to CSV data and LaTeX commands"
authors = [
    { name = "Amit Manohar Manthanwar", email = "manthanwar@hotmail.com" },
]
readme = "README.md"
requires-python = ">=3.12"

[project.urls]
repository = "https://github.com/manthanwar/pysvg2csv"

[dependency-groups]
test = ["pytest == 8.4.1", "pytest-cov == 7.0.0"]
dev = ["build == 1.3.0", "twine == 6.2.0"]

[project.optional-dependencies]
test = ["pytest", "pytest-cov"]

[tool.pytest.ini_options]
minversion = "8.4.1"
addopts = "-ra -q"
testpaths = ["tests", "integration"]

[tool.pysvg2csv_metadata]
version = "1.0.0"
created = { year = "2025", month = "09", date = "23" }
made_in = [{ city = "Pune", country = "India" }]
test_command = "pytest"
build_command = "./scripts/build.sh"
