[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cursorflow"
version = "1.2.0"
description = "AI-guided universal UI testing framework that adapts to any web architecture"
authors = [
    {name = "GeekWarrior Development", email = "support@cursorflow.dev"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["ui-testing", "automation", "cursor", "ai", "web-testing", "css-iteration"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: AsyncIO"
]
dependencies = [
    "playwright>=1.40.0",
    "paramiko>=3.3.1", 
    "pyyaml>=6.0.1",
    "asyncio-mqtt>=0.11.1",
    "click>=8.1.7",
    "rich>=13.6.0",
    "jinja2>=3.1.2",
    "python-dateutil>=2.8.2",
    "watchdog>=3.0.0",
    "docker>=6.1.3"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1", 
    "black>=23.9.1",
    "flake8>=6.1.0",
    "mypy>=1.6.1"
]

[project.scripts]
cursorflow = "cursorflow.cli:main"

[project.urls]
Homepage = "https://github.com/haley-marketing-group/cursorflow"
Documentation = "https://cursorflow.readthedocs.io"
Repository = "https://github.com/haley-marketing-group/cursorflow"

[tool.setuptools.packages.find]
where = ["."]
include = ["cursorflow*"]


[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "1.2.0"
warn_return_any = true
warn_unused_configs = true
