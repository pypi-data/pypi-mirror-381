[project]
name = "pydantic-serializable"
version = "0.1.0"
description = "A lightweight, type-safe base class for serializing/deserializing Pydantic models to/from JSON files, with built-in fallback to default data and overwrite protection."
authors = [
    { name = "Mirage_", email = "gaoxuran111@gmail.com" }
]
license = "MIT"
homepage = "https://github.com/gxxxr-111/pydantic-serializable"
repository = "https://github.com/gxxxr-111/pydantic-serializable"
keywords = ["pydantic", "serialization", "json"]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "poetry-core (>=2.0.0)",
    "pydantic (>=2.11.9)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
