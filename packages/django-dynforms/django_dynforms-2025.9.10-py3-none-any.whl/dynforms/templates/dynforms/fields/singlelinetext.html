{% load dynforms %}
{% load icons %}
<div class="controls {% if not 'floating' in field.options %}input-group{% endif %} {{ floating }} {{ repeatable }}"
     id="{{ field.name }}__controls" data-repeat-name="{{ repeat_name }}__controls">
    <input type="text" name="{{ field.name }}" id="{{ field.name }}"
           data-repeat-name="{{ repeat_name }}"
           aria-label="{{ field.label }}"
           class="form-control {{ required }}" value="{{ data }}"
    >
    {% if 'floating' in field.options %}
        <label for="{{ field.name }}" data-repeat-for="{{ repeat_name }}">{{ field.label }}</label>
    {% elif 'repeat' in field.options %}
        <button type="button" title="Remove Item" class="btn btn-danger remove-repeat">
            {% svg_icon "x" size="sm" %}
        </button>
    {% endif %}
</div>
