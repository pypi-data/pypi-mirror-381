{% load dynforms %}
<div class="controls {% if 'inline' in field.options %}inline{% endif %}" id="{{ field.name }}__controls">
    {% for choice in field|group_scores:data %}
        <div class="score-choice form-check">
            <input name="{{ field.name }}" class="form-check-input {{ required }}" id="{{ field.name }}_{{ forloop.counter }}"
                   value="{{ choice.score }}"  {% if choice.checked %}checked="checked"{% endif %} type="radio">
            <label for="{{ field.name }}_{{ forloop.counter }}" class="form-check-label">
                <span class="badge rounded-pill bg-secondary">
                    <span>{{ choice.score }}</span>
                </span>&nbsp;<span class="media-content">{{ choice.rubric }}</span>
            </label>
        </div>
    {% endfor %}
</div>
