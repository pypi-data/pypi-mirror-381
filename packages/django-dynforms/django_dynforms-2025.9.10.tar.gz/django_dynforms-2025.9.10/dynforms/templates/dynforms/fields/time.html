{% load icons %}
{% load static %}
<div class="controls input-group {{repeatable}}" id="{{field.name}}__controls" data-repeat-name="{{ repeat_name }}__controls">
    <input type="text" class="form-control time-input {{ required }}" aria-label="{{ field.label }}"
           id="{{ field.name }}"
           data-repeat-name="{{ repeat_name }}"
           name="{{ field.name }}" value="{{ data }}" placeholder="HH:MM">
	<span class="input-group-text">{% svg_icon "clock" size="sm" %}</span>
    {% if 'repeat' in field.options %}
        <button type="button" title="Remove Item" class="btn btn-danger remove-repeat">
            {% svg_icon "x" size="sm" %}
        </button>
    {% endif %}
    <script src="{% static 'dynforms/jquery-clock-timepicker.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#{{field.name}}').clockTimePicker({
                alwaysSelectHoursFirst: true,
                interval: 5,
                modeSwitchSpeed: 25
            });
            $('#{{field.name}}').on('keydown', function(e) {
                e.preventDefault(); // Prevent direct editing of the input field
            });
        });
    </script>
</div>
