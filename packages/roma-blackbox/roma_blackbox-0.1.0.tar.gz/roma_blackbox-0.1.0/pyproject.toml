[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "roma-blackbox"
version = "0.1.0"
description = "Privacy-first monitoring wrapper for ROMA agents"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["pydantic>=2.0.0"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.ruff]
line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
