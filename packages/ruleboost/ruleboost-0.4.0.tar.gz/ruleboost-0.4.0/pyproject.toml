[project]
name = 'ruleboost'
version = '0.4.0'
description = 'Efficient interpretable rule ensemble learning via gradient boosting implemented with numba.'
authors = [{ name = 'Mario Boley', email = 'mario.boley@gmail.com' },
           { name = 'Fan Yang', email='fan.yang1@monash.edu'}]
readme = 'README.md'
license = 'MIT'
dependencies = [
    'numpy>=2.2.6, <2.3',
    'scipy>=1.15.3, <1.16',
    'numba>=0.61.2, <1.0',
    'scikit-learn>=1.7.0, <2.0',
    'optikon==0.3.0, < 0.4'
    ]
