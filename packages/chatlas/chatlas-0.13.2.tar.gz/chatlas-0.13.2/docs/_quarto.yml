    - title: Batch chat
      desc: Submit multiple chats in one batch
      contents:
        - batch_chat
        - batch_chat_text
        - batch_chat_structured
        - batch_chat_completed
    - title: Prompt interpolation
      desc: Interpolate variables into prompt templates
      contents:
        - interpolate
