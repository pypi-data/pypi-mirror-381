[build-system]
requires = ["setuptools>=77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "whoop-data"
version = "1.0.0"
description = "Extract sleep and heart rate data from Whoop WebApp API (unofficial)"
readme = "README.md"
authors = [
    {name = "Juraj Vasek", email = "jjursk@pm.me"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
    "python-dotenv>=0.15.0",
]

[project.urls]
Homepage = "https://github.com/jjur/whoop-sleep-HR-data-api" 

[tool.setuptools]
packages = ["whoop_data"] 
license-files = []