# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "idmtheory"
version = "0.4.0"
authors = [
    { name="Improper Decoherence", email="improper.decoherence@proton.me" },
]
description = "A module for music theory concepts including tone intervals, notes, scales and chords."
readme = "README.md"

license = "MIT"
license-files = ["LICENCE"]

requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    'idroman>=0.1.0',
]

[project.urls]
Homepage = "https://codeberg.org/decoherence/idmtheory"

[project.optional-dependencies]
test = [
    'pytest>=8.4',
]
