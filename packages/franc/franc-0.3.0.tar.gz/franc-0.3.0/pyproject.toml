[build-system]
build-backend = "mesonpy"
requires = ["meson-python", "ninja", "numpy >= 2.0.0"]

[project]
name = "franc"
version = "0.3.0"
description = "Evaluation framework for noise mitigation methods and implementations of different static and adaptive filtering techniques."
readme = "README.md"
license = "GPL-3.0-only"
keywords = [
  "prediction",
  "filtering",
  "Wiener filter",
  "LeastMeanSquares",
  "noise cancellation",
]
authors = [
  { name = "Tim Kuhlbusch", email = "kuhlbusch@physik.rwth-aachen.de" },
]
dependencies = [
  "numpy >= 2.0.0",
  "scipy",
  "matplotlib",
  "icecream",
  "numba",
  "psutil ~= 5.8",
  "spicypy ~= 0.9",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = [
  "coverage >= 5.1",
  "pylint >= 3.0.3",
  "black >= 20.8",
  "mypy >= 1.15",
  "pytest >= 7.4",
  "sphinx-autoapi~=3.3",
  "sphinx-rtd-theme",
]

[project.urls]
Repository = "https://github.com/NewtonianNoise/franc"
Documentation = "https://franc.readthedocs.io/en/latest/"

[[tool.mypy.overrides]]
module = ["scipy.*", "psutil.*", "numba.*", "icecream.*", "spicypy.*"]
ignore_missing_imports = true

[tool.basedpyright]
typeCheckingMode = "recommended"
reportAny = "none"
reportExplicitAny = "none"
reportMissingTypeArgument = "none"
reportImplicitOverride = "none"
reportUnnecessaryIsInstance = "none"
reportUnknownVariableType = "none"
reportUnknownParameterType = "none"
reportUnknownArgumentType = "none"
