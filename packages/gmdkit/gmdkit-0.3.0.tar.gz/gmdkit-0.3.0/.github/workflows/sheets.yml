name: Update from Google Sheets

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "scripts/build_files.py" 

jobs:
  update:
    runs-on: ubuntu-latest
    environment: scripts

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests numpy pandas

      - name: Download CSVs from Google Sheets
        run: python scripts/download_sheets.py
        env:
          SHEETS_JSON: ${{ vars.SHEETS_JSON }}

      - name: Run post-processing script
        run: python scripts/build_files.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update data and postprocess outputs"
            git push
          fi
