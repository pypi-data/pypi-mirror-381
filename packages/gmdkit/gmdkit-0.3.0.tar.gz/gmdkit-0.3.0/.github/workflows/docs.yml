name: Build and Deploy Sphinx Docs

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "docs/**"
  workflow_dispatch:
  
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints setuptools setuptools-scm

      - name: Generate API docs
        run: |
          sphinx-apidoc -f -o docs/source/api src/gmdkit

      - name: Build HTML documentation
        run: |
          cd docs
          sphinx-build -b html source ../site
        env:
          LOCALAPPDATA: /tmp

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
