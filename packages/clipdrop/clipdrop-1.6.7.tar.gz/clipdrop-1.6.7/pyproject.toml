[project]
name = "clipdrop"
version = "1.6.7"
description = "Save clipboard content (text and images) to files with smart format detection"
readme = "README.md"
authors = [
    { name = "Prateek", email = "package@prateek.mozmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["clipboard", "cli", "productivity", "macos", "file-management", "text-processing", "image-processing"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Archiving",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Environment :: Console",
    "Operating System :: MacOS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "typer>=0.17.4",
    "rich>=14.1.0",
    "pyperclip>=1.9.0",
    "pillow>=11.3.0",
    "reportlab>=4.0.0",
    "beautifulsoup4>=4.12.0",
    "requests>=2.31.0",
    "lxml>=5.0.0",
    "html2text>=2025.4.15",
]

[project.urls]
Homepage = "https://github.com/prateekjain24/clipdrop"
Issues = "https://github.com/prateekjain24/clipdrop/issues"

[project.scripts]
clipdrop = "clipdrop.main:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.12",
    "black>=25.1.0",
    "mypy>=1.18.1",
    "psutil>=5.9.0",
]
youtube = [
    "yt-dlp>=2025.09.05",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel.force-include]
"src/clipdrop/bin/clipdrop-transcribe-clipboard" = "clipdrop/bin/clipdrop-transcribe-clipboard"

[tool.pytest.ini_options]
markers = [
    "integration: marks tests as integration tests",
]

[dependency-groups]
dev = [
    "psutil>=7.0.0",
]
