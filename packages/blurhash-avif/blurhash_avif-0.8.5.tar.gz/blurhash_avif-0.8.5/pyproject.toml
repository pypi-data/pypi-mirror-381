# pyproject.toml (merged & modernized for blurhash-avif)
[build-system]
requires = ["hatchling>=1.6"]
build-backend = "hatchling.build"

[project]
name = "blurhash-avif"
version = "0.8.5"
description = "A library to generate BlurHash and PNG data URLs for AVIF images"
readme = "README.md"
readme-content-type = "text/markdown"
keywords = ["blurhash", "avif", "image", "image-processing"]
license = { text = "Apache-2.0" }
authors = [{ name = "ZuidVolt" }]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

dependencies = [
  "numpy",
  "blurhash",
  "Pillow",
  "pillow-avif-plugin",
]

[project.urls]
Homepage = "https://github.com/ZuidVolt/blurhash-avif"
Repository = "https://github.com/ZuidVolt/blurhash-avif"
"Issue Tracker" = "https://github.com/ZuidVolt/blurhash-avif/issues"
Changelog = "https://github.com/ZuidVolt/blurhash-avif/releases"
Documentation = "https://github.com/ZuidVolt/blurhash-avif/blob/main/README.md"

# packaging/build-target config for hatchling
[tool.hatch.build.targets.wheel]
packages = ["src/blurhash_avif"]

[tool.hatch.build.targets.sdist]
include = ["README.md", "LICENSE", "src/blurhash_avif/**"]

# ----------------------
# Dev & tooling settings
# ----------------------

[dependency-groups]
dev = ["ruff", "radon", "vulture", "pytest", "mypy"]

# ruff top-level settings
[tool.ruff]
line-length = 120
fix = true
unsafe-fixes = true
preview = true

# ruff lint subsection (kept your selection + ignore lists)
[tool.ruff.lint]
preview = true
select = [
  "RUF", "D", "F", "W", "N", "I", "E", "A", "B", "Q", "PL", "C90", "UP", "RET",
  "SIM", "NPY", "PD", "ARG", "TID", "PTH", "ISC", "PIE", "YTT", "ASYNC", "C4",
  "T10", "COM", "RSE", "PGH", "PLR", "PLC", "PGH", "FURB", "PLW", "TRY", "PERF",
  "EXE", "DTZ", "INT", "ISC", "ICN", "LOG", "FLY", "EM", "SLF", "SLOT",
  "BLE", "ANN", "TC", "FBT"
]
ignore = [
  "PLR0913", "PLR0911", "PLR0914", "PLR6301", "E501", "G004", "RUF100",
  "PGH003", "PLR0911", "PLR0912", "COM812", "ISC001", "TRY003", "TRY300", "EXE001",
  "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107", "UP045"
]

[tool.ruff.format]
quote-style = "double"
docstring-code-format = true
docstring-code-line-length = "dynamic"
indent-style = "space"

[tool.ruff.lint.pydocstyle]
convention = "google"

# mypy config: strict mode enabled but aligned to package's requires-python
[tool.mypy]
strict = true
python_version = "3.9"
ignore_missing_imports = true
show_error_codes = true
show_column_numbers = true
pretty = true
local_partial_types = true
strict_equality = true
follow_imports = "silent"
mypy_path = "src"
namespace_packages = false

# pyright config - strict checks, point to package sources under src/
[tool.pyright]
typeCheckingMode = "off"
pythonVersion = "3.9"
include = ["src/blurhash_avif/", "tests/"]

# radon (complexity and maintainability analysis flags)
[tool.radon]
cc = ["-a", "-nc", "-s"]
mi = ["-s"]
