[semantic_release]
assets = []
build_command = "python setup.py sdist"
build_command_env = [
    "PATH",
    "LD_LIBRARY_PATH",
]
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "semantic_release_config.parser:BimdataCommitParser"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"
version_variables = ["setup.py:VERSION"]

[semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[semantic_release.changelog]
template_dir = "templates"
exclude_commit_patterns = []

[semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[semantic_release.commit_parser_options]
allowed_tags = ["PATCH", "MINOR", "MAJOR"]
major_tags = ["MAJOR"]
minor_tags = ["MINOR"]
patch_tags = ["PATCH"]

[semantic_release.remote]
name = "origin"
token = { env = "GH_TOKEN" }
type = "github"
ignore_token_for_push = false
insecure = false

[semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
