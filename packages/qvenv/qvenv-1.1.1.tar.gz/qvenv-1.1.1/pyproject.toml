[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qvenv"
version = "1.1.1"
description = "A command-line tool for managing Python virtual environments with automatic activation and recursive search"
readme = "README.md"
authors = [{name = "Griffin Strier", email = "griffincancode@gmail.com"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["virtualenv", "venv", "environment", "python", "packaging", "development"]
requires-python = ">=3.6"

[project.urls]
Homepage = "https://github.com/GriffinCanCode/QVenv"
"Bug Reports" = "https://github.com/GriffinCanCode/QVenv/issues"
Source = "https://github.com/GriffinCanCode/QVenv"

[project.scripts]
qvenv = "qvenv:main"

[tool.setuptools]
py-modules = ["qvenv"]

[tool.setuptools.package-data]
"*" = ["install.sh", "qvenv.sh"]

