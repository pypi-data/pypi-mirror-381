[project]
name = "parakeet-dictation"
version = "0.1.6"
description = "A dication tool powered by Parakeet"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12,<3.13"
dependencies = [
    "parakeet-mlx",
    "soundfile>=0.12",
    "audresample>=0.3",
    "numpy<2.3",
    "dacite>=1.8",
    "tqdm>=4.66",
    "pyaudio~=0.2.14",
    "pynput~=1.8.1",
    "rumps~=0.4.0",
    "numba>=0.61.2",
    "pyperclip~=1.9.0",
    "python-dotenv~=1.1.1",
    "mlx-lm",
    # macOS-only Cocoa bridge
    'pyobjc-framework-Cocoa~=11.1; platform_system == "Darwin"',
    "pyobjc-framework-cocoa~=11.1",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
parakeet-dictation = "parakeet_dictation.main:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[project.optional-dependencies]
dev = ["build", "pytest", "ruff", "mypy"]
