<table class="{{ kwargs.get('identifier', 'lst') }}">
    <caption class="debug">Generic list</caption>
    {% if kwargs.get("headers") %}
    <tr>
    {% for item in kwargs["headers"] %}
        <th scope="col">{{ item }}</th>
    {% endfor %}
    </tr>
    {% endif %}

    {% for item in obj %}
    <tr>
        {% for col in item %}
        <td>{{ extractor.html(col)|safe }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
