[project]
name = "mal-language-server"
version = "0.1.0"
description = "Language server for MAL"
readme = "README.md"
requires-python = ">=3.11"

authors = [{ name = "Tobiky", email = "me@tobiky.dev" }]
urls = { github = "https://github.com/mal-lang/mal-ls" }

dependencies = [
    "pydantic>=2.11.7",
    "python-lsp-jsonrpc>=1.1.2",
    "uritools>=5.0.0",
    "tree-sitter",
    "tree-sitter-mal",
]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-xdist>=3.7.0",
    "ruff>=0.11.10",
]

[project.scripts]
malls = "malls:__main__.main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "mise.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/malls"]

[tool.pytest.ini_options]
addopts = [
    "-rA",
    "--ignore=tests/fixtures",
    "--import-mode=importlib",
    "--numprocesses=auto",
]
testpaths = [
    "tests",
]

# Based off of pylsp https://github.com/python-lsp/python-lsp-server/blob/de15a88451e223cd7ae704e47631a0c34438c314/pyproject.toml#L88-L167
[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

line-length = 100
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = ["E", "F", "W", "C", "I"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "lf"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"
