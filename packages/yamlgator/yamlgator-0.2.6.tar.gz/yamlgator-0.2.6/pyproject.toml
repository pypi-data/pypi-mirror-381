[project]
name = "yamlgator"
version = "0.2.6"
description = "A macro language for yaml documents."
authors = [{name="jeff",email="jeff@thinkae.org"}]
readme = "README.md"
packages = [{include = "yamlgator"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "*"
astor = "*"
yarl = "*"



