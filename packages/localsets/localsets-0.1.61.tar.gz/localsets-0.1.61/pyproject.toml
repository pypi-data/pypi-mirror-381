[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "localsets"
version = "0.1.61"
description = "Local Pokemon random battle sets (auto-updating) and Smogon competitive sets"
readme = "README.md"

keywords = ["pokemon", "battle", "data", "random", "showdown", "smogon", "competitive"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "appdirs>=1.4.0",
]

[project.optional-dependencies]
# CLI support (included by default, can be excluded)
no-cli = []  # Install without CLI support

# Development dependencies
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=21.0.0",
    "flake8>=3.8.0",
    "mypy>=0.800",
    "twine>=3.0.0",
    "wheel>=0.36.0",
]

[project.scripts]
localsets = "localsets.cli:main_cli"

[project.urls]
Homepage = "https://github.com/colefoster/localsets"
Repository = "https://github.com/colefoster/localsets"
Documentation = "https://github.com/colefoster/localsets#readme"

[tool.setuptools.packages.find]
include = ["localsets*"]

[tool.setuptools.package-data]
localsets = [
    "randbattle_data/*.json", 
    "metadata/*.json", 
    "smogon_data/*.json"
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=localsets",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "appdirs.*",
]
ignore_missing_imports = true 