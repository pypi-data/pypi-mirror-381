[build-system]
requires = [
    "scikit-build-core",
]
build-backend = "scikit_build_core.build"

[project]
name = "fvdb-core"
version = "0.2.1"
license = { text = "Apache-2.0" }

[tool.scikit-build]
build-dir = "build/{wheel_tag}-{build_type}"
build.verbose = false

[tool.scikit-build.cmake]
# Can override from command line using -C cmake.define.OPTION=value
define.FVDB_BUILD_TESTS = false
define.FVDB_BUILD_BENCHMARKS = false

# This is so that the WIP tests are not run
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
norecursedirs = ["wip", ".*", "build", "dist"]
