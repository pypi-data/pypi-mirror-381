[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexus-ai-agent"
version = "1.0.0"
description = "Intelligent Agentic File Assistant powered by Claude"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["ai", "agent", "claude", "anthropic", "automation", "agentic", "file-operations"]
authors = [
  {name = "Chiheb Nabil", email = "hi@remoteskills.io"}
]
maintainers = [
  {name = "Chiheb Nabil", email = "hi@remoteskills.io"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "anthropic>=0.25.0",
  "python-dotenv>=1.0.0",
  "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=4.0.0",
  "black>=23.0.0",
  "flake8>=6.0.0",
  "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Remote-Skills/nexus"
Documentation = "https://github.com/Remote-Skills/nexus#readme"
Repository = "https://github.com/Remote-Skills/nexus"
"Bug Tracker" = "https://github.com/Remote-Skills/nexus/issues"

[project.scripts]
nexus = "cli:main"

[tool.setuptools]
py-modules = ["agent", "cli", "tools", "tool_functions"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
