[project]
name = "filechat"
version = "0.4.0"
description = "A local read-only AI coding assistant"
readme = "README.md"
license = "MIT"
authors = [{ name = "Milos Svana", email = "milos@svana.name" }]
requires-python = ">=3.12"
dependencies = [
  "einops>=0.8.1",
  "faiss-cpu>=1.11.0.post1",
  "mistralai>=1.9.3",
  "onnxruntime>=1.22.1",
  "openai>=1.109.0",
  "pip-system-certs>=5.2",
  "pydantic>=2.11.7",
  "rich>=14.1.0",
  "textual>=5.3.0",
  "tokenizers>=0.21.4",
  "tqdm>=4.67.1",
  "watchdog>=6.0.0",
]

[project.scripts]
filechat = "filechat:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
xpu = ["onnxruntime-openvino"]
cuda = [
  "onnxruntime-gpu",
  "nvidia-cublas-cu12",
  "nvidia-curand-cu12",
  "nvidia-cufft-cu12",
  "nvidia-cuda-nvrtc-cu12",
  "nvidia-cudnn-cu12",
]

[tool.uv]
conflicts = [[{ extra = "xpu" }, { extra = "cuda" }]]


[tool.black]
line-length = 100
preview = true
unstable = true
enable-unstable-feature = [
  "multiline_string_handling",
  "string_processing",
  "wrap_long_dict_values_in_parens",
]

[tool.ruff]
line-length = 100
preview = true

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "debugpy>=1.8.17",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.2.0",
]
