[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "molass"
version = "0.7.0"

dependencies = [
  "numpy",
  "scipy<1.16.0",
  "matplotlib",
  "tqdm",
  "pybaselines>=1.2.0",
  "molass_legacy>=0.3.0",
  "statsmodels",
  "scikit-learn",
  "toml",
  "psutil",
  "seaborn",
  "openpyxl",
  "numba",
  "numba",
  "ruptures",
  "learnsaxs",
  "mrcfile",
]

requires-python = ">=3.9,<3.13"

authors = [
  {name = "Molass Community"},
]

maintainers = [
  {name = "Molass Community"}
]

description = "Matrix Optimization with Low-rank factorization for Automated analysis of SEC-SAXS"
readme = "README.md"
license = { text = "GNU General Public License v3.0" }

keywords = ["SEC-SAXS"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.optional-dependencies]
excel = [
  "pywin32"
]

[project.urls]
Repository = "https://github.com/molass-saxs/molass-library"

[tool.pytest.ini_options]
pythonpath = [
  ".",
  "../molass-legacy"
]