[project]
name = "nifty_anilist"
version = "0.1.0"
description = "Utilities for the Anilist GraphQL API."
authors = [
    { name="Alexey Polishchuk", email="alexpolishchukmail@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dependencies = [
    "asyncio>=4.0.0",
    "colorama>=0.4.6",
    "gql[all]>=4.0.0",
    "httpx>=0.28.1",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.11.0",
    "pyjwt>=2.10.1",
    "python-dotenv>=1.1.1",
    "selenium>=4.35.0",
    "structlog>=25.4.0",
    "webdriver-manager>=4.0.2",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"nifty_anilist" = ["*.graphql"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
