[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Google-Maps-Platform"
version = "1.1.0"
authors = [
    {name = "Chandan Gowda", email = "chandangowdatk23@gmail.com"},
]
description = "Unofficial Python library for Google Maps Platform APIs including Places API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: GIS",
]
keywords = ["google maps platform", "google places api", "places", "maps", "client library", "field masks", "location search"]
dependencies = [
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/Chandangowdatk/Google-Maps-Platform"
Repository = "https://github.com/Chandangowdatk/Google-Maps-Platform"
Documentation = "https://github.com/Chandangowdatk/Google-Maps-Platform#readme"
"Bug Tracker" = "https://github.com/Chandangowdatk/Google-Maps-Platform/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["google_maps_platform*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
