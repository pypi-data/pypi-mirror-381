[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "polars_u256_plugin"
version = "0.2.2"
description = "Polars plugin for 256-bit U256 and signed I256 (two's complement) integers backed by ruint"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "polars-u256-plugin authors" }]
dependencies = [
  "polars>=1.3.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Rust",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://pypi.org/project/polars_u256_plugin/"
Repository = "https://github.com/elyase/polars-u256-plugin"
Issues = "https://github.com/elyase/polars-u256-plugin/issues"

[tool.maturin]
# Build a PyO3 extension module placed at polars_u256_plugin/_internal.*
module-name = "polars_u256_plugin._internal"
# Include Python sources and metadata in wheels/sdist
include = [
  "polars_u256_plugin/**",
  "README.md",
  "examples/**",
  "LICENSE",
]

[project.optional-dependencies]
dev = [
  "pytest>=6.0",
]

[tool.uv]
# Rebuild when Python/Rust project files or rust sources change
cache-keys = [
  { file = "pyproject.toml" },
  { file = "Cargo.toml" },
  { file = "**/*.rs" },
]
# For development builds with Rust dev profile, uncomment:
# config-settings = { build-args = "--profile=dev" }
