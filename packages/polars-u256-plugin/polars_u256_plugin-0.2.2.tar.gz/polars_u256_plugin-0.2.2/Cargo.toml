[package]
name = "polars-u256-plugin"
version = "0.2.2"
edition = "2021"
readme = "README.md"

[lib]
crate-type = ["cdylib"]

[dependencies]
polars = { version = "0.49.1", default-features = false }
polars-arrow = { version = "0.49.1", default-features = false }

# Big integer + hex parsing (upgrade to ruint 1.17)
ruint = { version = "1.17", default-features = false, features = ["std"] }
hex = "0.4"

# PyO3 + pyo3-polars derive (cookiecutter-style)
pyo3 = { version = "0.25", features = ["extension-module", "abi3-py39"] }
pyo3-polars = { version = "0.22", features = ["derive"] }

[features]
default = []

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
codegen-units = 1
lto = true
