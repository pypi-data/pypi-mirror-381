[project]
name = "owa-data"
version = "0.1.0"
description = "Data handling and dataset utilities for Open World Agents"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "datasets>=3.6.0",
    "huggingface_hub>=0.34.0",
    "rich>=13.7.0",
    "typer>=0.15.1",
    "jsonargparse>=4.32.1",
    "tqdm>=4.67.1",
    "webdataset>=1.0.2",
    "tritonclient[http]>=2.59.0",
    "torch>=2.5.1",
    "orjson>=3.10.15",
    "owa-core",
    "owa-msgs",
    "mcap-owa-support",
    "line-profiler>=5.0.0",
    "transformers>=4.51.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["owa"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "network: marks tests as requiring network access (may be slow or unreliable)",
]

[tool.uv.sources]
owa-core = { path = "../owa-core", editable = true }
owa-msgs = { path = "../owa-msgs", editable = true }
mcap-owa-support = { path = "../mcap-owa-support", editable = true }
