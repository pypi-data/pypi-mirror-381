name: Publish Python Package to PyPI

on:
  push:
    branches:
      - main # Or replace with the branch you use for releases
    tags:
      - "v*" # Trigger workflow on tags starting with 'v'

permissions:
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          # Install the package in development mode with test dependencies and CadQuery
          pip install -e .[testing,cadquery]
          # Install additional test dependencies
          pip install matplotlib

      - name: Run unit tests
        run: |
          pytest tests/unit -v --tb=short

  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel
          # Install the package in development mode with test dependencies and CadQuery
          pip install -e .[testing,cadquery]
          # Install additional test dependencies
          pip install matplotlib

      - name: Run all examples
        run: |
          ./run_examples.sh

  build:
    needs: [test, test-examples] # This job will only run if both test jobs succeed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel build

      - name: Build distribution package
        run: python -m build

      - name: Publish package
        if: startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}