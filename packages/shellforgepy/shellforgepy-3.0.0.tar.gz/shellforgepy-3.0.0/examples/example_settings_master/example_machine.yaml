# === 0_Metadata ===
from: system
instantiation: 'true'
is_custom_defined: '0'
name:  ExampleMachine
printer_model: ExampleMachine
printer_settings_id: ExampleMachine
setting_id: GMMMA
type: machine
version: 2.0.2.0

# === Basic information / Accessory ===
auxiliary_fan: '0'
nozzle_type: brass
support_air_filtration: '0'
support_chamber_temp_control: '0'

# === Basic information / Advanced ===
gcode_flavor: klipper
printer_structure: i3
scan_first_layer: '0'

# === Basic information / Extruder Clearance ===
extruder_clearance_height_to_lid: '34'
extruder_clearance_height_to_rod: '47'
extruder_clearance_radius: '90'

# === Basic information / Printable space ===
printable_area:
  - '0x0'
  - 220x0
  - 220x220
  - '0x220'

# === General / Size and coordinates ===
printable_height: '245'

# === Machine limits ===
machine_max_acceleration_extruding:
  - '8000'
  - '8000'
machine_max_acceleration_retracting:
  - '5000'
  - '5000'
machine_max_acceleration_travel:
  - '8000'
  - '8000'
machine_min_extruding_rate:
  - '0'
  - '0'
machine_min_travel_rate:
  - '0'
  - '0'

# === Multimaterial / Advanced ===
machine_load_filament_time: '11'

# === Multimaterial / Layer height limits ===
max_layer_height:
  - '0.32'
min_layer_height:
  - '0.08'

# === Multimaterial / Position ===
extruder_offset:
  - '0x0'

# === Multimaterial / Retraction ===
deretraction_speed:
  - '0'
retract_before_wipe:
  - 100%
retract_restart_extra:
  - '0'
retract_when_changing_layer:
  - '1'
retraction_length:
  - '0.5'
retraction_minimum_travel:
  - '2'
retraction_speed:
  - '30'
wipe:
  - '1'
wipe_distance:
  - '2'

# === Multimaterial / Retraction when switching material ===
retract_length_toolchange:
  - '1'
retract_restart_extra_toolchange:
  - '0'

# === Multimaterial / Single extruder multi-material setup ===
manual_filament_change: '1'
single_extruder_multi_material: '1'

# === Multimaterial / Size ===
nozzle_diameter:
  - '0.4'

# === Multimaterial / Z-Hop ===
z_hop:
  - '0.2'
z_hop_types: Normal Lift

# === Uncategorized ===
bed_exclude_area:
  - '0x0'
before_layer_change_gcode: |
  ;BEFORE_LAYER_CHANGE
  ;[layer_z]

  G92 E0
change_filament_gcode: M600
default_filament_profile:
  - Creality Generic PLA @Ender-3V3-all
default_print_profile: 0.20mm Standard @Creality Ender3V3KE
extruder_clearance_max_radius: '90'
extruder_colour:
  - '#FCE94F'
layer_change_gcode: |
  SET_PRINT_STATS_INFO CURRENT_LAYER={layer_num + 1}
machine_end_gcode: |-
  G92 E0 ;Reset Extruder
  G1 E-1.2 Z{max_layer_z + 0.5} F1800 ;Retract and raise Z
  {if max_layer_z < 50}
  G1 Z{max_layer_z + 25} F900 ;Raise Z more
  {endif}

  G1 X2 Y218 F3000 ;Present print
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed

  M84 X Y E ;Disable all steppers but Z
machine_max_acceleration_e:
  - '5000'
  - '5000'
machine_max_acceleration_x:
  - '8000'
  - '8000'
machine_max_acceleration_y:
  - '8000'
  - '8000'
machine_max_acceleration_z:
  - '300'
  - '300'
machine_max_jerk_e:
  - '5'
  - '5'
machine_max_jerk_x:
  - '10'
  - '10'
machine_max_jerk_y:
  - '10'
  - '10'
machine_max_jerk_z:
  - '0.4'
  - '0.4'
machine_max_speed_e:
  - '40'
  - '40'
machine_max_speed_x:
  - '500'
  - '500'
machine_max_speed_y:
  - '500'
  - '500'
machine_max_speed_z:
  - '30'
  - '30'
machine_pause_gcode: PAUSE
machine_start_gcode: |-
  SET_PRINT_STATS_INFO TOTAL_LAYER=[total_layer_count] 
  M220 S100 ;Reset Feedrate 
  M221 S100 ;Reset Flowrate 
   
  M140 S[bed_temperature_initial_layer_single] ;Set final bed temp  
  G28 ;Home 
   
  G92 E0 ;Reset Extruder 
  G1 Z2.0 F3000 ;Move Z Axis up 
  M104 S[nozzle_temperature_initial_layer] ;Set final nozzle temp  
  G1 X-2.0 Y20 Z0.28 F5000.0 ;Move to start position 
  M190 S[bed_temperature_initial_layer_single] ;Wait for bed temp to stabilize  
  M109 S[nozzle_temperature_initial_layer] ;Wait for nozzle temp to stabilize  
  G1 X-2.0 Y145.0 Z0.28 F1500.0 E15 ;Draw the first line 
  G1 X-1.7 Y145.0 Z0.28 F5000.0 ;Move to side a little 
  G1 X-1.7 Y20 Z0.28 F1500.0 E30 ;Draw the second line 
  G92 E0 ;Reset Extruder 
  G1 E-1.0000 F1800 ;Retract a bit 
  G1 Z2.0 F3000 ;Move Z Axis up 
  G1 E0.0000 F1800
print_host: 192.168.178.85:4409
printer_technology: FFF
printer_variant: '0.4'
silent_mode: '0'
thumbnails:
  - 96x96
  - 300x300

