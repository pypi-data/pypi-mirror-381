{% set name = "lib_log_rich" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

{% if environ.get('CONDA_USE_LOCAL', '0') == '1' %}
source:
  # Build from local checkout (CI/dev). Set CONDA_USE_LOCAL=1.
  path: ../../..
{% else %}
source:
  # For released tags; replace sha256 before submitting to conda-forge
  url: https://github.com/bitranox/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: <fill-me>
{% endif %}

build:
  noarch: python
  # Use conda-provided build backend and avoid network isolation issues
  script: "{{ PYTHON }} -m pip install --no-deps --no-build-isolation -vv ."

requirements:
  host:
    - python >=3.13
    - pip
    - hatchling >=1.25
  run:
    - python >=3.13
    - lib_cli_exit_tools >=1.3.1
    - python-dotenv >=1.0
    - rich >=13.7
    - rich-click >=1.9.1

test:
  commands:
    - python -c "import lib_log_rich as m; print(m.__all__)"
    - python -c "import lib_log_rich as m; print(m.summary_info())"

about:
  home: https://github.com/bitranox/lib_log_rich
  license: MIT
  license_family: MIT
  summary: "Rich-powered logging runtime with contextual metadata and multi-sink fan-out"

extra:
  recipe-maintainers:
    - <your-github-id>
