[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jellyjoin"
version = "0.1.2"
description = "Utilities for dataset similarity and joins"
authors = [
    { name = "Oran Looney", email = "olooney@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "jellyfish>=1.2.0",
    "numpy>=1.26.4",
    "pandas>=2.2.2",
    "scipy>=1.13.0",
]

[project.optional-dependencies]
dev = [
    "python-dotenv",
    "openai",
    "build",
    "twine",
    "black",
    "pytest",
    "matplotlib>=3.8.4",
]

[tool.setuptools.packages.find]
where = ["src"]

