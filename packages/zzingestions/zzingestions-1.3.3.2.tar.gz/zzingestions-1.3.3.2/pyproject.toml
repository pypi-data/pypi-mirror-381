[tool.poetry]
name = "zzingestions"
version = "1.3.3.2"
description = "ZZIngestions is a powerful Python package that uses PySpark to transform data ingestion into a fluid and efficient process. It allows performing ETL operations in a scalable and intuitive way, improving the robustness and agility of data flows."
authors = ["ZZData Team <zzdata@arezzo.com.br>"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8"
great-expectations = "1.3.6"
ipython = "*"

# opcionais
databricks-sdk = { version = "*", optional = true }
pyspark = { version = "*", optional = true }
pandas = { version = "*", optional = true }
pytz = { version = "*", optional = true }
boto3 = { version = "*", optional = true }
botocore = { version = "*", optional = true }
pyrfc = { version = "3.3.1", optional = true }

[tool.poetry.extras]
spark = ["databricks-sdk", "pyspark", "pandas", "pytz"]
aws = ["boto3", "botocore"]
sap = ["pyrfc"]
full = ["botocore", "boto3", "databricks-sdk", "pyspark", "pandas", "pytz", "pyrfc"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
