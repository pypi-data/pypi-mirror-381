[project]
dependencies = [
    "morphsync>=0.1.0",
    "pyvista>=0.46.3",
]
description = "A package for managing multilayer morphology data"
name = "morphvista"
readme = "README.md"
requires-python = ">=3.11"
version = "0.1.0"

[project.urls]
Repository = "https://github.com/bdpedigo/morphvista"
Homepage = "https://github.com/bdpedigo/morphvista"
Documentation = "https://bdpedigo.github.io/morphvista/"
Issues = "https://github.com/bdpedigo/morphvista/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.uv]
dev-dependencies = [
    "mkdocs-autorefs>=1.2.0",
    "mkdocs-include-markdown-plugin>=6.2.2",
    "mkdocs-macros-plugin>=1.3.5",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-material>=9.5.41",
    "mkdocs-section-index>=0.3.9",
    "mkdocstrings[crystal,python]>=0.26.2",
    "mknotebooks>=0.8.0",
    "pymdown-extensions>=10.11.2",
]
