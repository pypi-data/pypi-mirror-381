name: Publish to PyPI

on:
    release:
        types: [published]
    workflow_dispatch: # Allow manual triggering

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Extract release tag version
              id: release
              run: |
                  # GITHUB_REF is refs/tags/v0.1.1 for a release
                  TAG="${GITHUB_REF#refs/tags/}"
                  echo "tag=${TAG}" >> $GITHUB_OUTPUT
                  # Strip leading "v"
                  VERSION="${TAG#v}"
                  echo "version=${VERSION}" >> $GITHUB_OUTPUT

            - name: Read version from pyproject.toml
              id: pyproject
              run: |
                  PY_VERSION=$(grep -Po '(?<=^version = ")[^"]+' pyproject.toml)
                  echo "version=${PY_VERSION}" >> $GITHUB_OUTPUT

            - name: Compare versions
              run: |
                  RELEASE_VERSION="${{ steps.release.outputs.version }}"
                  PYPROJECT_VERSION="${{ steps.pyproject.outputs.version }}"
                  echo "Release version: $RELEASE_VERSION"
                  echo "pyproject.toml version: $PYPROJECT_VERSION"
                  if [ "$RELEASE_VERSION" != "$PYPROJECT_VERSION" ]; then
                      echo "❌ Version mismatch!"
                      exit 1
                  fi
                  echo "✅ Versions match!"

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true

            - name: Build package
              run: uv build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/

    publish:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            id-token: write # Required for trusted publishing
        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: dist/

            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  print-hash: true
