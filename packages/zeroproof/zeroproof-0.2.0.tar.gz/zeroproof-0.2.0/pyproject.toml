[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zeroproof"
version = "0.2.0"
description = "Python SDK for ZeroProof AI verification API - Secure your agentic e-commerce ecosystem"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ZeroProof AI", email = "support@zeroproofai.com"}
]
maintainers = [
    {name = "ZeroProof AI", email = "support@zeroproofai.com"}
]
keywords = [
    "zeroproof",
    "ai",
    "verification",
    "zkp",
    "zero-knowledge-proof",
    "agent",
    "security",
    "ecommerce"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/jacobweiss2305/zeroproof"
Documentation = "https://docs.zeroproofai.com"
Repository = "https://github.com/jacobweiss2305/zeroproof"
"Bug Tracker" = "https://github.com/jacobweiss2305/zeroproof/issues"

[tool.hatch.build.targets.wheel]
packages = ["zeroproof"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
