[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "runrl"
version = "0.2.0"
description = "Official Python SDK for the RunRL API"
authors = [{name = "RunRL", email = "support@runrl.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.27",
    "pydantic>=2.7"
]

[project.optional-dependencies]
async = ["anyio>=4.2"]

[tool.setuptools.packages.find]
where = ["."]
include = ["runrl*" ]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
