[project]
authors = [{name="Nicolas Cedilnik", email="nicoco@nicoco.fr"}]
name = "mattermost-api-reference-client"
dynamic = ["version"]
description = "A client library for accessing Mattermost API"
requires-python = ">=3.9"
readme = "README.md"
dependencies = [
    "httpx>=0.23.0,<0.29.0",
    "attrs>=22.2.0",
    "python-dateutil>=2.8.0,<3",
]

[project.urls]
Repository = "https://git.sr.ht/~nicoco/mattermost-api-reference-client"

[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
