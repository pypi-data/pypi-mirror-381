[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "msgraphfs-dev"
authors = [{name = "Laurent Mignon", email = "laurent.mignon@acsone.eu"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",

]
dynamic = ["version", "description"]
dependencies = [
    "fsspec>=0.7.5",
    "httpx[http2]",
    "authlib",
]
requires-python = ">=3.10"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
    "coverage[toml]",
    "keyring",
    "requests",
    "ruff>=0.13.0",
]
release = [
    "towncrier",
]

[project.entry-points."fsspec.specs"]
msgd="msgraphfs.MSGDriveFS"

[project.urls]
Source = "https://github.com/bolkedebruin/msgraphfs"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build]
include = ["src/msgraphfs"]
directory = "dist"

[tool.hatch.build.targets.wheel]
sources = ["src", "tmp"]

[tool.coverage.run]
branch = true
source_pkgs = ["msgraphfs"]

[tool.coverage.paths]
source = ["src", ".tox/*/site-packages"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
    "pragma: no cover",
]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "Q",
    "I",  # isort
]
ignore = [
    "E501",  # line too long, handled by black
 ]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.towncrier]
name = "Sharepoint fsspec adapter"
package = "msgraphfs-dev"
package_dir = "src"
filename = "HISTORY.md"
directory = "news"
issue_format = "`#[{issue}](https://acsone.plan.io/issues/{issue}>`_"
title_format = "{version} ({project_date})"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[tool.pytest.ini_options]
markers = [
    "live: marks tests as requiring live credentials (deselect with '-m \"not live\"')",
    "credentials: marks tests as requiring credentials (deselect with '-m \"not credentials\"')",
]
addopts = "-v"
