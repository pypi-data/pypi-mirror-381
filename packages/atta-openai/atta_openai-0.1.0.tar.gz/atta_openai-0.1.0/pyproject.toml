[project]
name = "atta-openai"
version = "0.1.0"
description = "OpenAI integration for Atta"
readme = "README.md"
authors = [
    { name = "Florian Peschke" }
]
requires-python = ">=3.13"
dependencies = [
    "atta>=0.3.0",
    "openai>=1.108.1",
]

[tool.uv.sources]
atta = { workspace = true }

# -------------------------------
# Build & Publish Configuration
# -------------------------------

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

# -------------------------------
# Semantic Release
# -------------------------------

[tool.semantic_release]
allow_zero_version = true
major_on_zero = true
commit_parser = "conventional-monorepo"
version_toml = ["pyproject.toml:project.version"]
commit_message = """
chore(release): atta-openai@{version}

Automatically generated by python-semantic-release
"""
tag_format = "atta-openai-v{version}"

[tool.semantic_release.publish]
upload_to_pypi = true
upload_to_vcs_release = true

[tool.semantic_release.commit_parser_options]
# Only consider changes in this package directory
path_filters = ["."]
# Scope prefix for this package
scope_prefix = "atta-openai-"

[tool.semantic_release.branches.main]
match = "(main|master)"

[tool.semantic_release.changelog]
exclude_commit_patterns = [
    "^chore(?:\\([^)]*\\))?: .+",
    "^ci(?:\\([^)]*\\))?: .+",
    "^refactor(?:\\([^)]*\\))?: .+",
    "^style(?:\\([^)]*\\))?: .+",
    "^test(?:\\([^)]*\\))?: .+",
]
