name: Release

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
      force_release:
        description: 'Force release even if no changes detected'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.8.0"

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-release-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-release-

      - name: Install dependencies
        run: |
          uv sync --all-extras --all-groups
      
      - name: Run quality checks
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        run: |
          uv run ruff check .
          uv run pyright
          uv run pytest tests/stash

      - name: Semantic Release (Auto)
        if: github.event.inputs.version_type == 'auto' && (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/'))
        run: |
          uv run semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package for tag release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          uv run python -m build

      - name: Check package
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          uv run python -m twine check dist/*

      - name: Publish to PyPI
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Create GitHub Release from Tag
        id: create_release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
            
            Automated package published to PyPI with simplified middleware stack and documentation cleanup.
          draft: false
          prerelease: false

      - name: Upload release assets
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release (Manual - Patch)
        if: github.event.inputs.version_type == 'patch' && (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/'))
        run: |
          uv run semantic-release version --patch
          uv run semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release (Manual - Minor)
        if: github.event.inputs.version_type == 'minor' && (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/'))
        run: |
          uv run semantic-release version --minor
          uv run semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release (Manual - Major)
        if: github.event.inputs.version_type == 'major' && (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/'))
        run: |
          uv run semantic-release version --major
          uv run semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Force Release
        if: github.event.inputs.force_release == 'true' && (github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/'))
        run: |
          uv run semantic-release publish --force
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
