[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "langchain-core>=1.0.0a6,<2.0.0",
    "numpy>=1.26.0; python_version < '3.13'",
    "numpy>=2.1.0; python_version >= '3.13'",
    "chromadb>=1.0.20,<2.0.0",
]
name = "langchain-chroma"
version = "1.0.0a1"
description = "An integration package connecting Chroma and LangChain."
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/chroma"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-chroma%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest>=7.3.0,<8.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-benchmark",
    "pytest-watcher>=0.3.4,<1.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-socket>=0.7.0,<1.0.0",
    "freezegun>=1.2.2,<2.0.0",
    "syrupy>=4.0.2,<5.0.0",
    "onnxruntime<1.20.0; python_version < \"3.10\"",
    "onnxruntime; python_version >= \"3.10\"",
    "langchain-core",
    "langchain-tests",
]
test_integration = []
lint = [
    "ruff>=0.13.1,<0.14.0",
    "onnxruntime<1.20; python_version < \"3.10\"",
    "onnxruntime; python_version >= \"3.10\"",
]
dev = [
    "langchain-core",
]
typing = [
    "mypy>=1.10.0,<2.0.0",
    "types-requests>=2.31.0,<3.0.0",
    "langchain-core",
]

[tool.uv.sources.langchain-core]
path = "../../core"
editable = true

[tool.uv.sources.langchain-tests]
path = "../../standard-tests"
editable = true

[tool.mypy]
disallow_untyped_defs = true

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = [
    "A",
    "B",
    "ASYNC",
    "C4",
    "COM",
    "D",
    "E",
    "EM",
    "F",
    "FA",
    "FBT",
    "FLY",
    "I",
    "ICN",
    "INT",
    "ISC",
    "PGH",
    "PIE",
    "PERF",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLF",
    "SLOT",
    "SIM",
    "T10",
    "T20",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "UP007",
    "UP045",
    "COM812",
]
unfixable = [
    "B028",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "D",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
    "SLF001",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = " --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
