[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "RelationApp"
version = "0.0.1"
description = "Relation application development library"
authors = [{ name = "Andrii Dovhaliuk" }]
readme = "README.md"
license = { text = "MIT" }
dependencies = ["pydantic>=2.11.9"]

[project.optional-dependencies]
dev = [
    "twine",
    "build"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]