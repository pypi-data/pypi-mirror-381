# Provides defaults for alx-common.  Any modifications to this
# file will be lost so changes should be made to
#
#   ~/.config/alx/alx.ini
#

[DEFAULT]

[logging]
format:     %%(asctime)s: %%(levelname)s %%(module)s.%%(funcName)s:%%(lineno)d [%%(threadName)s] %%(message)s
loglevel:   INFO
days:       7
maxsize:    10485760
when:       midnight

[mail]
server:     mailhost
from:       root <root@localhost>
retries:    20
delay:      5

[alert]
colours:        {"critical": "#FF7474",
                 "warning": "#FFCF80",
                 "ok": "#BCF0BC"}
date_format:    %%a %%b %%d %%Y %%H:%%M:%%S %%Z

[html]
css:    p, h1, h2, h3, h4, h5, ul, ol, li {
            font-family: "Roboto", Calibri, Arial, Helvetica
        }
        table {
          font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%%;
        }
        td, th {
          border: 1px solid #bbbbbb;
          padding: 3px;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
        tr:hover {background-color: #dddddd;}
        th {
          font-size: 120%%;
          text-align: left;
          background-color: #cccccc;
          color: black;
        }
