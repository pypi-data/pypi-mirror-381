[project]
name = "python-openagent"
version = "0.4.1"
description = "An agentic task execution framework for LLMs"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Bijay Regmi", email = "bijay@regmi.dev"}
]
dependencies = [
    "litellm>=1.77.4",
    "matplotlib>=3.10.6",
    "networkx>=3.5",
    "openai>=1.109.1",
    "pydantic>=2.11.9",
    "pydantic-settings>=2.11.0",
]

[dependency-groups]
dev = [
    "ruff>=0.13.2",
]
[project.urls]
Homepage = "https://github.com/regmibijay/openagent"
Documentation = "https://regmibijay.github.io/openagent"
Repository = "https://github.com/regmibijay/openagent"
"Author Blog" = "https://blog.regmi.dev"

[tools.ruff]
exclude = ["^docs/.*","^tests/.*"]
fix = true
line-length = 110