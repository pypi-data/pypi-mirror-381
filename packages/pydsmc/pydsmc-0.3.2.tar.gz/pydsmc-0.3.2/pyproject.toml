dynamic = ["classifiers"]
version = "0.3.2"
requires-python = ">= 3.9"

dependencies = [
  "numpy (>=1.26.4,<3.0.0)",
  "scipy (>=1.13.1,<2.0.0)",
  "gymnasium (>=0.28.1,<2.0.0)",
  "packaging (>=20.0)"
]

