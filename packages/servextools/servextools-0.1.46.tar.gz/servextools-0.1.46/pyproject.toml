[build-system]
requires = [ "setuptools>=61.0", "wheel", "toml",]
build-backend = "setuptools.build_meta"

[project]
name = "servextools"
version = "0.1.46"
description = "Herramientas para Servextex"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [ "flask", "pymongo", "pytz", "PyJWT", "httpx", "gevent", "flask-socketio", "tqdm", "polars-lts-cpu", "numpy",]
[[project.authors]]
name = "Servextex"
email = "info@servextex.com.do"

[project.license]
file = "LICENSE"
