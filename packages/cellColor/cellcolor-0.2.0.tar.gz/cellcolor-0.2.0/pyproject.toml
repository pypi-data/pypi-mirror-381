[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cellColor"
version = "0.2.0"
description = "An app for exploring spatial transcriptomics and cell segmentations by overlaying data"
readme = "README.md"
authors = [
    {name = "Anthea Guo", email = "anthea.jin.guo@gmail.com"},
]

dependencies = [
    "numpy",
    "pandas",
    "anndata",
    "qtpy",
    "opencv-python",
    "cellpose",
]

requires-python = ">=3.9"

[project.scripts]
cellColor = "cellColor.main:main"

[project.urls]
Homepage = "https://github.com/crocodile27/cellColor"