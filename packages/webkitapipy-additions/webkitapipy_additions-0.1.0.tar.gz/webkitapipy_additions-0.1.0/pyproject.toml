[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "webkitapipy_additions"
version = "0.1.0"
authors = [
  { name="Elliott Williams", email="emw@apple.com" },
]
description = "Apple internal extensions to the webkitapipy library (type stubs only)."
requires-python = ">=3.9"
classifiers = [
    'Development Status :: 1 - Planning',
    'Intended Audience :: Developers',
    'Operating System :: MacOS',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Topic :: Software Development :: Libraries :: Python Modules',
]
license = 'LicenseRef-Proprietary'
dependencies = [ ]

[project.urls]
Homepage = "https://github.com/WebKit/WebKit/tree/main/Tools/Scripts/libraries/webkitapipy"
