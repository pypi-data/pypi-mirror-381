[project]
name = "r2x-core"
version = "0.0.3"
authors = [
    { name = "pesap", email = "pesap@users.noreply.github.com" },
    { name = "Obika Kodi", email = "kodi.obika@nrel.gov" },
    { name = "Vivienne Liu", email = "vivienne.liu@nrel.gov"},
]
maintainers = [
    { name = "pesap", email = "pesap@users.noreply.github.com" },
]
description = "R2X Core Framework"
license = {file = "LICENSE.txt"}
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: File Formats :: JSON",
    "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator"
]
dependencies = [
    "h5py>=3.14.0,<3.15.0",
    "infrasys>=0.2.5,<0.2.6",
    "loguru>=0.7.3,<0.7.4",
    "polars>=1.33.1",
    "pydantic>=2.11.9",
]

[dependency-groups]
dev = [
    "h5py-stubs>=0.1.2,<0.1.3",
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-coverage>=0.0",
    "ruff>=0.13.2",
]
docs = [
    "autodoc-pydantic>=2.2.0",
    "furo>=2025.9.25,<2025.10.0",
    "ghp-import>=2.1.0",
    "myst-parser>=4.0.0",
    "sphinx-book-theme>=1.1.3",
    "sphinx-copybutton>=0.5.2",
    "sphinx-tabs>=3.4.7",
    "sphinxcontrib-mermaid>=1.0.0",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.mypy]
plugins = [
  "pydantic.mypy"
]

[tool.uv]
add-bounds = "minor"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
