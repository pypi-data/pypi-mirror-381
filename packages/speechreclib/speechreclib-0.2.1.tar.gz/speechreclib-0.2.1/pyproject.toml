[project]
name = "speechreclib"
version = "0.2.1"
description = ""
authors = [
    {name = "avdonin.pb@yandex.ru"}
]
readme = "README.md"
requires-python = ">=3.10,<3.14"
dependencies = [
    "openai-whisper (>=20250625,<20250626)",
    "faster-whisper (>=1.2.0,<2.0.0)",
    "soundfile (>=0.13.1,<0.14.0)",
    "transformers (>=4.56.2,<5.0.0)",
]

[project.optional-dependencies]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "tox (>=4.0.0,<5.0.0)"
]
gpu = [
    "torch (>=2.8.0,<3.0.0)",
    "torchaudio (>=2.8.0,<3.0.0)",
]
cpu = [
    "torch==2.8.0+cpu",
    "torchaudio==2.8.0+cpu",
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "supplemental"


[[tool.poetry.packages]]
include = "speechrec"
from = "."


[tool.coverage.run]
source = ["speechrec"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.setuptools]
py-modules = []

[tool.setuptools.packages.find]
where = ["."]
include = ["speechrec*"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
