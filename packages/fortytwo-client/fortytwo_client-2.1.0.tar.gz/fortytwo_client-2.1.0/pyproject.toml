[project]
name = "fortytwo-client"
version = "2.1.0"
description = "A Python client library for the 42 School API"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "lucas-ht", email = "46166712+lucas-ht@users.noreply.github.com" },
]
maintainers = [
    { name = "lucas-ht", email = "46166712+lucas-ht@users.noreply.github.com" },
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
keywords = ["42", "api", "client", "school"]
dependencies = ["python-dateutil>=2.9.0.post0", "requests>=2.32.5"]

[project.urls]
Homepage = "https://github.com/lucas-ht/fortytwo-client"
Documentation = "https://github.com/lucas-ht/fortytwo-client#readme"
Repository = "https://github.com/lucas-ht/fortytwo-client.git"
"Bug Tracker" = "https://github.com/lucas-ht/fortytwo-client/issues"

[dependency-groups]
dev = [
    "python-dotenv>=1.1.1",
    "redis>=6.4.0",
    "ruff>=0.13.2",
    "testcontainers>=4.13.1",
]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "B", "C", "I", "TCH", "ANN"]
ignore = ["ANN401"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fortytwo"]
