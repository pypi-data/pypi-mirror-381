[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "utilitz"
version = "0.2.1"
authors = [
  { name = "Artitzco", email = "artitzco@proton.me" },
]
description = "Simple Python utility functions to save and load data"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "pyarrow",
    "openpyxl"
]
[project.urls]
Homepage = "https://github.com/artitzco/utilitz"
Issues = "https://github.com/artitzco/utilitz/issues"
