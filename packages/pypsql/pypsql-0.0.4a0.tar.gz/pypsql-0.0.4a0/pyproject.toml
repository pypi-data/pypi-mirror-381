[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypsql"
dynamic = ["version"]
authors = [{ name = "Marius Liebald", email = "maliedvp@gmail.com" }]
description = "Functionality to connect and interact with PostgreSQL servers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Database"
]
dependencies = [
  "pandas>=2.2.3",
  "sqlalchemy>=2.0.41",
  "sshtunnel>=0.4.0",
  "psycopg2-binary>=2.9.10,<3.0.0",
  "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://www.marius-liebald.com/pypsql/"
Documentation = "https://www.marius-liebald.com/pypsql/"
"Source Code" = "https://github.com/maliedvp/pypsql"
"Bug Tracker" = "https://github.com/maliedvp/pypsql/issues"

[project.optional-dependencies]
postgres = ["psycopg2>=2.9.10,<3.0.0"]
tests = ["pytest"]

[tool.setuptools.dynamic]
version = { attr = "pypsql.__version__" }

# ðŸš€ important: tell setuptools where to look
[tool.setuptools.packages.find]
where = ["src"]
include = ["pypsql*"]

[tool.setuptools.package-dir]
"" = "src"