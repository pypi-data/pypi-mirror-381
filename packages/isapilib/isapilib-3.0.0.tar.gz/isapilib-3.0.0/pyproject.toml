[project]
name = "isapilib"
version = "3.0.0"
description = "Libreria de isapilib, utilidades para API's de Intelisis"
authors = [
    {name = "Ivan-Rosales",email = "61328655+Ivan-Rosales@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "setuptools (>=78.1.0,<79.0.0)",
    "toml (>=0.10.2,<0.11.0)",
    "django (>=4.2)",
    "djangorestframework (>=3.0.0)",
    "djangorestframework-simplejwt (>=5.0.0)",
    "twine (>=6.1.0,<7.0.0)",
    "django-encrypted-model-fields (>=0.6.5,<0.7.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
