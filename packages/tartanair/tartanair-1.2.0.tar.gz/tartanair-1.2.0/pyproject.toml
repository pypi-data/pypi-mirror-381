[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tartanair"
version = "1.2.0"
authors = [
  { name="Yorai Shaoul", email="yorai@cmu.edu" },
  { name="Yuchen Zhang", email="yuchenz7@andrew.cmu.edu" },
  { name="Yaoyu Hu", email="yaoyuh@andrew.cmu.edu" },
  { name="Wenshan Wang", email="wenshanw@andrew.cmu.edu" } 
]
description = "TartanAir"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "colorama >= 0.4.0",
    "kornia",
    "matplotlib >= 3.1.2",
    "networkx >= 2.4",
    "numba >= 0.56",
    "numpy",
    "opencv_contrib_python",
    "Pillow",
    "plyfile",
    "pyquaternion",
    "pytransform3d",
    "PyYAML",
    "scipy",
    "pyyaml",
    "pandas",
    "imageio",
    "einops",
    "tqdm", 
    "boto3", 
    "minio", 
    "cupy-cuda12x",
    "torchvision",
    "torch"
    ]

[project.urls]
"Homepage" = "https://tartanair.org"
