[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "metamorph-cli"
version = "1.0.0"
description = "Transform your file metadata with ease"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["metadata", "pdf", "exif", "audio", "tags", "cli"]
authors = [
    {name = "Atrid Ahmetaj"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "PyPDF2>=3.0.0",
    "Pillow>=10.0.0",
    "mutagen>=1.47.0",
]

[project.scripts]
metamorph = "metamorph:main"

[project.urls]
Homepage = "https://github.com/atridahmetaj/metamorph"
Repository = "https://github.com/atridahmetaj/metamorph"
