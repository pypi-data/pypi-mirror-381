[project]
name = "mcp-transcriptions-server"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.16.0",
    "openai>=2.1.0",
]

[project.scripts]
mcp-transcriptions-server = "mcp_transcriptions_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "gtts>=2.5.4",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.13.3",
]

[tool.pytest.ini_options]
markers = [
    "e2e: marks tests as end-to-end tests",
]
