[tool.poetry]
name = "revolution-eda"
version = "0.8.2"
description = "Custom IC Design Environment for Professionals"
authors = ["Revolution Semiconductor <48187772+eskiyerli@users.noreply.github.com>"]
license = "Mozilla Public License v2 modified by Commons Clause"
readme = "README.md"
packages = [
	{include = "revedaEditor"},
	{include = "reveda.py"},
	{include = "defaultPDK"}
]

homepage = "https://github.com/eskiyerli/revolution-eda"
repository = "https://github.com/eskiyerli/revolution-eda"
documentation = "https://github.com/eskiyerli/revolution-eda/tree/master/docs"
keywords = ["EDA", "IC Design", "Semiconductor", "Layout", "Schematic"]
classifiers = [
	"Programming Language :: Python :: 3",
	"License-File : LICENSE.txt",
	"Operating System :: OS Independent",
	"Intended Audience :: Science/Research",
	"Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)"
]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
PySide6 = "=6.9.0"
quantiphy = "~2.20"
python-dotenv = "~1.1.0"
numpy = "~2.3.1"
gdstk = "~0.9.60"
markdown = "^3.9"
black = "==25.9.0"

[tool.poetry.group.dev.dependencies]
pytest = "~8.4.1"
pyqtgraph = "~0.14.0.dev0"
polars = "~1.33.0"
nuitka = "=2.7.13"
black = "^25.1.0"

[tool.poetry.scripts]
reveda = "reveda:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
