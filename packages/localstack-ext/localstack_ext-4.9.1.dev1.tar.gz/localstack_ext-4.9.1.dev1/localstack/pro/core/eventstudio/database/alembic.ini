[alembic]
# Path to the directory where Alembic scripts are stored.
# This should be relative to the directory containing alembic.ini.
script_location = %(here)s/alembic

# Template used to generate new migration scripts.
file_template = %%(rev)s_%%(slug)s

# The SQLAlchemy URL will be set dynamically at runtime in env.py,
# but we keep it here for reference if one wants to run Alembic CLI.
sqlalchemy.url = sqlite:///%(here)s/alembic_eventstudio.db
# sqlite:///:memory:

# Adjust this to point to your base.metadata
# e.g., myapp.mymodel:Base.metadata
target_metadata = localstack.pro.core.eventstudio.database.database:Base

# Logging configuration
# uses EVENTSTUDIO_LOG configured in env.py
