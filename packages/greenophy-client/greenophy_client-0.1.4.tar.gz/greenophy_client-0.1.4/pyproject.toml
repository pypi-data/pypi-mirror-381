[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greenophy-client"
version = "0.1.4"
description = "Python client for the hosted Greenophy ESG substantiveness classification API."
readme = "README.md"
authors = [{name = "Greenophy", email = "contact@greenophy.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31"
]

[tool.setuptools]
packages = ["greenophy_client"]

[project.urls]
Homepage = "https://greenophy.com"
Source = "https://greenophy.com"
