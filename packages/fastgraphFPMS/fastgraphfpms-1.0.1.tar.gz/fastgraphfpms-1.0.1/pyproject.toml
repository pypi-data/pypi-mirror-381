[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pybind11>=2.6.0",
    "setuptools_scm>=3.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "fastgraphFPMS"
version = "1.0.1"
description = "Fast Graph Algorithms Library implemented in C++"
authors = [
    {name = "Flavio D.", email = "drogoflavio16@gmail.com"}
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: C++"
]
requires-python = ">=3.7"
dependencies = [
    "pybind11>=2.6.0"
]

[project.urls]
Homepage = "https://github.com/16Flavio/fastgraphFPMS"
Documentation = "https://github.com/16Flavio/fastgraphFPMS#readme"
Repository = "https://github.com/16Flavio/fastgraphFPMS"

[tool.setuptools.packages.find]
where = ["."]

