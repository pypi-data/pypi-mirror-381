[tool.hatch.build.targets.wheel]
packages = ["websocket-mcp-server"]


[project]
name = "mcp-websocket-tester"
version = "0.1.0"
description = "Advanced WebSocket Testing MCP Server for AI assistants"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Kabir Potdar", email = "kabirpotdar7@gmail.com"}
]
keywords = ["mcp", "websocket", "testing", "ai", "claude"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp[cli]>=1.15.0",
    "websockets>=12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[project.urls]
Homepage = "https://github.com/Kabir08/mcp-websocket-tester"
Repository = "https://github.com/Kabir08/mcp-websocket-tester"
Issues = "https://github.com/Kabir08/mcp-websocket-tester/issues"

[project.scripts]
mcp-websocket-tester = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"