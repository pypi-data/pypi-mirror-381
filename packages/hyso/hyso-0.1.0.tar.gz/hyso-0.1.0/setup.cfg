[metadata]
name = hyso
version = 0.1.0
author = Huseyin Dogan
author_email = hdgn5838@gmial.com
description = Hyso: Custom CNN models, SE/CBAM blocks, callbacks, and augmentations
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/huseyin-dgn/hyso
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	torch>=1.13
	torchvision>=0.14
	numpy
	matplotlib
	seaborn
	scikit-learn
	tqdm

[options.packages.find]
where = hyso

[egg_info]
tag_build = 
tag_date = 0

