coverage:
  status:
    project:
      default:
        target: 85%
        threshold: 2%
        base: auto
    patch:
      default:
        target: 90%
        threshold: 5%
        base: auto

  ignore:
    - "tests/"
    - "benchmarks/"
    - "examples/"
    - "docs/"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false