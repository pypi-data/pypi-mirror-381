[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "tetrascience-streamlit-ui"
version = "0.2.0"
description = "Tetrascience UI components for Streamlit"
authors = ["TetraScience"]
readme = "README.md"
license = "Apache-2.0"
keywords = ["streamlit", "tetrascience", "ui", "components"]
homepage = "https://github.com/tetrascience/ts-lib-ui-kit-streamlit"
repository = "https://github.com/tetrascience/ts-lib-ui-kit-streamlit"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
packages = [
    { include = "streamlit_tetrascience_ui" },
    { include = "tetrascience" }
]
include = [
    "streamlit_tetrascience_ui/components/packages/*/dist/**/*",
    "README.md",
    "LICENSE"
]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
streamlit = "^1.12.0"
pydantic = "^2.0.0"
polars = "^1.0.0"
requests = "^2.25.0"
snowflake-connector-python = "^3.0.0"
databricks-sql-connector = {extras = ["pyarrow"], version = "^4.0.5"}
databricks-sdk = "^0.56.0"
pyathena = {extras = ["arrow"], version = "^3.0.0"}
boto3 = "^1.20.0"
ts-sdk-connectors-python = "^2.0.0"
pyjwt = "^2.8.0"

[tool.poetry.group.dev.dependencies]
build = ">=1.2.2.post1"
mypy = ">=1.0.0"
pytest = ">=7.0.0"
ruff = ">=0.1.0"
