[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mindhunter"]
dependencies = [
    "faker>=37.8.0",
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "seaborn>=0.13.2",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "scipy>=1.10.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=src/mindhunter --cov-report=term-missing"

[project]
name = "mindhunter"
version = "0.1.1"
description = "DataFrame extensions for data analysis."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "faker>=37.8.0",
    "matplotlib>=3.10.6",
    "numpy>=2.3.3",
    "pandas>=2.3.3",
    "seaborn>=0.13.2",
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "scipy>=1.10.0",
    "statsmodels>=0.14.5",
    "patsy>=1.0.1",
]
