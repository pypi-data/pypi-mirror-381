[build-system]
requires = ["hatchling", "packaging>=23.1"]
build-backend = "hatchling.build"

[project]
name = "kittylog"
dynamic = ["version"]
description = "AI-powered changelog updater that uses git tags to update CHANGELOG.md files"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["changelog", "git", "tags", "automation", "versioning", "github", "pull-request"]
authors = [
  { name = "cellwebb", email = "cellwebb@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11", 
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    # AI components - base providers
    "httpx>=0.27.0",
    "tiktoken>=0.11.0",

    # Core functionality
    "pydantic>=2.11.9",
    "python-dotenv>=1.1.1",

    # CLI and formatting
    "click>=8.3.0",
    "halo>=0.0.31",
    "questionary>=2.1.0",
    "rich>=14.1.0",

    # Git operations
    "GitPython>=3.1.45",
]

[project.scripts]
kittylog = "kittylog.cli:cli"

[project.optional-dependencies]
dev = [
    # Version management
    "bump-my-version",
    
    # Testing
    "pytest",
    "pytest-cov",
    "codecov",
    
    # Linting and formatting
    "ruff",
    
    # Release tools
    "build",
    "twine",
]

[project.urls]
Homepage = "https://github.com/cellwebb/kittylog"
Documentation = "https://github.com/cellwebb/kittylog#readme"
Repository = "https://github.com/cellwebb/kittylog.git"
Issues = "https://github.com/cellwebb/kittylog/issues"
Changelog = "https://github.com/cellwebb/kittylog/blob/main/CHANGELOG.md"
Source = "https://github.com/cellwebb/kittylog"

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313"]

[tool.coverage.run]
source_pkgs = ["kittylog"]
branch = true
parallel = true
omit = [
  "src/kittylog/__version__.py",
  "src/kittylog/main.py",
]

[tool.coverage.paths]
kittylog = ["src/kittylog", "*/kittylog/src/kittylog"]
tests = ["tests", "*/kittylog/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "pragma: no cover",
  "def __repr__",
  "raise NotImplementedError",
  "pass",
  "raise ImportError",
  "except ImportError"
]

[tool.hatch.version]
path = "src/kittylog/__version__.py"

[tool.hatch.build]
only-packages = true
skip-excluded = true

[tool.hatch.build.targets.wheel]
packages = ["src/kittylog"]
include-files = []

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/docs",
    "tests/",
    "*.tests",
    "*.tests.*",
]
include = [
    "src/kittylog/",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
]