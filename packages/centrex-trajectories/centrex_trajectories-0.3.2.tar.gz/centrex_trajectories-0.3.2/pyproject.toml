[project]
name = "centrex-trajectories"
version = "0.3.2"
description = ""
authors = [{ name = "ograsdijk", email = "o.grasdijk@gmail.com" }]
requires-python = ">3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=2.2.5,<3",
    "scipy>=1.15.2,<2",
    "joblib>=1.2.0,<2",
    "matplotlib>=3.10.1,<4",
    "numba>=0.61.2,<0.62",
]

[tool.hatch.build.targets.sdist]
include = [
    "centrex_trajectories",
    "centrex_trajectories/saved_data/stark_poly.pkl",
]

[tool.hatch.build.targets.wheel]
include = [
    "centrex_trajectories",
    "centrex_trajectories/saved_data/stark_poly.pkl",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "joblib.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "numba.*"
ignore_missing_imports = true
