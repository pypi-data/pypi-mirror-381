[project]
name = "django-typed2django"
version = "1.0.20"
description = "Convert Various non-Django models to Django models dynamically"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Lucas Whipple", email = "lucas@lodbrok.app" },
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "django>=4.0",
    "pydantic>=2.0",
    "pre-commit>=4.1.0",
    "email-validator>=2.1.0",
    "mkdocs-autolinks-plugin>=0.7.1",
    "lxml>=6.0.1",
    "django-timescaledb>=0.2.13",
]

[dependency-groups]
dev = [
    "pydantic-ai>=0.1.2",
    "pytest>=7.4.0",
    "pytest-django>=4.5.2",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "django-stubs>=4.2.3",
    "mypy-extensions>=1.0.0",
    "types-setuptools",
    "types-python-dateutil",
    "types-requests",
    "types-PyYAML",
    "parameterized>=0.9.0",
    "jsonschema>=4.23.0",
    "websockets>=15.0.1",
    "sqlalchemy>=2.0.40",
    "torch>=2.2.0",
    "pillow>=10.0.0",
    "pyinstrument>=5.1.1",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocs-awesome-nav>=3.0.0",
    "mkdocs-api-autonav>=0.3.0",
    "mkdocstrings>=0.25.0",
    "mkdocstrings-python>=1.8.0",
    "mkdocs-autorefs>=1.0.0",
    "mkdocs-mermaid2-plugin>=1.1.1",
    "mike>=2.1.3",
]

[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydantic2django", "src/typed2django"]

[tool.ruff]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ['UP007', 'UP038', "E501"]
line-length = 120
target-version = "py311"
exclude = [
    "tests/*",
    "test_*.py",
    "**/tests/*",
    "**/*_test.py",]

[tool.ruff.isort]
known-first-party = ["pydantic2django", "typed2django"]

[tool.black]
line-length = 120
target-version = ["py311"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = [
    ".",
    "src"
]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--ds=tests.settings",
]

# Add Mypy configuration for src layout
[tool.mypy]
mypy_path = "src"
ignore_missing_imports = true # Add this initially to handle potential stub issues

# ==== BasedPyright ====
[tool.basedpyright]
reportUnannotatedClassAttribute = "none"
reportUnknownVariableType = "none"
reportUnknownMemberType = "none"
reportUnknownArgumentType = "none"
reportPossiblyUnboundVariable = "none"
reportImplicitStringConcatenation = "none"
reportUnusedCallResult = "none"
reportMissingTypeArgument = "none"
reportOptionalMemberAccess = "none"
reportUnreachable = "error"
reportUnusedVariable = "error"
reportAny = "none"
reportDeprecated = "error"
reportMissingImports = "none"
