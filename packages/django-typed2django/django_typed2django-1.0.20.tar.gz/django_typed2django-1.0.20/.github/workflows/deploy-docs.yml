name: Deploy Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Install docs dependencies
        run: uv sync --group docs

      - name: Symlink Markdown files from src into docs
        if: ${{ hashFiles('scripts/sync_src_markdown.py') != '' }}
        run: uv run python scripts/sync_src_markdown.py

      - name: Configure Git identity for CI
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy with mkdocs gh-deploy
        run: uv run mkdocs gh-deploy --force
