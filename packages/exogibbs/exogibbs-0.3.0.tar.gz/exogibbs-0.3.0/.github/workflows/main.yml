name: Run pytest

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

permissions:
  checks: write
  contents: write
  pull-requests: write

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with full history & tags for setuptools-scm)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install package and test deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -e .
          pip install pytest
          # if using extras: pip install -e .[test]

      - name: Run tests and generate XML report
        run: |
          mkdir -p results
          pytest tests/unittests --junit-xml results/pytest.xml
        continue-on-error: true

      - name: Upload Unit Test Results
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Unit Test Results (Python 3.11)
          path: results/*.xml

      - name: Download Artifacts
        if: success() || failure()
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish Unit Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: artifacts/**/*.xml
