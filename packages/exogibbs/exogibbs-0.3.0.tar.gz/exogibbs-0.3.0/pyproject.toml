# pyproject.toml
[build-system]
requires = ["setuptools>=68", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "exogibbs"
dynamic = ["version"]
description = "Differentiable Thermochemical Equilibrium Solver for Exoplanet Atmospheres"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [
  { name = "Hajime Kawahara", email = "divrot@gmail.com" }
]
maintainers = [
  { name = "Hajime Kawahara", email = "divrot@gmail.com" }
]
license = { text = "GPL-3.0-or-later" }
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

dependencies = [
  "interpax",
  "jax >=0.4.30, <0.7",  # interpax
  "tqdm",
  "pandas",
  "thermochem",
]

[project.urls]
Homepage = "https://github.com/HajimeKawahara/exogibbs"
Repository = "https://github.com/HajimeKawahara/exogibbs"
Issues = "https://github.com/HajimeKawahara/exogibbs/issues"

[tool.setuptools]
include-package-data = true
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

# setuptools-scm
[tool.setuptools_scm]
write_to = "src/exogibbs/exogibbs_version.py"
write_to_template = "__version__ = \"{version}\"\n"
