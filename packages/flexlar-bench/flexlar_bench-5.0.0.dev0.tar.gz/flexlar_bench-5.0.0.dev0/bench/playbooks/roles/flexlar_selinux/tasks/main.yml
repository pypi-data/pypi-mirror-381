---
- name: Install deps
  yum:
    name:
      - policycoreutils-python
      - selinux-policy-devel
    state: present
  when: ansible_distribution == 'CentOS'

- name: Check enabled SELinux modules
  shell: semanage module -l
  register: enabled_modules
  when: ansible_distribution == 'CentOS'

- name: Copy flexlar_selinux policy
  copy: src=flexlar_selinux.te dest=/root/flexlar_selinux.te
  register: dest_flexlar_selinux_te
  when: ansible_distribution == 'CentOS'

- name: Compile flexlar_selinux policy
  shell: "make -f /usr/share/selinux/devel/Makefile flexlar_selinux.pp && semodule -i flexlar_selinux.pp"
  args:
    chdir: /root/
  when: "ansible_distribution == 'CentOS' and enabled_modules.stdout.find('flexlar_selinux') == -1 or dest_flexlar_selinux_te.changed"
...
