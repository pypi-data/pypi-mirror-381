[project]
name = "nextepoch"
version = "0.1.0"
description = "NextEpoch Python SDK"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Proprietary" }
authors = [{ name = "NextEpoch", email = "support@nextepoch.ai" }]
dependencies = [
  "aiohttp>=3.9",
  "pydantic>=2.7",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "ruff>=0.5.0",
  "black>=24.3.0",
  "nox>=2024.4.0",
]

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nextepoch"]

[tool.uv]
python-preference = "managed"

[dependency-groups]
dev = ["nextepoch[dev]"]
