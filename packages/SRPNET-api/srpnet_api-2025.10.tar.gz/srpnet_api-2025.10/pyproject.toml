[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "SrpnetApi/*.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "SrpnetApi/*.py",
]

[project]
name = "SRPNET_api"
version = "2025.10"
authors = [
  { name="Spencer Sawyer", email="spencer@spencersawyer.com" },
]
description = "An unofficial, mostly complete, python abstraction of the SRPNET api"
readme = "README.md"
dependencies = [
                 "datetime", # developed with 5.5
                 "requests"  # developed with 2.32.5
]
requires-python = ">=3.10" # uses type hinting unions that were introduced in 3.10. 3.9 is EOL as of publishing anyway
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Spencer-Sawyer/SRPNET-api"
Issues = "https://github.com/Spencer-Sawyer/SRPNET-api/issues"