name: Docker CI/CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  docker:
    name: Docker Build and Push to git.private.coffee
    runs-on: docker-privileged
    container:
      image: node:22-bookworm
      options: >-
        --privileged
    steps:
      - name: Install dependencies
        run: |
          apt update
          apt install -y docker.io
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Forgejo
        uses: docker/login-action@v3
        with:
          registry: git.private.coffee
          username: ${{ secrets.FORGEJO_USER }}
          password: ${{ secrets.FORGEJO_TOKEN }}
      - name: Build and push to Forgejo
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            git.private.coffee/privatecoffee/synapse-registration:latest
            git.private.coffee/privatecoffee/synapse-registration:${{ env.GITHUB_REF_NAME }}
