[project]
name = "navam"
version = "1.5.7"
description = "Personal AI agents for investing, shopping, health, and learning"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Navam.io", email = "team@navam.io"}
]
maintainers = [
    {name = "Navam.io", email = "team@navam.io"}
]
keywords = [
    "ai", "agents", "personal", "investing", "shopping", "health", "learning",
    "claude", "mcp", "assistant", "finance", "portfolio", "wellness", "education"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Education",
    "Topic :: Office/Business :: Scheduling",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "mcp[cli]>=0.9.0",
    "yfinance>=0.2.0",
    "python-dotenv>=1.0.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "pyyaml>=6.0.0",
    "claude-agent-sdk>=0.1.0",
    "anyio>=3.7.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "click>=8.0.0",
    "finnhub-python>=2.4.0",
    "newsapi-python>=0.2.0",
    "alpha-vantage>=2.3.0",
    "build>=1.3.0",
    "fastmcp>=0.1.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = [
    "*.md",
    "*.yaml",
    "*.yml",
    "*.json",
    ".gitkeep"
]
"navam" = [
    ".claude/agents/*.md",
    ".claude/commands/invest/*.md",
    ".mcp.json"
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "check-manifest>=0.50",
    "keyring>=25.6.0",
    "pyroma>=5.0",
    "twine>=6.2.0",
]

[project.scripts]
navam = "navam.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]
all = [
    "navam[dev]",
]
