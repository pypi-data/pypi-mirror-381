[project]
name = "starmerge"
version = "0.2.0"
description = "A comprehensive Python port of tailwind-merge - intelligently merge Tailwind CSS classes"
readme = "README.md"
authors = [
    {name = "promptsiren", email = "promptsiren@gmail.com"},
]
keywords = ["tailwind", "css", "merge", "tailwindcss", "classes", "utility"]
license = {text = "MIT"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Software Development :: User Interfaces",
]

[project.urls]
Homepage = "https://github.com/banditburai/starmerge"
Documentation = "https://github.com/banditburai/starmerge#readme"
Repository = "https://github.com/banditburai/starmerge"
"Bug Tracker" = "https://github.com/banditburai/starmerge/issues"
"Original Project" = "https://github.com/dcastil/tailwind-merge"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["starmerge"]

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
