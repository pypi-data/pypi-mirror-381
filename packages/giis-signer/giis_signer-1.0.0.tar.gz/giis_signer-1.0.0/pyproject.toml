[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "giis-signer"
version = "1.0.0"
description = "Утилита для подписания XML-документов по стандарту XMLDSig с требованиями ГИИС ДМДК, используя КриптоПро CSP"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "GIIS Signer Contributors"}
]
keywords = [
    "xml",
    "xmldsig",
    "cryptopro",
    "gost",
    "signature",
    "giis",
    "dmdк",
    "smev",
    "russian-cryptography"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pywin32>=305",
    "lxml>=4.9.0",
    "xmlcanon>=1.0.0",
    "smev-transform>=2.0.0",
    "customtkinter>=5.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.scripts]
giis-signer = "giis_signer.cli:main"
giis-signer-gui = "giis_signer.gui.app:main"

[project.urls]
Homepage = "https://github.com/imdeniil/giis-signer"
Documentation = "https://github.com/imdeniil/giis-signer/blob/master/README.md"
Repository = "https://github.com/imdeniil/giis-signer"
"Bug Tracker" = "https://github.com/imdeniil/giis-signer/issues"

[tool.setuptools]
packages = ["giis_signer", "giis_signer.gui"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
