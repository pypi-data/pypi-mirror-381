[tool.poetry]
name = "volttron-testing"
version = "0.5.1rc4"
description = "The volttron-testing library contains classes and utilities for interacting with a VOLTTRON instance."
authors = ["VOLTTRON Team <volttron@pnnl.gov>"]
license = "Apache License 2.0"
readme = "README.md"
repository = "https://github.com/eclipse-volttron/volttron-testing"
homepage = "https://github.com/eclipse-volttron/volttron-testing"
keywords = []
packages = [ { include = "volttrontesting", from = "src" } ]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: Apache Software License"
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pytest = "^7.0.0"
# mock is built-in for Python 3.3+ as unittest.mock
anypubsub = "^0.6"
# todo remove dependency on grequests
grequests = "^0.6.0"
volttron-core = ">=2.0.0rc16"
volttron-lib-auth = ">=2.0.0rc6"
python-dateutil = "^2.8.2"
docker = "^6.0.1"
pytest-timeout = "^2.3.1"

[tool.poetry.group.dev.dependencies]
#volttron-core = { path="../volttron-core", develop = true}
# formatting, quality, tests
pre-commit = "^2.17.0"
yapf = "^0.32.0"
toml = "^0.10.2"
isort = "^5.10.1"
safety = "^1.10.3"
mypy = "^0.942"
coverage = "^6.3.2"
Sphinx = "^4.5.0"
sphinx-rtd-theme = "^1.0.0"

[tool.yapfignore]
ignore_patterns = [
    ".venv/**",
    ".pytest_cache/**",
    "dist/**",
    "docs/**"
]

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 4
column_limit = 99
split_before_logical_operator = true

[tool.mypy]
# For a complete list of options, see https://mypy.readthedocs.io/en/stable/config_file.html
python_version = "3.10"
show_error_context = true
pretty = true
show_column_numbers = true
warn_return_any = true
warn_unused_configs = true

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
