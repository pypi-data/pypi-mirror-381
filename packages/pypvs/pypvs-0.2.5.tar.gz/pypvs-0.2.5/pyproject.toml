[build-system]
requires = ["setuptools>=68", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pypvs"
dynamic = ["version"]
authors = [
  { name="Aleksandar Mitev", email="amitev@sunstrongmanagement.com" }
]
description = "A Python package that exposes data and commands for a SunStrong Management PVS6 gateway."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "aiohttp"
]

[project.urls]
Homepage = "https://github.com/SunStrong-Management/pypvs"
Issues = "https://github.com/SunStrong-Management/pypvs/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools_scm]
# writes a file with __version__ so runtime can read it even from sdists
write_to = "src/pypvs/_version.py"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
