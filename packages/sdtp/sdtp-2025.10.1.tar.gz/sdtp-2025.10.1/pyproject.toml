[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sdtp"
version = "2025.10.01"
description = "Simple Data Transfer Protocol (SDTP) reference implementation"
authors = [
    { name = "The Regents of the University of California", email = "opensource@ucop.edu" }
]
license = "BSD-3-Clause"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "flask",
    "pandas",
    "pydantic",
    "requests",
    "pyyaml"
]

[project.optional-dependencies]
gcs = [
    "google-cloud-storage",
    "google-cloud-core"
]

[project.urls]
Homepage = "https://global-data-plane.github.io/sdtp/"
Documentation = "https://global-data-plane.github.io/sdtp/"
Source = "https://github.com/Global-Data-Plane/sdtp"

