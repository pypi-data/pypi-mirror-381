[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "gwtransport"
description = "Timeseries analysis of groundwater transport of solutes and temperature"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
keywords = [
  "time-series",
  "analysis",
  "groundwater",
  "transport",
  "contaminant",
  "temperature",
  "aquifer",
  "hydrology",
  "residence-time",
  "pathogen-removal",
  "bank-filtration",
  "water-treatment",
]
authors = [
  { name = "Bas des Tombe"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Hydrology",
  "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
  "ipykernel",
  "matplotlib",
  "numpy",
  "pandas",
  "requests",
  "scipy",
]
version = "0.15.0"
[project.optional-dependencies]
test = [
  "nbconvert",
  "nbformat",
  "pytest",
  "ruff==0.11.0",
  "ty",
  "validate-pyproject[all,store]",
  "pytest-cov",
  "pytest-xdist",
]

[project.urls]
Homepage = "https://github.com/gwtransport/gwtransport"

[tool.hatch.envs.hatch-static-analysis]
config-path = "ruff.toml"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
    "-n=auto",
]
filterwarnings = [
    "ignore:.*Jupyter is migrating.*:DeprecationWarning",
]

[tool.coverage.run]
concurrency = ["multiprocessing"]
parallel = true
sigterm = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
