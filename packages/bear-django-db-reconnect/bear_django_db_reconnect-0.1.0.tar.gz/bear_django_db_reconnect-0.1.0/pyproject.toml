[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-django-db-reconnect"
version = "0.1.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A Django middleware and decorator to automatically handle database connection losses."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.2",
]

dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/bearablyk/django-db-reconnect"
Issues = "https://github.com/bearablyk/django-db-reconnect/issues"

