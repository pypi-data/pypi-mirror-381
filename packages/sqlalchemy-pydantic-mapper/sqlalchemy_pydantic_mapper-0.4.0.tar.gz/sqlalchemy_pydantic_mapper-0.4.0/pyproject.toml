[project]
name = "sqlalchemy_pydantic_mapper"
version = "0.4.0"
requires-python = ">=3.13"
description = "sqlalchemy-pydantic-mapper library for mapping SQLAlchemy models to Pydantic"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "ItzSkyReed"}]
keywords = ["sqlalchemy", "pydantic", "mapper", "async"]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]

dependencies = [
    "sqlalchemy>=2.0",
    "pydantic>=2.0",
]

[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]

dev = [
    "ruff",
    "pytest",
    "pytest-cov",
    "anyio",
    "aiosqlite",
]

[project.urls]
Homepage = "https://github.com/ItzSkyReed/sqlalchemy-pydantic-mapper"

[tool.ruff]
line-length = 88
target-version = "py313"
lint.select = ["E", "F", "I", "B"]
lint.ignore = ["E501", "B008"]

[tool.ruff.format]
quote-style = "double"
line-ending = "auto"
indent-style = "space"

[tool.ty.environment]
python-platform = "win32"
python-version = "3.13"
root = ["."]
python = "./.venv"

[tool.ty.src]
include = [
    "src", "tests"
]


[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/__init__.py",
    "*/tests/*",
    "*/config.py",
]

[tool.coverage.report]
show_missing = true
skip_empty = true

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pytest.ini_options]
addopts = """
    --cov=src
    --cov-report=term-missing
    --cov-report=html
"""
testpaths = ["tests"]