[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "auretrix"
version = "0.1.0"
description = "Unified speech recognition library with multi-provider support and Indian language focus"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "Auretrix AI", email = "contact@auretrix.com"}
]
keywords = [
    "speech recognition",
    "whisper",
    "google speech",
    "assemblyai",
    "azure",
    "indian languages",
    "hindi",
    "transcription",
    "speech-to-text",
    "stt"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "requests>=2.28.0",
    "pydub>=0.25.1",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
whisper = ["openai-whisper>=20230314"]
google = ["google-cloud-speech>=2.20.0"]
assemblyai = ["assemblyai>=0.17.0"]
azure = ["azure-cognitiveservices-speech>=1.31.0"]
all = [
    "openai-whisper>=20230314",
    "google-cloud-speech>=2.20.0",
    "assemblyai>=0.17.0",
    "azure-cognitiveservices-speech>=1.31.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/auretrix/auretrix"
Documentation = "https://docs.auretrix.com"
Repository = "https://github.com/auretrix/auretrix"
"Bug Tracker" = "https://github.com/auretrix/auretrix/issues"

[project.scripts]
auretrix = "auretrix.cli:main"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=auretrix --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true