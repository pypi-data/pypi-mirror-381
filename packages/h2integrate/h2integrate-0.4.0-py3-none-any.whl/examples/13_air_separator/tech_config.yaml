name: "technology_config"
description: "This hybrid plant produces ammonia"

technologies:
  hopp:
    performance_model:
      model: "hopp"
      config: !include tech_inputs/hopp_config_tx.yaml
    cost_model:
      model: "hopp"
    model_inputs:
      cost_parameters:
        cost_year: 2019
  air_separator:
    performance_model:
      model: "simple_ASU_performance"
    cost_model:
      model: "simple_ASU_cost"
    model_inputs:
      performance_parameters:
        size_from_N2_demand: False
        ASU_rated_power_kW: 1000.0
        efficiency_kWh_pr_kg_N2: 0.119
      cost_parameters:
        capex_usd_per_unit: 10.0
        capex_unit: "mw"
        opex_usd_per_unit_per_year: 5.0
        opex_unit: "mw"
        cost_year: 2022
