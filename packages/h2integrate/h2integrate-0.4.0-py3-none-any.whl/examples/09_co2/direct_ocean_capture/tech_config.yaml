name: "technology_config"
description: "This plant has offshore wind and wave energy connected to a direct ocean capture device"

technologies:
  hopp:
    performance_model:
      model: "hopp"
      config: !include tech_inputs/hopp_config.yaml
    cost_model:
      model: "hopp"
    model_inputs:
      cost_parameters:
        cost_year: 2022
  doc:
    performance_model:
      model: "direct_ocean_capture_performance"
    cost_model:
      model: "direct_ocean_capture_cost"
    model_inputs:
      shared_parameters:
        power_single_ed_w: 24000000. # W
        flow_rate_single_ed_m3s: 0.6 # m^3/s
        number_ed_min: 1
        number_ed_max: 10
        E_HCl: 0.05 # kWh/mol
        E_NaOH: 0.05 # kWh/mol
        y_ext: 0.9
        y_pur: 0.2
        y_vac: 0.6
        frac_ed_flow: 0.01
        use_storage_tanks: True
        initial_tank_volume_m3: 0. #m^3
        store_hours: 12. # hours
        sal: 33. # ppt
        temp_C: 12. # degrees Celsius
        dic_i: 0.0022 # mol/L
        pH_i: 8.1 # initial pH

      cost_parameters:
        infrastructure_type: "new"
