name: "Wind+wave+battery powering an electrochemical mCC system"

# SiteInfo
site:
  data:
    lat: 43.807
    lon: -124.816
    year: 2010
    site_boundaries:
      verts:
        - [3.06, 288.87]
        - [0.0, 1084.03]
        - [1784.05, 1084.24]
        - [1794.09, 999.64]
        - [1494.34, 950.97]
        - [712.64, 262.8]
        - [1216.98, 272.36]
        - [1217.76, 151.62]
        - [708.14, 0.0]
    urdb_label: "5ca4d1175457a39b23b3d45e"
  hub_height: 150.0
  solar: false
  wind: true
  wind_resource_file: "./weather_data/43.807_-124.816_windtoolkit_2010_60min_140m_160m.srw"
  grid_resource_file: ""

# Technologies
technologies:
  wind:
    num_turbines: 22 #The rest of capacity passed S1/S2
    turbine_rating_kw: 15000.0
    model_name: floris
    timestep: [0, 8760]
    floris_config: !include floris/floris_input_osw_15MW.yaml
    fin_model: !include default_fin_config.yaml
  battery:
    system_capacity_kwh: 200000
    system_capacity_kw: 50000
    minimum_SOC: 20.0
    maximum_SOC: 100.0
    initial_SOC: 90.0
    fin_model: !include default_fin_config.yaml
  grid:
    interconnect_kw: 362129.538
    fin_model: !include default_fin_config.yaml

config:
  dispatch_options:
    battery_dispatch: load_following_heuristic
    solver: cbc
    n_look_ahead_periods: 48
    grid_charging: false
    pv_charging_only: false
    include_lifecycle_count: false
  cost_info: # Costs from 2024 ATB floating technology Wind Class 12
    wind_installed_cost_mw: 9390000 # based on 2024 ATB moderate case wind class 12 for offshore wind year 2030
    storage_installed_cost_mwh: 246000 # moderate 2030 ($2022)
    storage_installed_cost_mw: 317000  # moderate 2030 ($2022)
    wind_om_per_kw: 72  # based on 2024 ATB moderate case wind class 12 for offshore wind year 2030
    battery_om_per_kw: 33 # moderate 2030 ($2022)
