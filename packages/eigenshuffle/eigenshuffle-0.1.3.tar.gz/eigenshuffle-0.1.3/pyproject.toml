[project]
name = "eigenshuffle"
version = "0.1.3"
description = "Keep consistent order of eigenvalues and eigenvectors of successive eigenvalue/vector problems based on the inital ordering of eigenvalues from low to high by matching closest eigenvectors and eigenvalues."
authors = [{ name = "ograsdijk", email = "o.grasdijk@gmail.com" }]
requires-python = "~=3.10"
readme = "README.md"
license = "MIT"
dependencies = [
    "numpy>=2.2.5,<3",
    "scipy>=1.13.1,<2",
]

[project.urls]
Repository = "https://github.com/ograsdijk/eigenshuffle"

[dependency-groups]
dev = [
    "pytest>=8.1.1,<9",
    "ruff>=0.3.5,<0.4",
    "mypy>=1.9.0,<2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"

[[tool.mypy.overrides]]
module = "scipy.*"
ignore_missing_imports = true

