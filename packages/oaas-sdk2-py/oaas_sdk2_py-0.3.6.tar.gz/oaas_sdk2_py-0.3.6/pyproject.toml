[project]
name = "oaas-sdk2-py"
version = "0.3.6"
description = ""
requires-python = ">=3.11"
readme = "README.md"
# authors = ["Pawissanutt <pawissanutt@gmail.com>"]
dependencies = [
    "uvloop>=0.21.0; sys_platform != 'win32'", # uvloop only for non-Windows platforms
    "winloop>=0.1.8; sys_platform == 'win32'", # winloop only for Windows platforms
    "pydantic>=2.11.6",
    "pydantic-settings>=2.10.1",
    "pyyaml>=6.0.2",
    "tsidpy>=1.1.5",
    "oprc-py>=0.3.3",
]


[tool.uv.sources]
oprc-py = { path = "oprc-py" }
oaas-sdk2-py = { path = "." }

[tool.uv]
prerelease = "allow"

[tool.setuptools.packages.find]
exclude = ["protos"]

[dependency-groups]
dev = [
    "psutil>=7.0.0",
    "pytest>=8.4.2",
    "pytest-xdist>=3.8.0",
    "pytest-asyncio>=1.2.0",
    "oaas-sdk2-py>=0.3.4",
    "ipykernel"
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: fast, isolated tests (mock-only)",
    "integration: multi-component flows in mock mode",
    "server: requires real server/agent lifecycle (skipped by default)",
    "slow: longer-running tests",
    "mock_only: relies on mock mode explicitly",
]

