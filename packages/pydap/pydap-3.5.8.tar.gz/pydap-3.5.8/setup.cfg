[nosetests]
match = ^test
nocapture = 1
with-coverage = 1
cover-package = pydap
cover-erase = 1

[flake8]
max-line-length = 88
ignore = 
	E203
	W503
exclude = .venv,.tox,dist,doc,build,*.egg,docs,bootstrap.py,
	src/pydap/tests/test_responses_ascii.py,
	src/pydap/tests/test_wsgi_ssf.py,
	src/pydap/tests/test_D1.py

[egg_info]
tag_build = 
tag_date = 0

