[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgexcel"
version = "1.0.0a0"
authors = [
    {name = "Roman Rasputin", email = "admin@roro.su"},
]
description = "Пакет для работы с Excel файлами"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["sqlalchemy", "client", "postgresql", "mssql", "oracle"]
license = {text = "MIT License"}

dependencies = [
    "openpyxl>=3.0.0",
]

[project.optional-dependencies]
xls = [
    "xlwt>=1.3.0",
    "xlrd>=2.0.0"
]
full = [
    "openpyxl>=3.0.0",
    "xlsxwriter>=3.0.0",
    "xlwt>=1.3.0",
    "xlrd>=2.0.0"
]

[project.urls]
Homepage = "https://gitlab.com/gng-group/dgexcel"
BugTracker = "https://gitlab.com/gng-group/dgexcel/issues"
