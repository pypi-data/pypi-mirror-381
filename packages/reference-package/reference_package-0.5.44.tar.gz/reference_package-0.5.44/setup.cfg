[metadata]
name = reference_package
version = 0.5.44
description = A basic package setup with examples.
long_description = file: README.md
long_description_content_type = text/markdown
author = Kaleb Coberly
maintainer_email = kaleb.coberly@gmail.com
copyright = 2024, Kaleb Coberly

[options.entry_points]
console_scripts = 
	example = reference_package.cli.example:main

[options]
python_requires = >=3.11
package_dir = 
	=src
packages = find:
install_requires = 
	click
	comb_utils>=0.1.0,<1.0.0
	typeguard

[options.packages.find]
where = src

[options.extras_require]
dev = 
	reference_package[build]
	reference_package[doc]
	reference_package[qc]
	reference_package[test]
build = 
	build
	twine
doc = 
	furo
	sphinx
	sphinx-autodoc-typehints
	sphinx-click
qc = 
	bandit
	black
	flake8
	flake8-annotations
	flake8-bandit
	flake8-black>=0.4.0
	flake8-bugbear
	flake8-docstrings
	flake8-isort
	isort
	jake
	pytype
	reference_package[test]
	safety
test = 
	coverage[toml]
	pytest
	pytest-cov

[egg_info]
tag_build = 
tag_date = 0

