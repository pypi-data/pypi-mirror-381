[project]
name = "wheel-getter"
version = "0.4.12"
description = "Get or build wheels for isolated installation of a Python package"
readme = "README.md"
authors = [
    { name = "Detlef Lannert", email = "detlef@lannert.de" }
]
license-expresssion = "GPL-3.0-or-later"
license-files = ["LICENSE"]
keywords = ["wheel", "installation", "package", "uv"]
requires-python = ">=3.12"
dependencies = [
    "cyclopts>=3.23.1",
    "msgspec>=0.19.0",
    "niquests>=3.15.2",
    "pip>=25.2",
    "wheel-filename>=1.4.2",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Installation/Setup",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.scripts]
wheel-getter = "wheel_getter:main.app"

[project.urls]
Homepage = "https://github.com/detlefla/wheel-getter"
# Documentation = "https://readthedocs.org"
Repository = "https://github.com/detlefla/wheel-getter.git"
Issues = "https://github.com/detlefla/wheel-getter/issues"
Changelog = "https://github.com/detlefla/wheel-getter/blob/master/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ipython>=9.5.0",
    "mypy>=1.17.1",
]

[tool.uv.build-backend]
wheel-exclude = ["*\\~", ".\\#*"]
source-exclude = ["*\\~", ".\\#*"]
