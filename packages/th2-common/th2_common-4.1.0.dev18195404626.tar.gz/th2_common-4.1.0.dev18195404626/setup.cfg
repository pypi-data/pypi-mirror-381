[mypy]
disallow_untyped_defs = True
ignore_missing_imports = True
no_implicit_optional = True
disable_error_code = import-untyped

[flake8]
filename = *.py
application_import_names = th2_common
require-plugins = 
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-eradicate
	flake8-fixme
	flake8-multiline-containers
	flake8-print
	flake8-return
	flake8-quotes
	flake8-simplify
	pep8-naming
	flake8-expression-complexity
	flake8-import-order
	flake8-annotations-complexity
	flake8-annotations-coverage
ignore = N803, N806, T100, B010, E126, R505, TAE002
per-file-ignores = 
	th2_common/__init__.py: F403, F401, T201
	test/conftest.py: F401
	th2_common/schema/log/trace.py: A005
import-order-style = google
max-line-length = 120
max-doc-length = 120
indent-size = 2
inline-quotes = '
multiline-quotes = '''
docstring-quotes = """
max-cognitive-complexity = 8
count = True
statistics = True

[egg_info]
tag_build = 
tag_date = 0

