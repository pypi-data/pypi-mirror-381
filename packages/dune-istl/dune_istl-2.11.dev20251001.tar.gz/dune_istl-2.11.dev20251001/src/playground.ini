random_rhs=1
[solver]
type=cgsolver
verbose=2
maxit=1000
reduction=1e-7
[solver.preconditioner]
type=amg
verbosity=2
maxLevel=20
coarsenTarget=100
smoother=ssor
smootherBlocks=4
n=0
relaxation=1.0
