[build-system]
requires = ["setuptools>=70.3.0,<81.0.0", "setuptools-scm>=8.0.4,<10.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beans_logging"
authors = [{ name = "Batkhuu Byambajav", email = "batkhuu10@gmail.com" }]
description = "'beans-logging' is a python package for simple logger and easily managing logs."
readme = "README.md"
requires-python = ">=3.10,<4.0"
keywords = [
	"beans_logging",
	"loguru",
	"logging",
	"logger",
	"logs",
	"python-logging",
	"custom-logging",
]
license-files = ["LICEN[CS]E*"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Libraries",
	"Operating System :: OS Independent",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
]
dynamic = ["version", "dependencies", "optional-dependencies"]

# [tool.setuptools.packages.find]
# where = ["src"]
# include = ["beans_logging*"]
# namespaces = false

[tool.setuptools.dynamic]
version = { attr = "beans_logging.__version__.__version__" }
dependencies = { file = "./requirements.txt" }

[tool.setuptools.dynamic.optional-dependencies]
fastapi = { file = ["./requirements/requirements.fastapi.txt"] }

# Options dependencies for DEVELOPMENT
test = { file = ["./requirements/requirements.test.txt"] }
build = { file = ["./requirements/requirements.build.txt"] }
docs = { file = ["./requirements/requirements.docs.txt"] }
dev = { file = [
	"./requirements/requirements.test.txt",
	"./requirements/requirements.build.txt",
	"./requirements/requirements.docs.txt",
	"./requirements/requirements.dev.txt",
] }

# [tool.pyright]
# venvPath = "."
# venv = ".venv"

[project.urls]
Homepage = "https://github.com/bybatkhuu/module-python-logging"
Documentation = "https://pylogging-docs.bybatkhuu.dev"
Repository = "https://github.com/bybatkhuu/module-python-logging.git"
Issues = "https://github.com/bybatkhuu/module-python-logging/issues"
Changelog = "https://github.com/bybatkhuu/module-python-logging/blob/main/CHANGELOG.md"
