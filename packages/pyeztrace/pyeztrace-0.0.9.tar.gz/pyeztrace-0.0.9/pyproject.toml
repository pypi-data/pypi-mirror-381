[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyeztrace"
version = "0.0.9"
description = "A dependency-free, lightweight Python tracing and logging library"
readme = "README.md"
authors = [{ name = "Jefferson Nelsson", email = "jefferson.nelsson@gmail.com" }]
license = "MIT"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
]
keywords = ["logging", "tracing", "monitoring", "debugging", "performance"]
dependencies = []
requires-python = ">=3.7"

[tool.setuptools.packages.find]
include = ["pyeztrace*"]
exclude = ["tests*"]

[project.optional-dependencies]
# Keep default install dependency-free. Users can opt-in to extras below.
otel = [
    "opentelemetry-api>=1.23.0",
    "opentelemetry-sdk>=1.23.0",
    "opentelemetry-exporter-otlp>=1.23.0",
]
s3 = [
    "boto3>=1.28.0",
]
azure = [
    "azure-storage-blob>=12.14.0",
]
all = [
    "pyeztrace[otel,s3,azure]",
]
