[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PiscesORM"
version = "0.0.5"
description = "A lightweight, easy-used ORM for Python"
authors = [
  { name="DK-Night", email="yuchen920707@gmail.com" }
]
readme = "readme.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
  "aiosqlite"
]

[project.urls]
Homepage = "https://github.com/DKNight-9207/piscesORM"

[tool.setuptools]
packages = ["piscesORM"]
