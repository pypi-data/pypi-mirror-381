[project]
name = "pytest-bashdoctest"
version = "2025.10.3"
description = "A pytest plugin for testing bash command examples in markdown documentation"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Daniel Nouri", email = "daniel.nouri@gmail.com" }
]
keywords = ["pytest", "plugin", "markdown", "bash", "documentation", "testing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Documentation",
]
dependencies = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/dnouri/pytest-bashdoctest"
Documentation = "https://github.com/dnouri/pytest-bashdoctest#readme"
Repository = "https://github.com/dnouri/pytest-bashdoctest"
Issues = "https://github.com/dnouri/pytest-bashdoctest/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "pre-commit>=4.0.0",
]

[project.entry-points.pytest11]
bashdoctest = "pytest_bashdoctest.plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]
