monitors:
  - standard_output
  - convergence_ionic
  - convergence_electronic
results:
  - atomic_forces
  - fermi_energy
  - pressure
  - stress_tensor
  - total_energy
  - total_energy_contributions
  - total_force
  - final_structure
flavors:
  pw_scf:
    isDefault: true
    input:
      - name: pw_scf.in
