{% extends base %}

{% block body %}
    <style type="text/css">
        h3.card-title-2 {
            background-color: #eee;
        }

        .card-row {
            width: 100%;
            padding-left: 20px;
            margin-top: 14px;
            margin-bottom: 14px;
        }
    </style>

    <div class="card">
        {% for card in cards %}
            <h3 class="card-title-2">{{card.title}}</h3>
            {% for row in card.rows %}
                {% if row.hide == True or _user_role not in row.roles %}
                    {% continue %}
                {% end %}
                <p class="card-row">
                    <i class="fa {{row.icon}}"></i>
                    <a href="{{row.url}}">{{row.name}}</a>
                    {% if row.size != None %}
                        <span class="float-right gray-text">{{row.size}}</a>
                    {% end %}
                </p>
            {% end %}
        {% end %}

    </div>
{% end %}
