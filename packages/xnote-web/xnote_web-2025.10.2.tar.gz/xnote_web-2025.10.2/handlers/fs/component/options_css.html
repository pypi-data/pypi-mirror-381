
<style type="text/css">
    .fs-image {
        width: 180px;
    }

        display: block;
        background-color: #f90;

        height: 100%;

        background-color: #eee;
    }

        max-width: 700px;
        background-color: rgb(230, 230, 255);
        border-width: 1px;

        font-size: 16px;
        display: none;

    }

    }
