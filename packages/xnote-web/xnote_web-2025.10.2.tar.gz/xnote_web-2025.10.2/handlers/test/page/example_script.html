<script>
xnote.showCode = function(target) {
    var codeId = $(target).attr("data-code-id");
    var codeElement = $("#" + codeId);
    if (codeElement.is("pre")) {
        var code = codeElement.text();
    } else {
        var code = codeElement.html();
    }
    xnote.openTextDialog("代码", code);
};
</script>
