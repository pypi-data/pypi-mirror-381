{% init side_tags = [] %}
{% init side_tag_tab_key = "key" %}
{% init show_side_tags = True %}

{% if show_side_tags %}
<div class="card message-tag-card">
    <div class="card-title btn-line-height">
        <span>热门标签</span>
    </div>
    <div class="x-tab-box sidebar-list-style" data-tab-key="{{side_tag_tab_key}}">
        {% for temp_tag in side_tags %}
            <div class="x-tab-item">
                <a class="x-tab" data-tab-value="{{temp_tag.content}}" href="{{temp_tag.url}}">
                    {% if temp_tag.is_marked %}
                        <span class="tag orange">置顶</span>
                    {% end %}
                    <span>{{temp_tag.content}}</span>
                    <div class="float-right secondary">
                        {{temp_tag.amount}}
                    </div>
                </a>
            </div>
        {% end %}
    </div>
</div>
{% end %}
