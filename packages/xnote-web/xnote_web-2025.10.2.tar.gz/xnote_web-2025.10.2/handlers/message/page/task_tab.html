{% init show_tab = True %}

{% if show_tab %}

{% init message_stat = xutils.call("message.get_current_message_stat") %}

<!-- 桌面版菜单 -->
<div class="card x-tab-box message-tab" data-tab-key="p" data-tab-default="task">
    <a class="x-tab" href="{{_server_home}}/message/task" data-tab-value="task">
        待办(<span class="task-count">{{message_stat.task_count}}</span>)
    </a>

    <a class="x-tab" href="{{_server_home}}/message/task?p=done&displayTag=done" data-tab-value="done">
        已完成(<span class="done-count">{{message_stat.done_count}}</span>)
    </a>
    <a class="x-tab" href="{{_server_home}}/message/task/tag_list?p=taglist" data-tab-value="taglist">
        标签
    </a>
</div>

{% include message/component/script/tab_script.html %}

{% end %} <!-- show_tab end -->
