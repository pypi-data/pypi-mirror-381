[project]
name = "p4async"
version = "0.1.6"
description = "An async extension to p4python"
readme = "README.md"
authors = [
    { name = "Kristján Valur Jónsson", email = "sweskman@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "p4python>=2020.1.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/kristjanvalur/p4async"
Issues = "https://github.com/kristjanvalue/p4async/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.22"
]

[tool.ruff]
line-length = 100
lint.select = ["I"]
