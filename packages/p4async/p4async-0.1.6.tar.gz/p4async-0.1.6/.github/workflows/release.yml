name: Release

on:
  push:
    tags:
      - 'v*'
      - 't*'
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Where to publish'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
      dry_run:
        description: "If true, run the workflow but don't publish (useful for testing). Defaults to true for manual runs."
        required: false
        default: true
        type: boolean
      # no_publish removed - use dry_run to skip publishing

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v5
      - name: Install uv and (optionally) Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
      - name: Sync project environment with uv
        run: |
          uv sync --locked --all-extras --dev
      - name: Run tests via uv
        run: |
          uv run pytest -q

  build:
    name: Build package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Build package
        run: uv build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-test:
    name: Publish to TestPyPI
    needs: build
    if: >
      (startsWith(github.ref, 'refs/tags/t') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'testpypi'))
      && (github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true')
    runs-on: ubuntu-latest
    environment: testpypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to testpypi
        run: |
          uv publish --index testpypi

  publish:
    name: Publish to PyPI
    needs: build
    if: >
      (startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_target == 'pypi'))
      && (github.event_name != 'workflow_dispatch' || github.event.inputs.dry_run != 'true')
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: Publish to pypi
        run: |
          uv publish
