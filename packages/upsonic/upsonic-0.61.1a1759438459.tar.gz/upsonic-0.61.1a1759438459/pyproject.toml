[project]
name = "upsonic"
version = "0.61.1a1759438459"
description = "Task oriented AI agent framework for digital workers and vertical AI agents"
readme = "README.md"
authors = [
    { name = "Onur ULUSOY", email = "onur@upsonic.co" }
]
requires-python = ">=3.10"
dependencies = [
    "psutil==6.1.1",
    "rich>=13.9.4",
    "sentry-sdk[opentelemetry]>=2.19.2",
    "toml>=0.10.2",
    "uv>=0.5.20",
    "mcp[cli]==1.9.4",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.34.0",
    "beautifulsoup4>=4.12.3",
    "boto3>=1.35.99",
    "botocore>=1.35.99",
    "google>=3.0.0",
    "python-multipart>=0.0.20",
    "requests>=2.32.3",
    "duckduckgo-search>=7.3.1",
    "nest-asyncio>=1.6.0",
    "pydantic-ai-slim[anthropic,bedrock,openai,mcp]>=0.3.2",
    "pydantic==2.10.5",
    "celery[redis]>=5.5.3",
    "transformers>=4.55.4",
    "openai>=1.86.0",
    "azure-identity>=1.23.0",
    "azure-core>=1.34.0",
    "fastembed>=0.4.1",
    "onnxruntime>=1.22.1",
    "google-generativeai>=0.8.5",
    "google-auth>=2.40.3",
    "torch>=2.8.0",
    "huggingface-hub>=0.34.4",
    "aiohttp>=3.12.15",
    "python-docx>=1.2.0",
    "jq>=1.10.0",
    "pypdf>=6.0.0",
    "lxml>=5.4.0",
    "pyyaml>=6.0.2",
    "aiofiles>=24.1.0",
    "rapidocr-onnxruntime>=1.4.4",
    "markdown-it-py>=3.0.0",
    "python-frontmatter>=1.1.0",
    "yfinance>=0.2.65",
    "httpx>=0.28.1",
    "pydantic-core>=2.27.2",
    "anthropic>=0.67.0",
    "anyio>=4.10.0",
    "typing-extensions>=4.15.0",
    "mistralai>=1.9.10",
    "cohere>=5.18.0",
    "groq>=0.32.0",
    "google-genai>=1.39.1",
    "griffe>=1.14.0",
    "typing-inspection>=0.4.1",
    "mypy-boto3-bedrock-runtime>=1.40.41",
    "llmlingua>=0.2.2",
    "pandas>=2.3.2",
    "tavily-python>=0.7.12",
]

[project.optional-dependencies]
rag = [
    "chromadb>=1.0.20",
    "faiss-cpu>=1.12.0",
    "pinecone>=7.3.0",
    "psycopg>=3.2.9",
    "pymilvus>=2.6.1",
    "qdrant-client>=1.12.1",
    "weaviate-client>=4.16.9",
    "scipy>=1.13.0",
    "scikit-learn>=1.4.0",
    "reportlab>=4.1.0",
]

storage = [
    "aiosqlite>=0.21.0",
    "asyncpg>=0.30.0",
    "greenlet>=3.2.3",
    "motor>=3.7.1",
    "psycopg2-binary>=2.9.10",
    "psycopg[binary]>=3.2.9",
    "redis>=5.2.1",
    "sqlalchemy>=2.0.42",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv]
default-groups = ["dev"]

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
]





[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"


