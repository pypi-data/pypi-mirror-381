[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "barcadia"
version = "3.3.1"
description = "A high-performance, memory-efficient toolkit for fast generation and validation of large-scale NGS barcodes"
readme = "README.md"
license = "Apache-2.0"
authors = [{name = "Danting Jiang"}]
requires-python = ">=3.12"
dependencies = [
  "numpy==2.2.6",
  "numba==0.61.2",
  "llvmlite==0.44.0",
  "psutil==7.0.0"
]

keywords = ["bioinformatics", "NGS", "barcodes"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Environment :: Console",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Natural Language :: English",
]

[project.optional-dependencies]
dev = ["ruff"]

[project.urls]
Repository = "https://github.com/djiang0825/NGS_barcode"
PyPI = "https://pypi.org/project/barcadia/"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["barcadia", "barcadia.tools"]

[project.scripts]
barcadia = "barcadia.cli:main"

[tool.ruff]
line-length = 150
target-version = "py312"

[tool.ruff.lint]
# High-signal only: bugs, key style errors, gentle modernizations, sorted imports
select = ["F", "E4", "E7", "E9", "B", "UP", "SIM", "I"]
ignore = ["T201"]  # allow print()
fixable = ["ALL"]

[tool.ruff.format]
# Black-like formatting with double quotes
quote-style = "double"
indent-style = "space"
line-ending = "auto"