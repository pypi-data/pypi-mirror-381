[project]
name = "rss-generator"
version = "0.3.0"
description = "Modern CLI tool for generating RSS feeds from websites and uploading to MinIO"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.14.2",
    "boto3>=1.40.43",
    "feedgen>=1.0.0",
    "jinja2>=3.1.0",
    "playwright>=1.55.0",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
    "rich>=14.1.0",
    "typer>=0.19.2",
]
authors = [
    {name = "Pedro Araujo", email = "pedromcaraujo@users.noreply.github.com"}
]
license = {text = "MIT"}
keywords = ["rss", "feed", "generator", "minio", "s3", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/pedromcaraujo/rss-generator"
Repository = "https://github.com/pedromcaraujo/rss-generator"
Issues = "https://github.com/pedromcaraujo/rss-generator/issues"

[project.scripts]
rss-generator = "rss_generator.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["rss_generator"]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.13.2",
    "tox>=4.30.2",
    "types-beautifulsoup4>=4.12.0.20250516",
    "types-requests>=2.32.4.20250913",
]
