[project]
name = "awsui"
version = "0.1.1"
description = "AWS Profile/SSO switching TUI built with Textual and uv"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = {text = "MIT"}
authors = [
    {name = "junminhong (jasper)"},
]
keywords = ["aws", "cli", "tui", "profile", "sso", "textual"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/junminhong/awsui"
Repository = "https://github.com/junminhong/awsui"
"Bug Tracker" = "https://github.com/junminhong/awsui/issues"

[project.scripts]
awsui = "awsui.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.2",
]
