[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "equation-phase-portrait-tool"
version = "0.1.0"
description = "Equation Phase Portrait Tool - local distribution"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "fastapi",
  "uvicorn[standard]",
  "pydantic",
  "numpy",
  "scipy",
  "aiohttp",
  "websockets",
  "python-multipart",
  "aiofiles",
]

[project.optional-dependencies]
numba = ["numba"]
dev = ["build", "twine", "wheel", "pytest", "pytest-asyncio", "requests"]

[project.scripts]
eqpp-server = "backend.cli:main"
equation-phase-portrait-tool = "equation_phase_portrait_tool.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["backend*", "equation_phase_portrait_tool*"]

[tool.setuptools.package-data]
"backend" = ["static/**"]

[tool.setuptools.exclude-package-data]
"backend" = ["jobs.sqlite", "worker_runs.log"]

[tool.setuptools]
include-package-data = true