[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "local-context-server"
version = "0.1.6"
dependencies = [
    "fastmcp",
    "pydantic",
    "appdirs",
]
requires-python = ">=3.8"
authors = [
  { name="David Marcas", email="david.marcas@email.com" },
]
description = "An MCP server to give long term memory to IA agents"

[project.scripts]
local-context-server = "context_server.main:run"

[tool.setuptools.packages.find]
where = ["."]
include = ["context_server*"]
