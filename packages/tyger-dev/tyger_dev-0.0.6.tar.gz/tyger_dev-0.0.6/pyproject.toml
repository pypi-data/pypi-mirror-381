[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tyger"]

[project]
name = "tyger-dev"
version = "0.0.6"
authors = [
    { name = "Cristóbal Ardiles", email = "cristobalardiles.quiroz@gmail.com" },
    { name = "Matías Toro", email = "mtoro@dcc.uchile.cl" },
    { name = "Martín Ramírez", email = "martin.ramirez@ug.uchile.com" },
]
description = "Tyger is a simple type analysis tool that provides the foundations to implement diferent typing disciplines in Python."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pleiad/GPython"

[project.scripts]
tyger = "tyger.main:main"

[project.optional-dependencies]
dev = ["pytest"]
