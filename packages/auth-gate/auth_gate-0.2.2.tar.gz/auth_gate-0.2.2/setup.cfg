[metadata]
name = auth-gate
version = 0.2.2
author = Brian Mburu
author_email = brian.mburu@students.jkuat.ac.ke
description = Enterprise-grade authentication for microservices with Kong and Keycloak integration
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/tradelink-org/auth-gate
project_urls = 
	Bug Tracker = https://github.com/tradelink-org/auth-gate/issues
	Documentation = https://auth-client.tradelink.io
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: FastAPI

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	fastapi>=0.109.0
	pydantic>=2.5.0
	pydantic-settings>=2.1.0
	httpx>=0.26.0
	python-jose[cryptography]>=3.3.0
	starlette>=0.35.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=7.4.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.1.0
	black>=23.0.0
	mypy>=1.7.0
	ruff>=0.1.0

[egg_info]
tag_build = 
tag_date = 0

