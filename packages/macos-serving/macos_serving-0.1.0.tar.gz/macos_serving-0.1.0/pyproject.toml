[project]
name = "macos-serving"
version = "0.1.0"
description = "Simple LLM continous batching engine implementation with support for optimized macos-inference"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.12",
    "huggingface-hub>=0.30.2",
    "torch>=2.7.0",
    "transformers>=4.51.3",
    "uvicorn>=0.34.2",
    "uvloop>=0.21.0",
]

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["inference"]

[project.scripts]
macos-serving = "inference.cli:main"