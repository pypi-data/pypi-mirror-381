[project]
name = "martix"
version = "1.2.2"
authors = [
    { name = "Ali Safamanesh", email = "daradege@proton.me" }
]
description = "A python wrapper for matrix bots"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }
dependencies = ["aiofiles>=23.0.0", "pillow>=10.0.0", "matrix-nio[e2e]", "markdown"]
[project.urls]
github = "https://github.com/daradege/martix"
website = "https://martix.daradege.ir"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["martix"]
