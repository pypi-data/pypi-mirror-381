[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "openvsc"
version = "0.1.0"
description = "Open your local repos in VS Code from the CLI"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Griffin McManus" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.scripts]
openvsc = "openvsc.cli:main"
