[metadata]
name = pycarta
version = 0.3.7
description = Python interface to Carta.
author = Branden Kappes
author_email = branden.kappes@contextualize.us.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.12
install_requires = 
	importlib-metadata
	aiomqtt
	authlib
	boto3
	fastapi[standard]
	inflection
	itsdangerous
	networkx
	numpy
	paho-mqtt
	pandas
	pycognito
	pydantic
	python-dotenv
	sevenbridges-python
	starlette
	tqdm
	uvicorn
	websockets

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
develop = 
	ipython
	jupyter
	jupyterlab
	pydot
testing = 
	fastapi
	flask
	petname
	pytest
	pytest-cov
	setuptools
	pytest-asyncio
	pytest-dependency

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pycarta --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = pycarta

[egg_info]
tag_build = 
tag_date = 0

