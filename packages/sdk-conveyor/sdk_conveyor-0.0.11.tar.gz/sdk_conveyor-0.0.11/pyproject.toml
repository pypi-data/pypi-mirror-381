[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
authors = [
  { name = "Conveyor", email = "support@conveyordata.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
  "googleapis-common-protos>=1.66.0, <2.0.0",
  "grpcio>=1.74.0, <2.0.0",
  "protobuf>=6.30.0, <7.0.0",
  "packaging>=21.3"
]

description = "Python SDK for Conveyor"
name = "sdk-conveyor"
readme = "README.md"
requires-python = ">=3.10"
version = "0.0.11"

[project.urls]
"Homepage" = "https://conveyordata.com"
"Bug Tracker" = "https://github.com/datamindedbe/conveyor-roadmap/issues"

[tool.setuptools.package-data]
"conveyor" = ["*.py", "**/*.py", "py.typed"]

[tool.pytest.ini_options]
minversion = "7.2"
addopts = "-ra -q"
testpaths = [
    "tests",
]

[tool.black]
line-length = 100
extend-exclude = '^/conveyor/pb/'

[tool.isort]
profile = "black"
skip = ["conveyor/pb/"]

[tool.mypy]
packages = "conveyor"

[[tool.mypy.overrides]]
module = ["grpc", "google.protobuf.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "conveyor.pb.*"
ignore_errors = true
