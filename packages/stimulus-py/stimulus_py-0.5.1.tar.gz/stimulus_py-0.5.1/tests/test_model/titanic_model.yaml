max_samples: 1
compute_objective_every_n_samples: 1
n_trials: 2

network_params:
  nb_neurons_intermediate_layer:
    params:
      low: 7
      high: 15
    mode: int
  nb_intermediate_layers:
    params:
      low: 1
      high: 5
    mode: int
  nb_classes:
    params:
      choices: [2]
    mode: categorical

optimizer_params:
  method:
    params:
      choices: ['Adam', 'SGD']
    mode: categorical
  lr:
    params:
      low: 0.0001
      high: 0.1
      log: true
    mode: float

loss_params:
  loss_fn:
    params:
      choices: ['CrossEntropyLoss']
    mode: categorical

data_params:
  batch_size:
    params: 
      choices: [16, 32, 64, 128, 256]
    mode: categorical

pruner:
  name: MedianPruner
  params:
    n_warmup_steps: 10
    n_startup_trials: 2

sampler:
  name: TPESampler
  params:

objective:
  metric: val_loss
  direction: minimize


