      - name: Publish to Test-PyPI
        if: ${{ github.event.inputs.pypi_target == 'testpypi' || github.event.inputs.pypi_target == 'testpypi_and_pypi' }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
        with:
          command: upload
          args: --repository-url=https://test.pypi.org/legacy/ --non-interactive --skip-existing wheels-*/*
      - name: Publish to PyPI
        if: ${{ github.event.inputs.pypi_target == 'testpypi_and_pypi' }}
        uses: PyO3/maturin-action@v1
