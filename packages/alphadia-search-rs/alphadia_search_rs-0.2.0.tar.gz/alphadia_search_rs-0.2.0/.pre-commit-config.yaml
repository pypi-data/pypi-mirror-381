# Pre-commit configuration for alphadia-search-rs
# See https://pre-commit.com for more information

repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all
        language: system
        files: \.rs$
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy -- -D warnings
        language: system
        files: \.rs$
        pass_filenames: false

      - id: ruff-check-scripts
        name: ruff check scripts
        entry: ruff check scripts/
        language: system
        files: ^scripts/.*\.py$
        pass_filenames: false

      - id: ruff-format-scripts
        name: ruff format scripts
        entry: ruff format scripts/
        language: system
        files: ^scripts/.*\.py$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      #- id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
