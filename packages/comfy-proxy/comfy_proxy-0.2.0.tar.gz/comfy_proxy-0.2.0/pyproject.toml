[tool.poetry]
name = "comfy-proxy"
version = "0.2.0"
description = "A Python client library for interacting with ComfyUI servers and managing image generation workflows."
authors = ["Brian Luczkiewicz <brian@blucz.com>"]
readme = "README.md" 
license = "MIT"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.9.1"
websockets = "^12.0"
pillow = "^10.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-asyncio = "^0.23.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
