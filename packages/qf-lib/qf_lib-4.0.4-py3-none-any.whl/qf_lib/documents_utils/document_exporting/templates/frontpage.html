<p style="page-break-before: always" ></p> <!-- Force a page break -->
<div class="front-page">
    <h1 style="font-size: 28px; font-weight: bold; text-align: center;
     margin-top: 250px; padding-bottom: 25px;"> {{header}} </h1>
    <h2 style="font-weight: bold; text-align: center;">{{ title }} </h2>
    {% if logo_path is not none %}
        <img class="cern-logo image" src="file:///{{logo_url}}" style="display: block;
        margin-left: auto;  margin-right: auto; padding-bottom: 25px; padding-top: 10px ">
    {% endif %}

    <h2 style="font-weight: bold; text-align: center; ">{{ subtitle }} </h2>
</div>
<p style="page-break-after: always" ></p> <!-- Force a page break after-->
