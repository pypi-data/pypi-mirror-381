name: Test tailestim

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/release.yml'
      - '.gitignore'
      - '.readthedocs.yaml'
      - 'DEVELOP.md'
      - 'LICENSE.txt'
      - 'README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/release.yml'
      - '.gitignore'
      - '.readthedocs.yaml'
      - 'DEVELOP.md'
      - 'LICENSE.txt'
      - 'README.md'
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event_name == 'pull_request' && github.event.pull_request.title || github.event.head_commit.message || '', '[skip ci]') }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout tailestimation as subdirectory
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.TAILESTIMATION_REPO }}
          token: ${{ secrets.TAILESTIMATION_PAT }}
          path: tail-estimation
          
      - name: Set up Python versions
        uses: actions/setup-python@v5
        with:
          # Install all Python versions needed for testing
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
            3.13
          cache: pip
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch
          
      - name: Run tests on all Python versions
        run: |
          # hatch will use the installed Python versions
          hatch run test:all
