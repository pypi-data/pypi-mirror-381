[project]
name = "agnets"
description = "A multi-agentic python framework."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.12.0",
    "pydantic>=2.11.7",
    "litellm>=1.75.5.post1",
    "asyncio>=4.0.0",
]
dynamic = [ "version" ]

[project.optional-dependencies]
ollama = [
    "ollama>=0.5.1",
]
openai = [
    "openai>=1.98.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
