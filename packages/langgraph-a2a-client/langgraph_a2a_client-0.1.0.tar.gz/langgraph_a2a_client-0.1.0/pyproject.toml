[project]
name = "langgraph-a2a-client"
version = "0.1.0"
description = "A2A Protocol Client Tool for LangGraph"
authors = [
    {name = "5enxia", email = "5enxia@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
dependencies = [
    "httpx>=0.27.0",
    "a2a-sdk>=0.1.0",
    "langchain-core>=0.2.0",
]

[project.optional-dependencies]
examples = [
    "langchain>=0.3.27",
    "langchain-openai>=0.3.34",
    "langgraph>=0.6.8",
]

[project.urls]
Repository = "https://github.com/5enxia/langgraph-a2a-client"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/langgraph_a2a_client"]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.13.2",
]
