[project]
name = "berea"
description = "Berea: A CLI for studying Scripture."
authors = [
    {name = "Jamie Stadnik"},
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["bible", "cli", "scripture", "verse", "reference", "lookup", "search", "find"]
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Intended Audience :: Religion",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/JStadnik619/berea"

[project.scripts]
bible = "berea.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.3.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "berea/cli.py"
pattern = "__version__ = ['\"](?P<version>[^'\"]+)['\"]"
