[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "promptflow-ai"
version = "0.1.0"
description = "Agentic AI infrastructure for tracking LLM performance and prompt accuracy"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "PromptFlow", email = "hello@promptflow.dev"}
]
keywords = ["ai", "agentic-ai", "llm", "prompts", "tracking", "analytics", "openai", "anthropic", "monitoring"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://promptflow-ui.vercel.app"
Documentation = "https://promptflow-ui.vercel.app"
Repository = "https://github.com/promptflow/promptflow-ai"
Issues = "https://github.com/promptflow/promptflow-ai/issues"
