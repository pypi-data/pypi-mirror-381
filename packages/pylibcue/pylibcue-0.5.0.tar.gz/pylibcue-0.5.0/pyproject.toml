[build-system]
requires = ["setuptools>=77.0", "Cython>=3.1"]
build-backend = "setuptools.build_meta"

[project]
name = "pylibcue"
version = "0.5.0"
requires-python = ">=3.10"
authors = [
  {name = "Cycloctane", email = "Cycloctane@octane.top"},
]
description = "CUE sheet parser library for Python."
readme = "README.rst"
license = "GPL-2.0-only"
license-files = ["COPYING", "vendor/libcue/LICENSE"]
keywords = ["cue", "libcue", "cuetools", "audio", "music", "cd", "metadata"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Utilities",
  "Topic :: Multimedia",
  "Topic :: Multimedia :: Sound/Audio :: CD Audio",
  "Topic :: Multimedia :: Sound/Audio :: CD Audio :: CD Ripping",
  "Topic :: Software Development :: Libraries",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Cython",
  "Programming Language :: C",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
]

[project.scripts]
"cueprint.py" = "pylibcue.cueprint:main"

[project.urls]
Homepage = "https://github.com/Cycloctane/pylibcue"
Repository = "https://github.com/Cycloctane/pylibcue.git"
Changelog = "https://github.com/Cycloctane/pylibcue/blob/main/CHANGELOG.rst"

[tool.setuptools]
packages = ["pylibcue"]
