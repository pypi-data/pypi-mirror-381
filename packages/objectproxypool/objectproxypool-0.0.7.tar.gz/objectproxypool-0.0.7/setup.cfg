[metadata]
name = objectproxypool
version = 0.0.7
author = Samuel M. Fischer
author_email = samuel.fischer@ufz.de
description = Simple object-based multiprocessing
long_description = file: README.md
long_description_content_type = text/markdown
requires_python = >=3.10
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
license = GNU Lesser General Public License v3 (LGPLv3)
license_files = LICENSE
url = https://git.ufz.de/oesa/objectproxypool

[project.urls]
Homepage = https://git.ufz.de/oesa/objectproxypool
Bug Tracker = https://git.ufz.de/oesa/objectproxypool/issues

[options]
package_dir = 
	= src
zip_safe = True
include_package_data = True
install_requires = 
	numpy >= 1.23
	more_itertools

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

