[metadata]
name = copilotkey
version = 0.1.0
author = Daniel Kramer
author_email = daniel.kramer@example.com
description = Send Shift+Win+F23 (Copilot Key) with one call
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: Microsoft :: Windows
	License :: OSI Approved :: MIT License

[options]
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	copilotkey = copilotkey.__main__:main

