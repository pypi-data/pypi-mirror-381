[project]
name = "mustrd"
version = "0.7.4"
description = "A Spec By Example framework for RDF and SPARQL, Inspired by Cucumber."
authors = [
    { name = "John Placek", email = "john.placek@semanticpartners.com" },
    { name = "Juliane PiÃ±eiro-Winkler", email = "juliane.pineiro-winkler@semanticpartners.com" },
    { name = "Aymeric Picou", email = "aymeric.picou@semanticpartners.com" },
    { name = "Lance Paine", email = "lance.paine@semanticpartners.com" },
    { name = "Andrew Large", email = "andy.large@semanticpartners.com" },
]
classifiers = [
    "Programming Language :: Python",
    "Framework :: Pytest",
    "Natural Language :: English",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
readme = "README.md"
license = "MIT License"
urls = {"repository" = "https://github.com/Semantic-partners/mustrd"}
entry-points = {"pytest11" = {"mustrd_plugin" = "mustrd.mustrdTestPlugin"}}

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
rdflib = "^7.1.3"
pytest = "^7.2.0"
pandas = "^2.0"
numpy = "~1.26.0"
multimethods-py = "^0.5.3"
colorlog = "^6.7.0"
requests = "^2.28.2"
tabulate = "^0.9.0"
beautifulsoup4 = "^4.11.1"
openpyxl = "^3.1.2"
toml = "^0.10.2"
pyshacl="^0.30.0"
tomli = "^2.0.1"
urllib3 = "1.26.19"
flake8 = "7.0.0"
coverage = "7.4.3"
colorama = "0.4.6"
Jinja2 = "3.1.5"
edn-format = "^0.7.5"


[tool.poetry.dev-dependencies]

[tool.poetry.group.dev.dependencies]
autopep8 = "^2.0.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
