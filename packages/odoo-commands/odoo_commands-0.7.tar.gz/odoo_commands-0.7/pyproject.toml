[tool.poetry]
name = "odoo-commands"
version = "0.7"
description = "Project description"
authors = ["Dmitry Voronin <dimka665@gmail.com>"]

repository = "https://github.com/odoo-ru/odoo-commands"
license = "MIT"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
#click_odoo = "^1.5.0"
#click-odoo-contrib = "^1.15.0"
manifestoo-core = "^1.4"
typer = {extras = ["all"], version = ">=0.15"}
#Babel = "^2.11.0"
tomlkit = "^0.11"
lxml = "<5"
dataclasses = {version = "==0.8", python = ">=3.6,<3.7"}

[tool.poetry.dev-dependencies]
ipython = "*"
pytest = "*"
pytest-pythonpath = "*"
#odoo = {path = "odoo-11.0.post20201201"}

[tool.poetry.scripts]
oc = "odoo_commands.app:app"

[tool.pytest]
testpaths = "tests"
norecursedirs = [".*/", "docs/"]

[tool.flake8]
max-line-length = 120
exclude = [".*/", "docs/_build/"]

[tool.mypy]
check_untyped_defs = true

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
strict = true
latest-tag = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
