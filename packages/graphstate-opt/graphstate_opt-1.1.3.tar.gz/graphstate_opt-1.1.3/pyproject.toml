[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "graphstate-opt"
version = "1.1.3"
authors = [{ name="Hemant Sharma"},
            { name="Kenneth Goodenough"}]
description = "Package for graph-state-optimisation"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "cvxpy",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/arr0w-hs/graph_state_optimization"
Issues = "https://github.com/arr0w-hs/graph_state_optimization/issues/"
Releases = "https://github.com/arr0w-hs/graph_state_optimization/releases"

[project.optional-dependencies]
mosek = ["mosek"]