[project]
name = "foxypack"
version = "0.0.1"
description = "Default template for PDM package"
authors = [
    { name = "shapdi", email = "shapranov.work@gmail.com" },
]
dependencies = [
    "ruff>=0.13.2",
    "pydantic>=2.11.9",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.optional-dependencies]
test = [
    "coverage>=7.10.7",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
