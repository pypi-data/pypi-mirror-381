name: Publish MkDocs

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  publish_mkdocs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install Python & MkDocs & Plugins
        run: uv sync

      - name: Publish document
        run: uv run mkdocs gh-deploy --force
