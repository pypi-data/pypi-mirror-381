[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "contextifyai"
version = "0.1.3"
description = "The simplest way to build AI agents - Built on Vercel AI SDK with PromptFlow tracking"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ContextifyAI", email = "hello@contextifyai.dev"}
]
keywords = [
    "ai",
    "agentic-ai",
    "llm",
    "openai",
    "anthropic",
    "vercel-ai-sdk",
    "promptflow",
    "tracking",
    "context-management"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "ai-sdk-python>=0.1.0",
    "requests>=2.31.0",
    "python-dotenv>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

[project.urls]
Homepage = "https://github.com/sanjevvishnu/contextifyAI"
Documentation = "https://github.com/sanjevvishnu/contextifyAI#readme"
Repository = "https://github.com/sanjevvishnu/contextifyAI"
Issues = "https://github.com/sanjevvishnu/contextifyAI/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["contextifyai*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"
