[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "bcml-ai"
version = "0.0.3"
description = "**BCML's** official Python library for loading BCML AI models."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Darin Tanner", email = "bcml@example.com" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU Affero General Public License v3",
]

[project.urls]
Homepage = "https://github.com/bcml-ai/bcml-ai/"

# --- Important bits for Hatchling + src layout ---
[tool.hatch.build.targets.wheel]
# Tell Hatchling which package directory to include in the wheel
packages = ["src/bcml"]

[tool.hatch.build.targets.sdist]
# Make sure source dist includes your code and metadata
include = [
  "src/bcml",
  "README.md",
  "LICENSE",
  "pyproject.toml",
]