# This workflow tests the release build process without publishing
name: Release Build Test for PiTCT

# Controls when the workflow will run
on:
  # Allow manual trigger for testing
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains jobs for testing the release build process
  build-bdist:
    # The type of runner that the job will run on
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}

    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
          - os: linux-arm
            runs-on: ubuntu-24.04-arm
          - os: windows-intel
            runs-on: windows-latest
          - os: windows-arm
            runs-on: windows-11-arm
          - os: macos-arm
            runs-on: macos-latest
          - os: pyodide
            runs-on: ubuntu-latest
            platform: pyodide

    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.2.0
        env:
          CIBW_PLATFORM: ${{ matrix.platform || 'auto' }}
          CIBW_ARCHS: ${{ matrix.archs || 'auto' }}
          
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: pitct-${{ runner.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
          retention-days: 7
      
      # Test: Skip uploading to release for test runs
      # - name: Upload binaries to release
      #   uses: svenstaro/upload-release-action@v2
      #   with:
      #     repo_token: ${{ secrets.GITHUB_TOKEN }}
      #     file: ./wheelhouse/*.whl
      #     tag: ${{ github.ref }}
      #     overwrite: true
      #     file_glob: true

      # - name: Upload binaries to pytct-docs release
      #   uses: svenstaro/upload-release-action@v2
      #   with:
      #     repo_token: ${{ secrets.PYTCT_DOCS_RELEASE_TOKEN }}
      #     file: ./wheelhouse/*.whl
      #     tag: ${{ github.ref }}
      #     overwrite: true
      #     file_glob: true
      #     repo_name: OMUCAI/PyTCT-docs
      #     body: ${{ github.event.release.body }}
          
  build-sdist:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v5
      
      - name: Build
        run: pipx run build --sdist
          
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: pitct-sdist
          path: dist
          retention-days: 7
          
      # Test: Skip uploading to release for test runs
      # - name: Upload binaries to release
      #   uses: svenstaro/upload-release-action@v2
      #   with:
      #     repo_token: ${{ secrets.GITHUB_TOKEN }}
      #     file: dist/*.tar.gz
      #     tag: ${{ github.ref }}
      #     overwrite: true
      #     file_glob: true
          
  test-publish-to-pypi:
    name: Test PyPI Publishing Process
    needs: [build-bdist, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi-test
      url: https://test.pypi.org/p/PiTCT
    # Test: Only run on manual trigger or specific conditions
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Download regular platform artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: pitct-*
          path: dist
          merge-multiple: true

      - name: Remove pyodide artifacts if any
        run: |
          # Remove any pyodide wheels that might have been downloaded
          find dist -name "*pyodide*" -delete || true

      - name: Print out packages
        run: ls dist

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

