[project]
name = "mcp-vertica"
dynamic = ["version"]
description = "Vertica MCP using Fast MCP"
requires-python = ">=3.12"
dependencies = [
    "vertica-python>=1.0.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "mcp[cli]"
]

[[project.authors]]
name = "nolleh"
email = "nolleh7707@gmail.com"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/mcp_vertica/__init__.py"

[project.scripts]
mcp-vertica = "mcp_vertica:cli"
