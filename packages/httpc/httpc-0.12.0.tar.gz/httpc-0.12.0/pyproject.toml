[project]
name = "httpc"
authors = [
    {name = "ilotoki0804", email = "ilotoki0804@gmail.com"},
]
description = "httpx with css."
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["httpx", "request", "css", "soup", "selectolax", "catcher"]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "selectolax>=0.3.26",
    "httpx>=0.28.0",
]
dynamic = ["version"]

[project.optional-dependencies]
catcher = ["zstd>=1.5.6.6"]

[project.scripts]
httpc = "httpc.__main__:main"

[tool.uv]
dev-dependencies = [
    "fastapi[standard]>=0.115.5",
    "ipykernel>=6.29.5",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.3",
]

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "UP", "W", "B"]
ignore = ["E501", "F401", "F405", "F403", "E402", "S101", "F841"]

[tool.coverage.report]
exclude_also = [
    "unreachable",
    "case other:",
    "assert False",
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?deprecated",
    "@overload",
]
source = [
    "src",
]

[tool.hatch.version]
path = "src/httpc/_base.py"

[tool.hatch.build.targets.wheel]
packages = ["src/httpc"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
