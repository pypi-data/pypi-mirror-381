[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sysutil-lib"
version = "0.6.0"
authors = [
    { name="ryzeon-dev" },
]
description = "Linux system information library"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
]

[project.urls]
Homepage = "https://github.com/ryzeon-dev/sysutil"
