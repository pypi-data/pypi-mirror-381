[build-system]
requires = ["pip>=25.1.1,<25.2", "setuptools>=78.1.1", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuralcache"
version = "0.3.2"
description = "NeuralCache: narrative + stigmergic reranker for RAG (Context-Use@K uplift)."
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
authors = [{name = "Carnot Engine", email = "hello@carnotengine.com"}]
keywords = ["RAG", "reranker", "LLM", "information retrieval", "narrative coherence", "stigmergy"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

dependencies = [
  # Web framework & ASGI stack (broadened ranges for reduced churn while remaining below next
  # potential breaking minor; tests + pip-audit gate safety)
  "fastapi>=0.118,<0.121",
  "starlette>=0.48,<0.51",
  "uvicorn[standard]>=0.30,<0.32",
  "numpy>=1.26",
  "pydantic>=2.6",
  "pydantic-settings>=2.2",
  "scipy>=1.11",
  "typer>=0.12",
  "orjson>=3.9",
  "python-dateutil>=2.9",
  "rich>=13.7",
]

[project.optional-dependencies]
test = ["pytest>=8.0", "pytest-cov>=5.0"]
dev = ["ruff>=0.4", "mypy>=1.8", "pre-commit>=3.6", "httpx>=0.27", "types-requests>=2.32"]
embeddings = [
  "openai>=1.0.0",
  "sentence-transformers>=2.6.0"
]
ops = ["prometheus-client>=0.20", "requests>=2.32"]
adapters = [
  "langchain-core>=0.2",
  "llama-index-core>=0.10",
]

[project.scripts]
neuralcache = "neuralcache.cli:app"
neuralcache-build-cr = "neuralcache.cr.cli:build_cr_main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
indent-width = 4
target-version = "py311"
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "C4", "DTZ", "ISC", "PIE", "Q", "RET", "SIM", "PTH"]
ignore = ["E203"]
preview = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
strict_optional = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
