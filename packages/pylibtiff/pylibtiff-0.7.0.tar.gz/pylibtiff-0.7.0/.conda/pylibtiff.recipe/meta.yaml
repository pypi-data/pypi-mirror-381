package:
  name: pylibtiff
  version: 0.4.4.dev1

source:
  git_url: ../


build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  string: {{ environ.get('GIT_BUILD_STR', 'NA') }}

test:
  skip: True  # tests are in build.sh

requirements:
  build:
    - numpy
    - pytest
    - libtiff  # used for testing
  host:
  run:
    - numpy
    - libtiff

about:
  home: https://github.com/pearu/pylibtiff
  license: BSD 3-clause
