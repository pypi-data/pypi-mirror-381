[tox]
envlist = py38, py39, py310, py311, lint, ruff

[testenv]
deps =
    pytest
    pytest-asyncio
    jupyter_client
    pandas
    pyarrow
    nbformat
    # Add any other runtime/test dependencies here
commands =
    pytest

[testenv:ruff]
deps = ruff
commands = ruff check src/

[testenv:lint]
deps =
    flake8
    black
commands =
    flake8 src/ --max-line-length=100
    black --check src/

[flake8]
max-line-length = 100
exclude = __pycache__,.tox,.git,build,dist
