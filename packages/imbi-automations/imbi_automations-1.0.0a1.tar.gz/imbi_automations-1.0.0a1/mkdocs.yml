site_name: Imbi Automations
repo_name: AWeber-Imbi/imbi-automations
repo_url: https://github.com/AWeber-Imbi/imbi-automations
copyright: Copyright 2025 - AWeber
edit_uri: edit/main/docs/

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Configuration: configuration.md
  - Workflows: workflows.md
  - Actions:
    - actions/index.md
    - Callable: actions/callable.md
    - Claude: actions/claude.md
    - Docker: actions/docker.md
    - File: actions/file.md
    - Git: actions/git.md
    - GitHub: actions/github.md
    - Shell: actions/shell.md
    - Template: actions/template.md
    - Utility: actions/utility.md
  - CLI Reference: cli.md
  - Debugging: debugging.md

theme:
  name: material
  logo: logo.svg  # Place logo.svg in docs/ directory
  favicon: logo.svg
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tabs
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            show_bases: true
            heading_level: 2
            members_order: source
            show_object_full_path: false
            show_category_heading: true
            group_by_category: true
            docstring_section_style: table
            members:
              - __init__
            filters:
              - "!^_"  # Hide private members
            annotations_path: brief
