# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.10
target-version = "py310"

[lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = [
    "E4",
    "E7",
    "E9",
    "FAST",
    "YTT",
    "ASYNC",
#    "S",
    "S608",
#    "B",
#    "A",
    "C4",
#    "DTZ",
    "EXE",
    "FA",
    "INT",
    "ISC",
    "ICN",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SIM",
    "SLOT",
    "TID",
#    "TD",
    "I",
#    "NPY",
#    "PD",
#    "N",
#    "PERF",
    "E",
    "W",
    "F",
    "PGH",
    "UP",
    "FURB",
    "RUF",
#    "TRY",
    "PIE"
]

# E501 - line too long (https://docs.astral.sh/ruff/rules/line-too-long/)
# RUF100 - unused-noqa (https://docs.astral.sh/ruff/rules/unused-noqa/)
ignore = ["E501", "RUF100"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[lint.per-file-ignores]
# Ignore `F403` (from module import *) pytests conftest.py
# Ignore `I001` (unsorted imports) -> they are order-sensitive
"tests/conftest.py" = ["F403", "I001"]
# Ignore `S101` (Use of `assert` detected)
# Ignore `S105` (Possible hardcoded password assigned to)
# Ignore `S106` (Possible hardcoded password assigned to argument)
# Ignore `S108` (Probable insecure usage of temporary file or directory)
# Ignore `S311` (Standard pseudo-random generators are not suitable for cryptographic purposes)
"tests/*" = ["S101", "S105", "S106", "S108", "S311"]
