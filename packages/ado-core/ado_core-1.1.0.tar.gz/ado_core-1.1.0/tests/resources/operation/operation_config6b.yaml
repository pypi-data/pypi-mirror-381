spaces:
  - 'space-d1f737-fcb7d1'

operation:
  module:
    moduleClass: "RayTune"
    moduleName: "ray_tune.operator"
  parameters:
    tuneConfig:
      search_alg:
        name: "random"
      metric: 'custom_cost' # Comes from the my_cost_function experiment
      mode: 'min'
      num_samples: 10
      max_concurrent_trials: 1  # This is set for debugging. Increase if you want multiple measurements at once.
    runtimeConfig:
      storage_path: "/data/ray_results"  #Stop raytune using root (/) for ray_results on a RayCluster