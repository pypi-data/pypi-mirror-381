[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true # This is on by default, including it for clarity

[tool.setuptools_scm]
root = "../../../"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["build", "build.*", "examples"]

[tool.setuptools.package-data]
# Note: This is optional. If you don't specify every non python file that's in SCM will be added
robotic_lab_actuator = ["actuator_definitions.yaml", # Required: The file that describes the actuator classes the plugin provides
                        "experiments.yaml" # Optional file that contains definitions for experiment catalog
                        ]
[project]
name="robotic_lab" # Change to your preferred name, along with the actual package
description="A template for creating an actuator" # Change to describing your actuator
dynamic = ["version"]
