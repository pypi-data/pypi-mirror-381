[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snakebar"
version = "0.1.1"
description = "A tqdm-like progress bar that snakes across your terminal via a random space-filling curve."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Majo Bustamante Rosell" }]

[project.urls]
Homepage = "https://github.com/majoburo/snakebar"
Repository = "https://github.com/majoburo/snakebar"

# We package a single Python module file named snakebar.py (not a package directory)
[tool.setuptools]
py-modules = ["snakebar"]

[project.scripts]
snakebar = "snakebar:main"
