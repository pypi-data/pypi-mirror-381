[project]
name = "ragloader"
version = "0.1.13"
description = "A tool for uploading and embedding documents for RAG systems"
readme = "README.md"
requires-python = ">=3.10, <3.13"
dependencies = [
    "docx2txt>=0.8",
    "langchain-community>=0.3.16",
    "langchain-experimental>=0.3.4",
    "langchain-huggingface>=0.1.2",
    "langchain-openai>=0.3.4",
    "langgraph>=0.2.66",
    "openai>=1.60.0",
    "pymupdf>=1.25.2",
    "python-dotenv>=1.0.1",
    "qdrant-client>=1.13.2",
    "tiktoken>=0.8.0",
    "tokenizers>=0.21.0",
    "toml>=0.10.2",
]
maintainer = [
    {name = "Numlabs"}
]

[dependency-groups]
dev = [
    "jupyterlab>=4.3.4",
    "pyperclip>=1.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/data",
  "/data/**"
]
