[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-ingestion-service"
version = "0.2.0"
description = "A production-ready Python service for intelligently chunking source code and ingesting it into RAG pipelines"
authors = [
    {name = "Sandeep G", email = "sandeepg2890@gmail.com"}
]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["rag", "code-analysis", "embeddings", "vector-database", "code-chunking"]

dependencies = [
    "tree-sitter",
    "tree-sitter-java", 
    "langchain",
    "langchain-community",
    "langchain-huggingface",
    "gitpython",
    "pydantic",
    "python-dotenv",
    "sentence-transformers",
    "einops",
    "pinecone",
    "langchain-pinecone",
    "langchain-nomic",
    "nomic[local]",
    "click",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black", 
    "mypy",
]

[project.scripts]
code-ingestion = "code_ingestion.cli:main"

[project.urls]
Homepage = "https://github.com/sandeepgovi/code-ingestion-service"
Issues = "https://github.com/sandeepgovi/code-ingestion-service/issues"
Repository = "https://github.com/sandeepgovi/code-ingestion-service.git"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
code_ingestion = ["*.md", "*.txt"]