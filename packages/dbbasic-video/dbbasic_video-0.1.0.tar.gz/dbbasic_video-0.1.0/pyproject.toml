[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbbasic-video"
version = "0.1.0"
description = "AI-powered video analysis toolkit for extracting, analyzing, and summarizing video content"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "DBBasic", email = "hello@dbbasic.com"}
]
keywords = ["video", "ai", "analysis", "youtube", "transcript", "keyframes", "scene-detection"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Video",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "scenedetect[opencv]>=0.6.0",
    "opencv-python>=4.5.0",
    "pillow>=10.0.0",
    "youtube-transcript-api>=1.0.0",
    "openai>=1.0.0",
    "python-dotenv>=1.0.0",
    "yt-dlp>=2023.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/askrobots/dbbasic-video"
Repository = "https://github.com/askrobots/dbbasic-video"
Issues = "https://github.com/askrobots/dbbasic-video/issues"

[project.scripts]
dbbasic-video = "dbbasic_video.cli:main"
dbvideo = "dbbasic_video.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dbbasic_video = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
