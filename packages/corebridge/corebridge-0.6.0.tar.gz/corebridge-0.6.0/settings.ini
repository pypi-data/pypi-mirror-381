[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = corebridge
lib_name = %(repo)s
version = 0.6.0
min_python = 3.10
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = corebridge
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Fenke Meijer
author_email = fenkemeijer@gmail.com
copyright = 2023 onwards, %(author)s
description = Bridge for Univia AICore
keywords = python aicore Univia whysor
language = English
status = 3
user = fenke

### Optional ###
requirements = python-dateutil pytz numpy pandas scipy scikit-learn fastcore twine apscheduler rdata
dev_requirements = python-dateutil pytz numpy pyarrow pandas scipy scikit-learn fastcore jupyter ipywidgets jupyterlab>4 jupyter_contrib_nbextensions jupyterlab-git jupyterlab-quarto nbdev aiohttp asyncpg apscheduler twine tabulate rdata nbdev
