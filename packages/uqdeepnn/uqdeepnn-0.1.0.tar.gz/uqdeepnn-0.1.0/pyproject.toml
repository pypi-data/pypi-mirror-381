[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uqdeepnn"
version = "0.1.0"
description = "Unified deep learning uncertainty quantification (UQ) toolkit: VI, Laplace, SGLD MCMC, MC Dropout (PyTorch)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="Vispi Nevile Karkaria"}, {name="Contributors"}]
keywords = ["uncertainty-quantification", "bayesian", "deep-learning", "pytorch", "variational-inference", "mcmc", "laplace", "dropout"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
    "tqdm",
    "numpy",
    "matplotlib",
    "scikit-learn",
    "laplace-torch>=0.1.7"
]

[project.urls]
Homepage = "https://github.com/yourusername/uqdeepnn"
Repository = "https://github.com/yourusername/uqdeepnn"
Documentation = "https://github.com/yourusername/uqdeepnn#readme"

[tool.setuptools.packages.find]
where = ["src"]
