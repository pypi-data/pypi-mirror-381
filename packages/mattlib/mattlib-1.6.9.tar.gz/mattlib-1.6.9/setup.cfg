[metadata]
name = mattlib
version = 1.6.9
author = 4matt
author_email = mattzero@4matt.com.br
description = API data extraction and formatting utilities.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://source.cloud.google.com/mtz-repos-global/mattlib
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
license-file = LICENSE

[options]
package_dir = 
	= src
packages = mattlib, mattlib.clockify, mattlib.google, mattlib.network, mattlib.microsoft, mattlib.salesforce, mattlib.system, mattlib.adobe, mattlib.docusign, mattlib.snow
install_requires = 
	requests
	pandas
	certifi
	flask
	google-api-python-client
	google-cloud-storage
	sqlalchemy
	jwt
python_requires = >=3.8

[egg_info]
tag_build = 
tag_date = 0

