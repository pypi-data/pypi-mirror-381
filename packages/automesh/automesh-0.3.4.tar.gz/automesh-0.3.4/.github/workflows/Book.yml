name: Book
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.head_ref }}
env:
  CARGO_TERM_COLOR: always
on:
  pull_request:
    branches: main
  push:
    branches: main
permissions: {}
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          toolchain: stable
      - name: Ansifilter
        run: sudo apt-get install -y ansifilter
      - name: Install
        run: cargo install mdbook mdbook-cmdrun mdbook-katex
      - name: Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.13
      - name: Info
        run: sed -i "s/std::env::var(\"GIT_COMMIT_HASH\").unwrap_or(env!(\"CARGO_PKG_VERSION\").to_string()),/\"$(git rev-parse --short HEAD)\".to_string(),/" src/main.rs
      - name: CLI
        run: cargo install --path .
      - name: Rust
        run: cargo build --release
      - name: Python
        run: pip install .
      - name: Test
        run: mdbook test --library-path target/release/deps/
      - name: Build
        run: mdbook build
      - name: Move
        run: mkdir -p _site/ && cp -r book/build/* _site/
      - name: Upload
        uses: actions/upload-pages-artifact@v4
  Deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: Build
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - name: Deployment
        id: deployment
        uses: actions/deploy-pages@v4
