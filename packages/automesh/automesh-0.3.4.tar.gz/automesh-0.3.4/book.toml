[book]
authors = ["Chad B. Hovey <chovey@sandia.gov>", "Michael R. Buche <mrbuche@sandia.gov>"]
description = "Automatic mesh generation."
language = "en"
src = "book/"
title = "automesh"

[build]
build-dir = "book/build/"
create-missing = false

[rust]
edition = "2024"

[output.html.fold]
enable = true
level = 0

[output.html]
edit-url-template = "https://github.com/autotwin/automesh/edit/main/{path}"
git-repository-url = "https://github.com/autotwin/automesh"

[preprocessor.cmdrun]

[preprocessor.katex]
after = ["links"]
