[project]
name = "markdown_javadoc_references"
description = "A Markdown extension that makes it easy to reference Javadocs"
version = "0.1.1"

dependencies = [
    "requests",
    "markdown",
    "beautifulsoup4"
]

authors = [
    {name = "Nick Hensel"}
]

license = "MIT"
license-files = ["LICENSE"]

readme = "README.md"
requires-python = ">=3.9"

[project.urls]
github = "https://github.com/Goldmensch/pymarkdown-java-references"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest-xdist (>=3.8.0,<4.0.0)",
    "pytest (>=8.4.2,<9.0.0)"
]
