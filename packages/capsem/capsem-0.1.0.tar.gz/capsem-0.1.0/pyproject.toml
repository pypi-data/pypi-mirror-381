[project]
name = "capsem"
version = "0.1.0"
description = "CAPSEM: Contextual Agent Privacy and Security Manager"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "networkx>=3.5",
    "pip>=25.2",
    "pydantic>=2.11.9",
    "python-dotenv>=1.1.1",
    "tabulate>=0.9.0",
]

[dependency-groups]
dev = [
    "google-adk>=1.14.1",
    "ipykernel>=6.30.1",
    "pyright>=1.1.405",
    "pytest>=8.4.2",
]
demo = [
    "google-adk>=1.14.1",
    "ipykernel>=6.30.1",
    "litellm>=1.77.4",
]

[tool.setuptools.packages.find]
include = ["capsem*"]
