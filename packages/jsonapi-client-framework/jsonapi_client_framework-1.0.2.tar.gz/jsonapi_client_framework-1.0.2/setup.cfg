[metadata]
name = jsonapi-client-framework
version = attr: jsonapi_client.version.VERSION
author = Felipe Batista da Silva
author_email = contact@batistadasilva.com
description = An object-oriented framework for JSON:API clients.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = jsonapi
license_files = 
	LICENSE
classifiers = 
	Programming Language :: Python :: 3
project_urls = 
	Homepage = https://github.com/hostnfly/jsonapi-client-framework
	Issues = https://github.com/hostnfly/jsonapi-client-framework/issues

[options]
python_requires = >=3.8
include_package_data = True
install_requires = 
	requests >= 2
	jsonpickle >= 4
	dataclasses-json

[options.package_data]
jsonapi_client = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

