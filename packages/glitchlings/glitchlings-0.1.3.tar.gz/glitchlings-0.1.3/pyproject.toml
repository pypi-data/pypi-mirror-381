[project]
name = "glitchlings"
version = "0.1.3"
description = "Monsters for your language games."
readme = "README.md"
requires-python = ">=3.12"

dependencies = [
    "confusable-homoglyphs>=3.3.1",
    "datasets>=4.0.0",
    "jellyfish>=1.2.0",
    "nltk>=3.9.1",
]

authors = [
    { name = "osoleve" }
]

keywords = ["nlp", "text", "adversarial augmentation", "text augmentation"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
]

[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/osoleve/glitchlings"
Repository = "https://github.com/osoleve/glitchlings.git"
Issues = "https://github.com/osoleve/glitchlings/issues"
Changelog = "https://github.com/osoleve/glitchlings/releases"

[project.scripts]
glitchlings = "glitchlings.main:main"

[project.optional-dependencies]
prime = [
    "verifiers>=0.1.3.post0",
]
dev = [
    "pytest>=8.0.0",
]

[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "**/__pycache__/**",
    ".git/**",
    ".venv/**",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "**/__pycache__/**",
    ".git/**",
    ".venv/**",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/glitchlings"
]
exclude = [
    "tests/**",
    "tests",
    "**/__pycache__/**",
]

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
