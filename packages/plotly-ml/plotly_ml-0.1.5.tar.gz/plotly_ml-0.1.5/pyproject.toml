[build]
source-dir = "src"
[project]
name = "plotly-ml"
version = "0.1.5"
description = "Interactive ML Visualizations with Plotly"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "pandas>=2.3.2",
    "plotly>=6.3.0",
    "polars>=1.33.1",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.20",
    "mkdocstrings[python]>=0.30.1",
    "mkdocs-autorefs>=1.4.3",
]
