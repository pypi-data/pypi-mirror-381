[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "greedy-ancestral-search"
version = "0.0.4"
dependencies = [
    "networkx>=3.4.2",
]
requires-python = ">=3.10"
authors = [
    { name = "Marc Franquesa MonÃ©s"},
    { name = "Jiaqi Zhang"},
    { name = "Caroline Uhler"},
]
description = "Python implementation of the Greedy Ancestral Seach (GAS) algorithm from the paper 'On the Number of Conditional Independence Tests in Constraint-based Causal Discovery'."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.md"]
keywords = ["causal discovery", "constraint-based causal discovery"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/uhlerlab/greedy-ancestral-search"
Issues = "https://github.com/uhlerlab/greedy-ancestral-search/issues"

[tool.hatch.build.targets.sdist]
exclude = [
  "benchmarks",
]
[dependency-groups]
dev = [
    "causal-learn>=0.1.4.1",
    "conditional-independence>=0.1a6",
    "graphical-model-learning>=0.1a8",
    "graphical-models>=0.1a21",
    "ipykernel>=6.30.0",
    "matplotlib>=3.10.1",
    "numpy>=2.2.3",
    "pytest>=8.3.5",
    "ruff>=0.11.0",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.ruff]
exclude = ["benchmarks"]
lint.extend-select = ["I"]
