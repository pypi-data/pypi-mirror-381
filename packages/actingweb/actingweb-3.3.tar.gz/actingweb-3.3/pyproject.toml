[tool.poetry]
name = "actingweb"
version = "3.3"
description = "The official ActingWeb library"
authors = ["Greger Wedel <support@greger.io>"]
maintainers = ["Greger Wedel <support@greger.io>"]
license = "BSD"
readme = "README.rst"
homepage = "http://actingweb.org"
repository = "https://github.com/actingweb/actingweb"
documentation = "http://actingweb.readthedocs.io"
keywords = ["actingweb", "distributed", "microservices", "rest", "api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
packages = [{ include = "actingweb" }]

[tool.poetry.dependencies]
python = "^3.11"
pynamodb = "^6.0.0"
boto3 = "^1.40.6"
requests = "^2.31.0"
typing-extensions = "^4.0.0"
oauthlib = "^3.2.0"
cryptography = "^45.0.6"
mcp = { version = "^1.12.4", optional = true }
flask = { version = "^3.1.1", optional = true }
werkzeug = { version = "^3.1.3", optional = true }
jinja2 = { version = "^3.0.0", optional = true }
fastapi = { version = "^0.116.1", optional = true }
pydantic = { version = "^2.0.0", optional = true }
uvicorn = { version = "^0.35.0", optional = true }

[tool.poetry.extras]
flask = ["flask", "werkzeug", "jinja2"]
fastapi = ["fastapi", "pydantic", "jinja2", "uvicorn"]
mcp = ["mcp"]
all = ["mcp", "flask", "werkzeug", "jinja2", "fastapi", "pydantic", "uvicorn"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-cov = "^6.2.1"
pytest-timeout = "^2.1.0"
responses = "^0.23.0"
black = "^25.1.0"
mypy = "^1.0.0"
ruff = "^0.12.8"
pre-commit = "^4.2.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-copybutton = "^0.5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pypitest"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | deprecated_db_gae
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"deprecated_db_gae/*" = ["F401", "F841", "E501"]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["pynamodb.*", "boto3.*", "botocore.*", "mcp.*"]
ignore_missing_imports = true

[tool.coverage.run]
relative_files = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=actingweb",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
