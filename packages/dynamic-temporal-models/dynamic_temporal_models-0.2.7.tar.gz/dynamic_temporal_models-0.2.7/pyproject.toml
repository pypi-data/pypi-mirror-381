[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dynamic-temporal-models"
version = "0.2.7"
description = "A package for managing dynamic workflows and activities using Temporal."
authors = [{ name = "Tai Nguyen", email = "tainguyen.ntt.97@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["dynamic_models*"]
