[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "stlts"
description = "Synthesizing a trace that satisfies a given Signal Temporal Logic (STL) formula."
readme = "README.md"
authors = [
    {name = "Sota Sato", email = "sotasato@nii.ac.jp"},
]
license = { file = "LICENSE" }
requires-python = ">=3.8"
dynamic = ["version"]
dependencies = [
    "numpy",
    "gurobipy>=11.0.0",
    "scipy",
    "matplotlib",
    "pandas",
    "plotly==5.20.0",
]

[project.urls]
Homepage = "https://github.com/midoriao/stlts"
Repository = "https://github.com/midoriao/stlts"

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
    "black",
    "isort"
]


[tool.setuptools.packages.find]
exclude = ["build", "contrib", "experiments", "paper"]

[tool.setuptools_scm]

[tool.black]
line-length = 88
skip-string-normalization = true
preview = true

[tool.isort]
line_length = 88
profile = "black"

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
strict_optional = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "--doctest-modules"

