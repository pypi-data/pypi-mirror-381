[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gembench"
version = "1.0.2"
description = "A Benchmark for Ad-Injected Response Generation within Generative Engine Marketing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Silan Hu"},
    {name = "Shiqi Zhang"},
    {name = "Yimin Shi"},
    {name = "Xiaokui Xiao"}
]
keywords = ["llm", "generative-engine-marketing", "ad-injection", "benchmark", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "openai",
    "tiktoken",
    "flask",
    "python-dotenv",
    "nltk",
    "numpy",
    "sentence-transformers",
    "huggingface-hub",
    "tokenizers",
    "transformers",
    "scikit-learn>=1.0.0",
    "rouge>=1.0.1",
    "gensim>=4.3.2",
    "pandas>=2.1.0",
    "rich==14.0.0",
    "openpyxl==3.1.5",
    "et-xmlfile==2.0.0",
    "pyfiglet==1.0.2",
    "portalocker==2.10.1",
    "tenacity",
    "aiolimiter",
    "diskcache",
    "cachetools",
    "matplotlib",
]

[project.urls]
Homepage = "https://gem-bench.org"
"Bug Reports" = "https://github.com/Generative-Engine-Marketing/GEM-Bench/issues"
Source = "https://github.com/Generative-Engine-Marketing/GEM-Bench"
Documentation = "https://github.com/Generative-Engine-Marketing/GEM-Bench/blob/main/README.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["GemBench*"]

[tool.setuptools.package-data]
"GemBench.benchmarking" = [
    "dataset/product/*.json",
    "dataset/MT-Human/*.json",
    "dataset/LM-Market/*.json",
    "dataset/CA_Prod/src/dataset/*.tsv",
]
