[build-system]
requires = ["setuptools>=61.0.0,<70.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diagram-ai-generator"
version = "1.0.6"
description = "Professional AI-powered architecture diagram generator with MCP server support"
readme = "README.md"
authors = [
    { name = "Carlos Martínez García-Villarrubia", email = "carlos@caricalia.com" },
]
maintainers = [
    { name = "Carlos Martínez García-Villarrubia", email = "carlos@caricalia.com" },
]
keywords = [
    "diagrams",
    "architecture",
    "ai",
    "mcp",
    "visualization",
    "aws",
    "azure",
    "gcp",
    "kubernetes",
    "multi-cloud",
    "claude",
    "infrastructure",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Systems Administration",
    "Topic :: Scientific/Engineering :: Visualization",
    "Environment :: Console",
    "Natural Language :: English",
]
requires-python = ">=3.10"
dependencies = ["diagrams>=0.23.0", "Pillow>=10.0.0", "mcp>=0.1.0"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-mock>=3.12",
    "black>=24.0",
    "ruff>=0.3",
    "mypy>=1.8",
    "build>=1.0",
    "twine>=5.0",
]
test = ["pytest>=8.0", "pytest-cov>=5.0", "pytest-mock>=3.12"]

[project.urls]
Homepage = "https://github.com/carlosmgv02/diagram-ai-generator"
Repository = "https://github.com/carlosmgv02/diagram-ai-generator"
Documentation = "https://github.com/carlosmgv02/diagram-ai-generator#readme"
Issues = "https://github.com/carlosmgv02/diagram-ai-generator/issues"
Changelog = "https://github.com/carlosmgv02/diagram-ai-generator/releases"
"Bug Reports" = "https://github.com/carlosmgv02/diagram-ai-generator/issues"
"Source Code" = "https://github.com/carlosmgv02/diagram-ai-generator"

[project.scripts]
diagram-ai-mcp = "src.application.mcp.server_modular:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.setuptools.package-data]
"src.infrastructure.external" = ["*.json"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
