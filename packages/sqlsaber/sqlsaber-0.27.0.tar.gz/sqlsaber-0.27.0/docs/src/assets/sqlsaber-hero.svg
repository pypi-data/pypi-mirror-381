<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">SQLsaber terminal banner</title>
  <desc id="desc">A static terminal-style panel showing the SQLSABER wordmark inside a bordered block.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0c1228"/>
    </linearGradient>
    <style>
      .mono { font: 800 110px/1.1 ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; letter-spacing: 6px; }
      .ascii { font: 700 22px/1.25 ui-monospace, SFMono-Regular, Menlo, Consolas, "Noto Sans Mono", "DejaVu Sans Mono", "Courier New", monospace; white-space: pre; text-rendering: optimizeLegibility; }
      .muted { fill: #9aa3b2; }
      .fg { fill: #d7d9e3; }
      .term { fill: #141a2a; stroke: #27314e; }
      .titlebar { fill: #1b2236; stroke: #27314e; }
    </style>
  </defs>

  <!-- terminal -->
  <g transform="translate(60,52)">
    <rect class="term" rx="16" ry="16" width="1100" height="750"/>
    <rect class="titlebar" x="0" y="0" rx="16" ry="16" width="1100" height="48"/>
    <rect x="0" y="32" width="1080" height="16" fill="#1b2236"/>
    <!-- mac dots -->
    <g transform="translate(18,16)">
      <circle cx="0" cy="0" r="7" fill="#ff5f57"/>
      <circle cx="22" cy="0" r="7" fill="#febc2e"/>
      <circle cx="44" cy="0" r="7" fill="#28c840"/>
    </g>

    <!-- content area -->
    <g transform="translate(32,84)">
      <!-- inner bordered block enlarged -->
      <rect x="0" y="0" width="1016" height="250" rx="12" fill="#1a2034" stroke="#cbd5e1" opacity="0.6"/>
      <!-- ASCII wordmark using tspans for reliable line breaks -->
      <text class="ascii fg" x="28" y="56" dominant-baseline="text-before-edge">
        <tspan x="28" dy="0">███████  ██████  ██      ███████  █████  ██████  ███████ ██████</tspan>
        <tspan x="28" dy="28">██      ██    ██ ██      ██      ██   ██ ██   ██ ██      ██   ██</tspan>
        <tspan x="28" dy="28">███████ ██    ██ ██      ███████ ███████ ██████  █████   ██████</tspan>
        <tspan x="28" dy="28">     ██ ██ ▄▄ ██ ██           ██ ██   ██ ██   ██ ██      ██   ██</tspan>
        <tspan x="28" dy="28">███████  ██████  ███████ ███████ ██   ██ ██████  ███████ ██   ██</tspan>
        <tspan x="28" dy="28">            ▀▀</tspan>
      </text>
    </g>

  </g>
</svg>
