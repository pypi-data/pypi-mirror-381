[project]
name = "sqlsaber"
version = "0.27.0"
description = "SQLsaber - Open-source agentic SQL assistant"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "asyncpg>=0.30.0",
    "rich>=13.7.0",
    "pydantic-ai",
    "keyring>=25.6.0",
    "platformdirs>=4.0.0",
    "questionary>=2.1.0",
    "httpx>=0.28.1",
    "aiomysql>=0.2.0",
    "aiosqlite>=0.21.0",
    "duckdb>=0.9.2",
    "fastmcp>=2.9.0",
    "cyclopts>=3.22.1",
    "prompt-toolkit>3.0.51",
]

[tool.uv]
dev-dependencies = ["ruff>=0.12.0", "pytest>=8.0.0", "pytest-asyncio>=1.0.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sqlsaber"]

[project.scripts]
sqlsaber = "sqlsaber.cli.commands:main"
saber = "sqlsaber.cli.commands:main"
sqlsaber-mcp = "sqlsaber.mcp.mcp:main"
saber-mcp = "sqlsaber.mcp.mcp:main"
