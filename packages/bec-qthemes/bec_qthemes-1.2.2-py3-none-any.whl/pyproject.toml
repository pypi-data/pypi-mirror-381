[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bec_qthemes"
version = "1.2.2"
description = "BEC Qt themes"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
]
dependencies = ["qtpy~=2.4"]

[project.optional-dependencies]
dev = [
    "black~=24.0",
    "isort~=5.13, >=5.13.2",
    "coverage~=7.0",
    "pylint~=3.0",
    "pytest-random-order~=1.1",
    "pytest-qt~=4.4",
]

[project.urls]
"Bug Tracker" = "https://github.com/bec-project/bec_qthemes/issues"
Homepage = "https://github.com/bec-project/bec_qthemes"
changelog = "https://github.com/bec-project/bec_qthemes/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
include = ["*"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[tool.black]
line-length = 100
skip-magic-trailing-comma = true

[tool.pylint.basic]
# Good variable names regexes, separated by a comma. If names match any regex,
# they will always be accepted
good-names-rgxs = [
    ".*scanID.*",
    ".*RID.*",
    ".*pointID.*",
    ".*ID.*",
    ".*_2D.*",
    ".*_1D.*",
]

[tool.semantic_release]
build_command = "python -m build"
version_toml = ["pyproject.toml:project.version"]

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "feat",
    "fix",
    "perf",
    "style",
    "refactor",
    "test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = true

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
