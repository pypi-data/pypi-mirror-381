[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omnimancer-cli"
version = "0.1.15"
description = "A unified command-line interface for multiple AI language models"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Kellan Strong", email = "kellan@jite.ai"}
]
keywords = ["ai", "cli", "chat", "openai", "claude", "language-model"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Chat",
]

dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "cryptography>=41.0.0",
    "python-dotenv>=1.0.0",
    "certifi>=2023.0.0",
    "aiofiles>=23.0.0",
    "aiohttp>=3.8.0",
    "psutil>=5.9.0",
    "beautifulsoup4>=4.12.0",
    "html2text>=2020.1.16",
    "jsonschema>=4.17.0",
    "readability-lxml>=0.8.1",
    "PyYAML>=6.0.0",
    "toml>=0.10.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
omnimancer = "omnimancer.cli.interface:main"
omn = "omnimancer.cli.interface:main"
omniman = "omnimancer.cli.interface:main"

[project.urls]
Homepage = "https://gitlab.com/jite-ai/omnimancer"
Repository = "https://gitlab.com/jite-ai/omnimancer"
Issues = "https://gitlab.com/jite-ai/omnimancer/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["omnimancer*"]

[tool.black]
line-length = 88
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "0.1.15"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.flake8]
max-line-length = 88
extend-ignore = "E203, W503"
select = "C,E,F,W,B,B950"
exclude = ".git,__pycache__,build,dist,.venv,venv"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=omnimancer --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"
markers = [
    "security: marks tests as security-related tests"
]