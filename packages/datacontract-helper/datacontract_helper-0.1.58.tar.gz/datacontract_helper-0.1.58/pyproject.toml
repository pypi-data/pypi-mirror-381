[project]
name = "datacontract-helper"
version = "0.1.58"
description = "Add your description here"
readme = "README.md"
# dynamic = ["version"]
requires-python = ">=3.13"
dependencies = [
    "attrs>=25.3.0",
    "build>=1.3.0",
    "click>=8.2.1",
    # "confluent-kafka[all,protobuf,schema-registry]>=2.11.1",
    "confluent-kafka[protobuf,schema-registry]>=2.11.1",
    "datacontract-cli[all]>=0.10.35",
    "httpx>=0.28.1",
    "jsonschema>=4.25.1",
    "orjson>=3.11.3",
    "pip>=25.2",
    "requests>=2.32.5",
    "twine>=6.1.0",
]


[project.optional-dependencies]
dev = [
  "black",
  "flake8",
  "Flake8-pyproject",
  "pre-commit",
  "pylint",
  "ruff",
]
pypi = [
  "build",
  "pytest-runner",
  "setuptools-lint",
  "setuptools_scm",
  "twine",
  "wheel"
]
test = [
 "pytest",
 "pytest-cov",
]


[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools]
package-dir = {"" = "src"}


[build-system]
requires = [
    "setuptools >= 65.6.3",
    "wheel",
    #"setuptools_scm[toml]>=6.2"
    ]
build-backend = "setuptools.build_meta"



[project.scripts]
datacontract-helper = "cli.cli:cli"




