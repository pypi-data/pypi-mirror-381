[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metadata-curation-client"
version = "0.8.1"
description = "API client for metadata curation platforms"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Digital Edition Curation Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black",
    "isort",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/yourusername/digital-edition-curation"
Repository = "https://github.com/yourusername/digital-edition-curation"
Issues = "https://github.com/yourusername/digital-edition-curation/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["metadata_curation_client*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88
