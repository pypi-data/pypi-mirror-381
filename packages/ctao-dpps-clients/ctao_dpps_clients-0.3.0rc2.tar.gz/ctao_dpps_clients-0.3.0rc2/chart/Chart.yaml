# this is a parent helm chart for the DPPS project

apiVersion: v2
name: dpps
version: "0.0.0-dev"
appVersion: "0.0.0-dev"
description: A Helm chart for the DPPS project
type: application
keywords:
- dpps

maintainers:
- name: The DPPS Authors
  email:

dependencies:
- name: bdms
  version: v0.4.1
  repository: oci://harbor.cta-observatory.org/dpps
  condition: bdms.enabled

- name: wms
  version: v0.3.2
  repository: oci://harbor.cta-observatory.org/dpps
  condition: wms.enabled

- name: cert-generator-grid
  condition: cert-generator-grid.enabled
  version: v3.1.0
  repository: oci://harbor.cta-observatory.org/dpps

## observability

- name: grafana
  condition: grafana.enabled
  version: 9.2.2
  repository: https://grafana.github.io/helm-charts

- name: prometheus
  condition: prometheus.enabled
  version: 27.20.0
  repository: https://prometheus-community.github.io/helm-charts

- name: loki
  condition: loki.enabled
  version: 6.30.1
  repository: https://grafana.github.io/helm-charts

- name: fluent-bit
  condition: fluent-bit.enabled
  version: 0.48.9
  repository: https://fluent.github.io/helm-charts
