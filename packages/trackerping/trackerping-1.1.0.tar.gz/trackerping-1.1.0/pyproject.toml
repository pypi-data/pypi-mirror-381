[project]
name = "trackerping"
version = "1.1.0"
requires-python = ">=3.10"
dependencies = ["aiohttp>=3.11", "anyio", "yarl"]
authors = [
  {name = "Cycloctane", email = "Cycloctane@octane.top"},
]
description = "Connectivity test tool for Bittorrent trackers."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["torrent", "network"]
classifiers = [
  "Topic :: Utilities",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
]

[project.urls]
Repository = "https://github.com/Cycoctane/trackerping.git"

[project.scripts]
trackerping = "trackerping:main"
