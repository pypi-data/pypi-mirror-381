[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "stashhouse-tftp"
version = "0.0.1"
dependencies = [
    "py3tftp==1.3.0",
    "stashhouse==0.0.3"
]
requires-python = ">=3.11"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "StashHouse plugin for Trivial File Transfer Protocol (TFTP)"
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/stashhouse-tftp"
Issues = "https://github.com/Jayson-Fong/stashhouse-tftp/issues"

[project.entry-points.'stashhouse.plugins.server']
tftp = "stashhouse_tftp.server:TFTPServer"

[project.entry-points.'stashhouse.plugins.cli.register']
tftp = "stashhouse_tftp:register_arguments"

[project.entry-points.'stashhouse.plugins.cli.parse']
tftp = "stashhouse_tftp:parse_arguments"