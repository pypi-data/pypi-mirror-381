[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "stashhouse-tftp"
version = "0.0.2"
dependencies = [
    "py3tftp==1.3.0",
    "stashhouse==0.0.4"
]
requires-python = ">=3.11"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "StashHouse plugin for Trivial File Transfer Protocol (TFTP)"
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: File Sharing",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/stashhouse-tftp"
Issues = "https://github.com/Jayson-Fong/stashhouse-tftp/issues"

[project.entry-points.'stashhouse.plugin']
tftp = "stashhouse_tftp:TFTPServer"
