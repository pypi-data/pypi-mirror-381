[build-system]
requires = [
    "scikit-build-core",
    "pybind11",
    "setuptools>=42",
    "wheel",
    "ninja",
    "cmake>=3.12",
]
build-backend = "scikit_build_core.build"

[project]
name = "basis-splines"
version = "1.0.5"
readme = "docs/README.pypi.md"
dependencies = ["numpy"]
authors = [{ name = "Philip DorpmÃ¼ller", email = "philip.dorpmueller@web.de" }]
description = "Library implementing polynomial splines in basis form and operations including derivative, integral, sum, and product. "
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Github = "https://github.com/phdorp/basis-splines"


[project.optional-dependencies]
EXAMPLES = ["matplotlib"]
STUBS = ["pybind11-stubgen"]

[tool.scikit-build]
cmake.args = [
    "-DBUILD_TEST=OFF",
    "-DBUILD_EXAMPLES=OFF",
    "-DBUILD_DOCS=OFF",
    "-DBUILD_PYBINDS=ON",
]
cmake.build-type = "Release"
