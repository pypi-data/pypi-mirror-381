name: Doxygen GitHub Pages Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5

      - name: Install Doxygen
        run: sudo apt-get install doxygen graphviz

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup python environment
        env:
          PATH_PYBINDS: ${{ github.workspace }}/bindings/python
          PATH_PYSTUBS: ${{ github.workspace }}/bindings/python/basisSplines
        run: |
          pip install .[STUBS]
          python ${{ env.PATH_PYBINDS }}/basisSplines/buildStubs.py

      - name: Configure CMake
        run: cmake -B${{github.workspace}}/build -DBUILD_TEST=OFF -DBUILD_BENCHMARK=OFF -DBUILD_DOCS=ON -DBUILD_EXAMPLES=OFF

      - name: Build documentation
        run: cmake --build ${{github.workspace}}/build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folder: build/docs/html