[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "mcp-jupyter-notebook"
dynamic = ["version"]
description = "A MCP server for AI agents to interact with a Jupyter server"
readme = "README.md"
authors = [
    { name = "Roberto Rodriguez", email = "9653181+Cyb3rWard0g@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.11.3",
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "jupyter-agent-toolkit>=0.1.9",
    "mcp>=1.12.4",
    "starlette>=0.47.2",
    "uvicorn>=0.35.0",
]


[project.scripts]
mcp-jupyter-notebook = "mcp_jupyter_notebook.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.23",
    "ruff",
    "flake8",
    "black",
    "fastmcp",
    "mcp",
    "jupyter-agent-toolkit",
    "anyio>=4",
    "ipykernel",
    "build",
    "twine",
    "packaging",
    "setuptools",
    "setuptools_scm",
    "wheel"
]


[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]


[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra"
pythonpath = ["src"]
norecursedirs = ["repos", ".venv"]