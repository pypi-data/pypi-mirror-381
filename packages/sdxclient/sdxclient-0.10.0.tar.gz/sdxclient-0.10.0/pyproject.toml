[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sdxclient"
version = "0.10.0"
# version = "0.10.0rc1"
description = "A Python client library for interacting with the AtlanticWave-SDX L2VPN API"
readme = "README.md"
authors = [
  { name = "FIU", email = "lmarinve@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"

# Core runtime deps onlyâ€”keep base install light.
dependencies = [
  "requests>=2.31.0",
  "pandas>=2.0.0",
  "PyJWT>=2.6.0"
]

[project.optional-dependencies]
# Install with: pip install "sdxclient[fabric]"
fabric = ["fabrictestbed-extensions>=1.5.0"]

[tool.setuptools.packages.find]
where = ["."]
include = ["sdxclient*"]

[tool.setuptools]
include-package-data = true

[project.urls]
Homepage = "https://github.com/atlanticwave-sdx/sdx-fabric"
Issues = "https://github.com/atlanticwave-sdx/sdx-fabric/issues"

