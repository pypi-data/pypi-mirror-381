[build-system]
requires = ["scikit-build-core", "nanobind"]
build-backend = "scikit_build_core.build"

[project]
name = "pylmcf"
version = "0.9.2"
description = "Python bindings for Network Simplex algorithm from LEMON library"
authors = [{ name="Michał Startek", email="michal.startek@mimuw.edu.pl" }]
maintainers = [{ name="Michał Startek", email="michal.startek@mimuw.edu.pl" }]
license = "BSL-1.0"
license-files = ["LICENCE"]
dependencies = ["numpy"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 4 - Beta",
]
keywords = ["network simplex", "minimum cost flow", "lemon", "graph algorithms"]

[project.urls]
"Homepage" = "https://github.com/michalsta/pylmcf"
"Repository" = "https://github.com/michalsta/pylmcf.git"

[project.optional-dependencies]
extras = ["networkx", "matplotlib"]

[tool.scikit-build.sdist]
exclude = ["**/*"]
include = [
    "/src/**/*.py",
    "/src/**/*.c",
    "/src/**/*.hpp",
    "/src/**/*.h",
    "/src/**/*.cpp",
    "/src/**/*.cc",
    "/LICENCE",
    "/README.md",
    "/pyproject.toml",
    "/CMakeLists.txt"
]
