[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-cap-alerts"
version = "1.0.0"
description = "Django package for CAP (Common Alerting Protocol)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Orestis Tsagketas", email = "otsagketas@getmap.gr"},
]
maintainers = [
    {name = "Orestis Tsagketas", email = "otsagketas@getmap.gr"},
]
keywords = ["django", "cap", "alerts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "Django>=4.2.0",
    "djangorestframework>=3.14.0",
    "djangorestframework-gis>=1.0.0",
    "psycopg2-binary>=2.9.0",
    "celery>=5.3.0",
    "redis>=5.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-django>=4.5.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "isort>=5.12.0",
]

[project.urls]
Homepage = "https://gitlab.com/otsagketas1/cap-package"
Documentation = "https://gitlab.com/otsagketas1/cap-package/-/blob/main/django_cap_alerts/README.md"
Repository = "https://gitlab.com/otsagketas1/cap-package"
"Bug Tracker" = "https://gitlab.com/otsagketas1/cap-package/-/issues"
"API Documentation" = "https://gitlab.com/otsagketas1/cap-package/-/blob/main/django_cap_alerts/docs/MANAGER_DOCS.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["cap_alerts*"]

[tool.setuptools.package-data]
cap_alerts = ["migrations/*.py", "migrations/**/*.py"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_django = "django"
known_first_party = "cap_alerts"
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "DJANGO", "FIRSTPARTY", "LOCALFOLDER"]
