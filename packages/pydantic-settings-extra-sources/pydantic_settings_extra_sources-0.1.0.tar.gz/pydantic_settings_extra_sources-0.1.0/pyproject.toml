[tool.poetry]
name = "pydantic-settings-extra-sources"
packages = [{include = "pydantic_settings_sources"}]
version = "0.1.0"
description = "Extra sources for pydantic-settings with environment variable substitution for YAML and TOML files"
authors = ["LazyTrot <admin@lazytrot.dev>"]
readme = "README.md"
license = "MIT"
keywords = ["pydantic", "settings", "yaml", "toml", "environment", "config", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.8"
pydantic = ">=1.10"
pydantic-settings = ">=1.0"
pyyaml = ">=6.0"
toml = ">=0.10.2"
deepmerge = ">=1.1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
ruff = "^0.1.0"
tox = "^4.11.1"
black = "^23.11.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "SIM"]
ignore = ["E501"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]
