[project]
name = "math-mcp-learning-server"
version = "0.6.1"
description = "Educational MCP server demonstrating FastMCP 2.0 best practices - Complete learning guide with contributing guidelines and roadmap for Model Context Protocol development"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "Hugues ClouÃ¢tre", email = "hugues+mcp@linux.com"}
]
keywords = ["mcp", "math", "calculator", "learning", "fastmcp", "tutorial", "education"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Documentation",
    "Environment :: Console",
]
dependencies = [
    "fastmcp>=2.0.0",
    "pydantic>=2.11.9",
]

[project.urls]
Homepage = "https://github.com/huguesclouatre/math-mcp-learning-server"
Repository = "https://github.com/huguesclouatre/math-mcp-learning-server"
Issues = "https://github.com/huguesclouatre/math-mcp-learning-server/issues"
Documentation = "https://github.com/huguesclouatre/math-mcp-learning-server#readme"
Contributing = "https://github.com/huguesclouatre/math-mcp-learning-server/blob/main/CONTRIBUTING.md"
"Future Improvements" = "https://github.com/huguesclouatre/math-mcp-learning-server/blob/main/FUTURE_IMPROVEMENTS.md"

[project.scripts]
math-mcp-learning-server = "math_mcp.server:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.25.2",
    "mypy>=1.18.2",
    "ruff>=0.13.1",
]
plotting = [
    "matplotlib>=3.8.0",
    "numpy>=1.26.0",
]
