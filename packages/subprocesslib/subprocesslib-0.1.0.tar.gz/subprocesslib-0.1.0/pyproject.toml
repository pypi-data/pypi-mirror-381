[project]
name = "subprocesslib"
version = "0.1.0"
description = "Object-oriented subprocess"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "Antoine Cezar", email = "antoine@cezar.fr" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Typing :: Typed",
]
dependencies = []

[project.urls]
Changelog = "https://gitlab.com/chwitlabs/subprocesslib/-/blob/main/CHANGELOG.md"
Documentation = "https://gitlab.com/chwitlabs/subprocesslib"
Homepage = "https://gitlab.com/chwitlabs/subprocesslib"
Issues = "https://gitlab.com/chwitlabs/subprocesslib/-/issues"
Repository = "https://gitlab.com/chwitlabs/subprocesslib"

[dependency-groups]
dev = [
  "mock>=5.1.0",
  "mypy>=1.13.0",
  "pytest-asyncio>=0.25.0",
  "pytest>=8.3.4",
  "ruff>=0.8.3",
  "types-mock>=5.1.0.20240425",
]

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"
