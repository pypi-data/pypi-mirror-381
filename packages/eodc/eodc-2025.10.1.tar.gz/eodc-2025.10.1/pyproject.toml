[tool.poetry]
name = "eodc"

version = "2025.10.1"
description = "Python SDK for interacting with EODC services."
authors = ["Lukas Weidenholzer <lukas.weidenholzer@eodc.eu>", "Gerald Irsiegler <gerald.irsiegler@eodc.eu>", "Christoph Reimer <christoph.reimer@eodc.eu>"]
maintainers = ["EODC Staff <support@eodc.eu>"]
readme = "README.md"
repository = "https://github.com/eodcgmbh/eodc-sdk"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

packages = [{include = "eodc"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
requests = "^2.28.2"
pydantic = ">=2.0.1,<3.0.0"
pydantic-settings = ">=2.3.4,<3.0.0"
dask-gateway = ">=2023.1.1"
pystac = "^1.7.3"
pyproj = "^3.6.0"
hera = "^5.14.0,<5.15.1"
pyjwt = {extras = ["crypto"], version = "^2.8.0"}
minio = "^7.1.16"
azure-storage-blob = "^12.18.3"
azure-identity = "^1.15.0"
openeo = {extras= ["localprocessing"], version = ">=0.13.0,<1"}
plotly = "^5.18.0"
nbformat=">4.2.0"
dash_leaflet="^1.0.15"
dash="^2.15.0"
dash-bootstrap-components="^1.5.0"
dash_daq="^0.5.0"
dash-extensions="^1.0.11"
jsbeautifier="^1.14.11"
OWSLib = "^0.29.3"
geopandas = "^0.14.3"
httpx = "^0.27.0"
boto3 = "1.34.145"
openeo-pg-parser-networkx = ">=2025.9.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.0"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"
ipykernel = "^6.22.0"
matplotlib = "^3.9.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
