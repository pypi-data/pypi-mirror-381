[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "jobspy-enhanced-scraper"
version = "1.0.0"
description = "Enhanced job scraper for LinkedIn, Indeed, Glassdoor, ZipRecruiter with improved filtering capabilities"
authors = ["Abhilash RS", "Enhanced by Community"]
homepage = "https://github.com/A6h9lash/jobspy-enhanced-scraper"
readme = "README.md"
keywords = [ "jobs-scraper", "linkedin", "indeed", "glassdoor", "ziprecruiter", "naukri", "enhanced", "filtering"]
[[tool.poetry.packages]]
include = "jobspy_enhanced"

[tool.black]
line-length = 88

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.2"
pandas = "^2.1.0"
NUMPY = "1.26.3"
pydantic = "^2.3.0"
tls-client = "^1.0.1"
markdownify = "^1.1.0"
regex = "^2024.4.28"

[tool.poetry.group.dev.dependencies]
jupyter = "^1.0.0"
black = "*"
pre-commit = "*"
twine = "^6.2.0"
build = "^1.3.0"
