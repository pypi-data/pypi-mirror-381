[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "errorx"
version = "0.1.0"
description = "Python Error Explainer and Fix Suggestion Module for coders"
authors = [{ name = "Himanshu", email = "himanshu9384r@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["python", "error", "debug", "explain", "fix", "premium", "advanced"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]