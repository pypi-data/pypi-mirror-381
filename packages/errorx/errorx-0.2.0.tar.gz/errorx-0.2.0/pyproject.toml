[project]
name = "errorx"
version = "0.2.0"
description = "Advanced Python Error Explainer and Fix Suggestion Module for developers"
authors = [
    { name = "Himanshu", email = "himanshu9384r@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
keywords = ["python", "error", "debug", "fix", "advanced", "premium", "high-level", "traceback"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"Homepage" = "https://github.com/himanshu9384R/errorx"
"Source" = "https://github.com/himanshu9384R/errorx"
"Documentation" = "https://github.com/himanshu9384R/errorx#readme"
"Contact" = "https://t.me/Kakkarotofficial"