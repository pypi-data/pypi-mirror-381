[project]
name = "ragents-frontend"
version = "0.1.0"
description = "RAGents Frontend - A Python-embeddable Next.js frontend for RAG agents"
readme = "README.md"
authors = [
    { name = "Mehran Moazeni", email = "mehran1414@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ragents_frontend"]

# Note: Frontend files should be copied into src/ragents_frontend/ before building
# Run this first: cp -r ../ragents-frontend/src src/ragents_frontend/frontend
#                cp -r ../src src/ragents_frontend/frontend_lib

[tool.ruff]
line-length = 100
target-version = "py39"
