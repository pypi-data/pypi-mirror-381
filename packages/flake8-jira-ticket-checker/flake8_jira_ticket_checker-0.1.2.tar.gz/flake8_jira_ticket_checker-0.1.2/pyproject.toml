[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flake8-jira-ticket-checker"
dynamic = ["version", "dependencies"]
description = "Flake8 plugin to check JIRA ticket status"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Nikita Lauer", email = "lauernik@gmail.com"}
]
keywords = ["flake8", "jira", "ticket", "checker", "linter"]
classifiers = [
    "Framework :: Flake8",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]

[project.urls]
Homepage = "https://github.com/lauernik/flake8-jira-ticket-checker"
Repository = "https://github.com/lauernik/flake8-jira-ticket-checker"
Issues = "https://github.com/lauernik/flake8-jira-ticket-checker/issues"

[project.entry-points."flake8.extension"]
JTC = "flake8_jira_ticket_checker.jira_checker:JiraTicketChecker"

[tool.setuptools.packages.find]
where = ["."]
include = ["flake8_jira_ticket_checker*"]

[tool.setuptools.dynamic]
version = {attr = "flake8_jira_ticket_checker.__version__.__version__"}
dependencies = {file = ["requirements.txt"]}
