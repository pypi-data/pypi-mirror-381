---
name: mailgun-dev
channels:
  - defaults
dependencies:
  - python >=3.10
  # build & host deps
  - pip
  - setuptools-scm
  # PyPi only
  - python-build
  # runtime deps
  - requests >=2.32.4
  # tests
  - conda-forge::pyfakefs
  - coverage >=4.5.4
  - pytest
  - pytest-benchmark
  - pytest-cov
  - pytest-xdist
  # linters & formatters
  - autopep8
  - black
  - flake8
  - isort
  - make
  - conda-forge::monkeytype
  - mypy
  - pandas-stubs
  - pep8-naming
  - pycodestyle
  - pydocstyle
  - pylint
  - pyright
  - radon
  - ruff
  - toml
  - types-requests
  - yapf
  # other
  - conda
  - conda-build
  - jsonschema
  - pre-commit
  - python-dotenv >=0.19.2
  - types-jsonschema
  - pip:
      - autoflake8
      - bandit
      - docconvert
      - pyment >=0.3.3
      - pytype
      - pyupgrade
      - refurb
      - scalene >=1.3.16
      - snakeviz
      - typos
      - vulture
      # PyPI
      - twine
