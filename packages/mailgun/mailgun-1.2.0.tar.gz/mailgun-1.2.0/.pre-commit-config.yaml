---
# Apply to all files without committing:
#   pre-commit run --all-files
# Update this file:
#   pre-commit autoupdate
default_language_version:
  python: python3
exclude: ^(.*/versioneer\.py|.*/_version\.py|.*/.*\.svg)

ci:
    autofix_commit_msg: |
        [pre-commit.ci] auto fixes from pre-commit.com hooks

        for more information, see https://pre-commit.ci
    autofix_prs: true
    autoupdate_branch: ''
    autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
    autoupdate_schedule: weekly
    skip: []
    submodules: false

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-vcs-permalinks
      # Fail if staged files are above a certain size.
      # To add a large file, use 'git lfs track <file>; git add <file> to track large files with
      # git-lfs rather than committing them directly to the git history
      - id: check-added-large-files
        args: [ "--maxkb=500" ]
      # Fails if there are any ">>>>>" lines in files due to merge conflicts.
      - id: check-merge-conflict
      # ensure syntaxes are valid
      - id: check-toml
      - id: debug-statements
      # Makes sure files end in a newline and only a newline;
      - id: end-of-file-fixer
      - id: mixed-line-ending
      # Trims trailing whitespace. Allow a single space on the end of .md lines for hard line breaks.
      - id: trailing-whitespace
        args: [ --markdown-linebreak-ext=md ]
      # Sort requirements in requirements.txt files.
      - id: requirements-txt-fixer
      # Prevent committing directly to trunk
      - id: no-commit-to-branch
        args: [ "--branch=master" ]
      # Detects the presence of private keys
      - id: detect-private-key

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: [--write]
        exclude: ^tests

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.34.0
    hooks:
      - id: check-github-workflows

#  - repo: https://github.com/pre-commit/mirrors-autopep8
#    rev: v2.0.4
#    hooks:
#      - id: autopep8
#        exclude: ^docs/

  - repo: https://github.com/akaihola/darker
    rev: v3.0.0
    hooks:
      - id: darker
        additional_dependencies: [black]

  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args:
          - --in-place
          - --remove-all-unused-imports
          - --remove-unused-variable
          - --ignore-init-module-imports

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
    -   id: flake8
        additional_dependencies:
          - radon
          - flake8-docstrings
          - Flake8-pyproject
        # TODO: Remove tests when we will be ready to process tests
        exclude: ^tests

  - repo: https://github.com/PyCQA/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        args:
          - --exit-zero

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.20.0
    hooks:
      - id: pyupgrade
        args: [--py310-plus, --keep-runtime-typing]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    # Ruff version.
    rev: v0.13.1
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix, --preview, --exit-non-zero-on-fix]
      # Run the formatter.
      - id: ruff-format

  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--select=D200,D213,D400,D415]
        additional_dependencies: [tomli]

  -   repo: https://github.com/dosisod/refurb
      rev: v2.2.0
      hooks:
      -   id: refurb

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
    -   id: mypy
        args: [--config-file=./pyproject.toml]
        additional_dependencies:
          - types-requests
        exclude: ^mailgun/examples/

  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.405
    hooks:
    - id: pyright

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml", "-r", "."]
        # ignore all tests, not just tests data
        exclude: ^tests/
        additional_dependencies: [".[toml]"]

  - repo: https://github.com/crate-ci/typos
    rev: v1.36.2
    hooks:
      - id: typos

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.22
    hooks:
      - id: mdformat
        additional_dependencies:
          # gfm = GitHub Flavored Markdown
          - mdformat-gfm
          - mdformat-black
