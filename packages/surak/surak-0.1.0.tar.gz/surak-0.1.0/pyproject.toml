[project]
name = "surak"
version = "0.1.0"
description = "Universal Policy Engine for CI/CD - Build policy enforcement into your platform"
authors = [{ name = "Your Name", email = "your.email@example.com" }]
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
keywords = [
    "policy",
    "cicd",
    "github-actions",
    "gitlab",
    "devops",
    "policy-engine",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "httpx>=0.27.0",
    "click>=8.1.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

# Optional dev server for testing
devserver = ["fastapi>=0.104.0", "uvicorn[standard]>=0.24.0"]

# Install everything for development
all = ["surak[dev,devserver]"]

[project.scripts]
surak = "surak.cli.main:cli"

[project.urls]
Homepage = "https://github.com/yourusername/surak"
Documentation = "https://surak.dev/docs"
Repository = "https://github.com/yourusername/surak"
Issues = "https://github.com/yourusername/surak/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["surak"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I", "N", "W"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
pythonpath = ["."]

[dependency-groups]
dev = [
    "build>=1.3.0",
]
