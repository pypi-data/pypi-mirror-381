[build-system]
requires = ["setuptools"] 
build-backend = "setuptools.build_meta"  # If not defined, then legacy behavior can happen.

[project]
name = "soniox-sdk" 
version = "0.1.6"
description = "Python SDK for Soniox speech-to-text API"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.txt"}
keywords = ["soniox", "speech-to-text", "api", "sdk"]
authors = [
  {name = "Mahdi Kiani", email = "mahdikiany@gmail.com" },
  {name = "Amir Shokouhiniya", email = "Shokouhiniya@gmail.com" },
  {name = "Pishrun", email = "dev@pish.run" }
]
maintainers = [
  {name = "Mahdi Kiani", email = "mahdikiany@gmail.com" },
  {name = "Amir Shokouhiniya", email = "Shokouhiniya@gmail.com" },
  {name = "Pishrun", email = "dev@pish.run" }
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.11.9",
    "websockets>=12.0",
]
[project.optional-dependencies]
dev = ["check-manifest", "ruff", "mypy"]
test = [
    "coverage",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.12.0",
    "respx>=0.20.0",
]

[project.urls]
"Homepage" = "https://github.com/mahdikiani/soniox"
"Bug Reports" = "https://github.com/mahdikiani/soniox/issues"
"Say Thanks!" = "https://saythanks.io/to/mahdikiani"
"Source" = "https://github.com/mahdikiani/soniox"

# The following would provide a command line executable called `json-advanced`
# which executes the function `main` from this package when invoked.
# [project.scripts]
# json_advanced = "json_advanced:main"


[tool.setuptools]
package-data = {"soniox" = ["*.dat", "py.typed"]}

[tool.ruff]
line-length = 79
target-version = "py313"
fix = true
unsafe-fixes = true
preview = true

[tool.ruff.lint]
select = [
  "F",     # Pyflakes: critical errors and unused code
  "E",
  "W",     # PEP8: formatting issues
  "I",     # isort: import sorting
  "UP",    # pyupgrade: modern syntax
  "B",     # bugbear: potential bugs
  "T",     # debugger / print statement checks
  "C",     # complexity: complexity checking
  "A",     # avoids shadowing Python built-ins
  "ASYNC", # async/await syntax
  "SIM",   # simplify: cleaner code
  "PERF",  # performance optimizations
  "TRY",   # better try/excepts
  "N",     # naming conventions
  "S",     # security checks
  "ANN",   # type annotation checks
  "T20",   # no print()
  "C4",    # comprehension: better loops
  "COM",   # enforces trailing commas where needed.
  "EXE",   # executable: executable checking
  "ISC",   # implicit string concatenation
  "G",     # misuse of logging string interpolation
  # "D",     # docstrings: docstring checking
  # "ERA", # remove commented code
  "RUF", # ruff-specific improvements
]
[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]
"examples/*" = ["ERA"]
"*" = ["TRY003"]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true
check_untyped_defs = false
disallow_untyped_defs = false
