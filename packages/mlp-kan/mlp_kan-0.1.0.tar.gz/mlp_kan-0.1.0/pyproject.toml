[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlp-kan"
version = "0.1.0"
description = "Kolmogorovâ€“Arnold Networks layers with MLP and interpolation activations."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
authors = [
  {name = "Yanbo Zhang"}
]
keywords = ["kolmogorov-arnold network", "neural networks", "torch", "representation learning"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.7"
dependencies = [
  "torch>=2.0"
]

[project.urls]
Homepage = "https://github.com/yanbozhang/MLP-KAN"
Repository = "https://github.com/yanbozhang/MLP-KAN"
Issues = "https://github.com/yanbozhang/MLP-KAN/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
