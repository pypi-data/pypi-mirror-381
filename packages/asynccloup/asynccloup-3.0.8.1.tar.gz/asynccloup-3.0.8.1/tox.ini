[tox]
envlist =
  lint
  mypy
  twine
  py{39,310,311,312,313}-click8
  report
  docs

[tool:pytest]
addopts =
  --basetemp={envtmpdir}

[testenv]
setenv =
  PYTHONPATH = {toxinidir}
deps =
  -r requirements/test.in
  click8: asyncclick >=8, <9
commands =
  pytest {posargs:-vv}
depends =
  report: py39-click8

[testenv:py39-click8]
commands =
  pytest --cov=asynccloup {posargs:-vv}

[testenv:report]
skip_install = true
deps = coverage
commands =
  coverage html
  coverage report

[testenv:lint]
skip_install = true
deps = flake8
commands = flake8 asynccloup tests examples

[testenv:mypy]
deps =
  mypy
  typing-extensions
commands =
  mypy --strict asynccloup
  mypy tests examples

[testenv:twine]
deps = twine
commands = twine check {distdir}/*

[testenv:dev]  # Create a development environment
envdir = {toxinidir}/venv
basepython = python3.13
usedevelop = true
deps = -r requirements/dev.txt
commands = python --version

[testenv:docs]
basepython = python3.13
deps = -r requirements/docs.txt
commands =
  python scripts/remove.py docs/_build
  sphinx-build {posargs:-E} -b html docs docs/_build/html
  # sphinx-build -b linkcheck docs docs/_build/html
