[project]
name = "specifyx"
version = "0.3.1"
description = "Enhanced spec-driven development CLI with modern architecture and Jinja2 templating"
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "SpecifyX Contributors", email = "blaz@paxia.co"}
]
keywords = ["spec-driven", "development", "cli", "templates", "jinja2", "toml", "project-generation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]
dependencies = [
    "typer",
    "rich",
    "httpx",
    "platformdirs",
    "readchar",
    "jinja2",
    "dynaconf",
    "tomli-w",
    "packaging",
    "colorlog",
    "pydantic",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-benchmark",
    "pytest-cov",
    "ruff",
    "pyrefly",
    "pre-commit",
]

[project.scripts]
specifyx = "specify_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/specify_cli"]

[tool.hatch.build.targets.wheel.sources]
"src/specify_cli" = "specify_cli"

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
    "pyproject.toml",
    "MANIFEST.in",
]

[tool.ruff]
src = ["src", "tests"]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C4", "ARG", "SIM"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "--import-mode=importlib",
]

[tool.pyrefly]