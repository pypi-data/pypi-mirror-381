# Binary classification flags for GLEIF companies
# These flags help categorize companies by industry/sector

# Metals and Mining
probably_metals_and_mining:
  name_patterns:
    - "\\b(MINING|MINE|MINERAL|METAL|GOLD|SILVER|COPPER|IRON|STEEL|ALUMINUM|ZINC|NICKEL|PLATINUM|PALLADIUM|COBALT|LITHIUM|URANIUM|COAL|OIL|GAS|PETROLEUM|ENERGY|POWER|ELECTRIC|UTILITY|RENEWABLE|SOLAR|WIND|HYDRO|NUCLEAR)\\b"
