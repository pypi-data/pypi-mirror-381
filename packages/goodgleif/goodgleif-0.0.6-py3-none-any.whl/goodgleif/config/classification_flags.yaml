    - "\\b(ORE|DEPOSIT|RESERVE|RESOURCE|EXPLORATION|PROSPECTING|GEOLOGICAL|GEOPHYSICAL|SURVEY|MAPPING)\\b"
  category_patterns:
    - "\\b(MINING|METALS|ENERGY|UTILITIES|MATERIALS)\\b"
  subcategory_patterns:
    - "\\b(MINING|METALS|ENERGY|OIL|GAS|COAL|RENEWABLE|SOLAR|WIND|HYDRO|NUCLEAR)\\b"

