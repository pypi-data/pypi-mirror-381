[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "dutchsoils"
version = "0.3.1"
description = "Package to get soil profiles of the Netherlands."
authors = [
    {name = "markvdbrink",email = "mark.vandenbrink@wur.nl"}
]
maintainers = [
    {name = "markvdbrink",email = "mark.vandenbrink@wur.nl"}
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas >=2.2",
    "pedon >=0.0",
    "numpy >=1.26",
    "requests >=2.32.4",
    "pyproj >=3.7.1",
    "matplotlib >=3.10",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Hydrology",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/markvdbrink/dutchsoils"
Issues = "https://github.com/markvdbrink/dutchsoils/issues"
Source = "https://bodemdata.nl/basiskaarten"

[project.optional-dependencies]
ipykernel = ["ipykernel ~=6.29"]
dev = [
    "pytest ~=8.4",
    "pre-commit ~=4.2",
    "coverage ~=7.10",
    "sphinx ~=8.2",
    "pydata-sphinx-theme ~=0.16",
    "numpydoc ~=1.9",
    "myst-nb ~=1.3",
    "myst-parser >=4.0",
]

[tool.ruff]
extend-include = ["*.ipynb"]
lint.extend-select = ["I"]
show-fixes = true
fix = true
