baseURL = "/"
languageCode = "en-us"
title = "GraphQL API for Python"
theme = "hugo-book"
relativeURLs = true

# Hugo version
[module]
  [module.hugoVersion]
    extended = true
    min = "0.146.0"

# Site parameters
[params]
  # Hugo Book theme specific parameters
  BookTheme = "auto"
  BookToC = true
  BookSection = "docs"

  # Repository
  BookRepo = "https://github.com/parob/graphql-api"
  BookEditPage = true

  # Search
  BookSearch = true

  # Comments (optional)
  BookComments = false

# Menu configuration for Hugo Book
[menu]
  [[menu.after]]
    name = "GitHub"
    url = "https://github.com/parob/graphql-api"
    weight = 50
  [[menu.after]]
    name = "PyPI"
    url = "https://pypi.org/project/graphql-api/"
    weight = 51

# Configure how URLs look like per section.
[permalinks]
  blog = "/:section/:year/:month/:day/:slug/"

# Image processing configuration.
[imaging]
  resampleFilter = "CatmullRom"
  quality = 75
  anchor = "Smart"

[services]
  [services.googleAnalytics]
    # Comment out the next line to disable GA tracking. Also disables the feature described in [params.ui.feedback].
    # id = "UA-00000000-0"

# Language configuration
[languages]
  [languages.en]
    title = "GraphQL API for Python"
    languageName ="English"
    # Weight used for sorting.
    weight = 1
    [languages.en.params]
      description = "A powerful and intuitive Python library for building GraphQL APIs"

# Markup configuration
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    # See a complete list of available styles at https://xyproto.github.io/splash/docs/all.html
    style = "github"
    # Uncomment if you want your chosen highlight style used for code blocks without a specified language
    # guessSyntax = "true"

# Output formats - ensure HTML is first/primary
[outputs]
  home = ["HTML"]
  page = ["HTML"]
  section = ["HTML"]

[params.print]
  disable_toc = false

[params.markmap]
  enable = true