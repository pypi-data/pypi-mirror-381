[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "nbnorm"
version = "0.6.1"
dependencies = [ "jupytext", ]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT License"}
description = """convenience tool to do mass notebook normalization."""
keywords = ["jupyter", "notebook", "education", "teaching"]
authors = [
  {name = "Thierry Parmentelat", email = "thierry.parmentelat@minesparis.psl.eu"},
]

# [project.optional-dependencies]
# gui = ["PyQt5"]
# cli = [
#   "click",
# ]


[tool.hatch.build.targets.wheel]
packages = [ "nbnorm" ]


[project.urls]
Repository = "https://github.com/flotpython/nbnorm"
"Bug Tracker" = "https://github.com/flotpython/nbnorm/issues"
Changelog = "https://github.com/flotpython/nbnorm/blob/main/CHANGELOG.md"


[project.scripts]
nbnorm = "nbnorm.nbnorm:main"
