[project]
name = "chattr"
version = "0.0.37"
description = "App part of the Chatacter Backend"
readme = "README.md"
authors = [
    { name = "Mohamed Hisham Abdelzaher", email = "mohamed.hisham.abdelzaher@gmail.com" },
]
requires-python = ">=3.13.7, <3.14"
dependencies = [
    "fastembed>=0.7.3",
    "gradio>=5.47.2",
    "langchain-community>=0.3.30",
    "langchain-mcp-adapters>=0.1.10",
    "langchain-openai>=0.3.34",
    "langgraph>=0.6.8",
    "loguru>=0.7.3",
    "m3u8>=6.0.0",
    "mem0ai>=0.1.118",
]

[project.scripts]
chattr = "chattr.__main__:main"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest-emoji>=0.2.0",
    "pytest-md>=0.2.0",
    "pytest-mergify>=2025.9.24.2",
    "ruff>=0.13.2",
    "ty>=0.0.1a20",
]
