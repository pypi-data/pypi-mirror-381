[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lunar_policy"
version = "0.1.7"
description = "Lunar Policy SDK"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
]
dependencies = [
    "jsonpath-ng>=1.5.3",
]

[project.urls]
homepage = "https://earthly.dev"
repository = "https://github.com/earthly/egov"

[tool.hatch.build]
exclude = [
    "tests/generate_sample.go",
]
