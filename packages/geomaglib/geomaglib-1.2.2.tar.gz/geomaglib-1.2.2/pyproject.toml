[project]
name = "geomaglib"
version = "1.2.2"
description = "The core library for building geomag model."
authors = [{ name = "Li-Yin Young", email = "liyin.young@noaa.gov" },
{ name = "Collin Kadlecek", email = "collin.kadlecek@noaa.gov" },
    {name = "Nir Boneh", email = "nir.boneh@noaa.gov"},
    {name = "Liam Kilcommons", email = "liam.kilcommons@colorado.edu"}]

maintainers = [{ name = "Li-Yin Young", email = "liyin.young@noaa.gov" },
{ name = "Collin Kadlecek", email = "collin.kadlecek@noaa.gov" },
{name = "Nir Boneh", email = "nir.boneh@noaa.gov"},
{name = "Liam Kilcommons", email = "liam.kilcommons@colorado.edu"}]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy"
    ]

readme = "Readme.md"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["geomaglib"]

[project.urls]
Homepage = "https://github.com/CIRES-Geomagnetism/geomaglib"