[project]
name = "gnosis-dispatch"
version = "0.3.2"
description = "Multiple and predicative dispatching library"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "ipython>=9.5.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
]
authors = [
  { name="David Mertz, Ph.D.", email="mertz@gnosis.cx" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {text = "BSD 2-Clause License"}
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/DavidMertz/dispatch"
Issues = "https://github.com/DavidMertz/dispatch/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dispatch"]


