[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RDP-MCP"
version = "0.2.0"
description = "MCP server for querying the RiboSeq.Org Data Portal - access ribosome profiling data through Claude and other LLMs"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    { name = "RiboSeq.Org", email = "riboseq@riboseq.org" }
]
keywords = ["rdp", "mcp", "riboseq", "ribosome-profiling", "genomics", "bioinformatics", "llm", "claude", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://rdp.ucc.ie"
Repository = "https://github.com/RiboSeqOrg/RiboSeqOrg-DataPortal"
Documentation = "https://rdp.ucc.ie/about"

[project.scripts]
rdp-mcp = "riboseq_mcp.server:run"

[tool.hatch.build.targets.wheel]
packages = ["src/riboseq_mcp"]
