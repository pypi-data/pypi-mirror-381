[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "hylightpy"
version = "0.0.23"
authors = [
  { name="Yuankang Liu", email="yuankang.liu@gmail.com" },
  { name="Tom Theuns", email="tom.theuns@gmail.com" },
]
description = "Atomic model for hydrogen recombination lines."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.19.0",
    "pandas>=2.2.0",
    "scipy>=1.14.0",
    "unyt>=3.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = [
    "LICENSE",
]

[project.urls]
Homepage = "https://github.com/YuankangLiu/HyLight"
Issues = "https://github.com/YuankangLiu/HyLight/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/hylightpy"]

[tool.hatch.build.targets.sdist]
include = [
  "src/hylightpy",
  "examples",
  "README.md",
  "LICENSE"
]