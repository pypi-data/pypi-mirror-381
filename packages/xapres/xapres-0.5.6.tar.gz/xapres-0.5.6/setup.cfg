[sdist]
formats = gztar

[flake8]
max-line-length = 105
select = C,E,F,W,B,B950
ignore = E203, E501, W503
exclude = xapres/_version.py

[metadata]
name = xapres
description = A package for processing data from the Autonomous phase-sensitive Radio-Echo Sounder (ApRES) using xarray.
author = ldeo_glaciology
url = https://github.com/ldeo-glaciology/xapres
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
author_email = j.kingslake@columbia.edu

[options]
install_requires = 
	gcsfs
	numpy
	xarray
	pandas
	tqdm
	zarr
	dask
	sounddevice
	soundfile
	netCDF4
	fsspec
setup_requires = 
	setuptools_scm
python_requires = >=3.6
include_package_data = True
packages = 
	xapres

[egg_info]
tag_build = 
tag_date = 0

