[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'PyLOpt'
version = '1.0.0'
dependencies = [
    'torch>=2.6.0',
    'torchvision>=0.21.0',
    'numpy>=2.0.0',
    'confuse>=2.0.1',
    'scipy>=1.15.2',
    'opencv-python-headless>=4.11.0.86',
    'matplotlib>=3.10.1',
    'PyQt5>=5.15.11',
    'pillow>=11.1.0',
    'ninja>=1.13.0',
    'quartic_bspline_extension>=0.3.0'
]
authors = [
    {name = 'Florian Thaler, Thomas Pock', email = 'florian.thaler@tugraz.at'}
]
maintainers=[
    {name = 'Florian Thaler', email = 'florian.thaler@tugraz.at'}
]
description = 'PyLevel Optimisation: A Python library for bilevel optimisation'
readme = 'README.md'
license = 'MIT'
keywords = ['PyLOpt', 'Bilevel optimisation', 'Image reconstruction']
classifiers = ['Programming Language :: Python :: 3']

[tool.setuptools.packages.find]
where = ['.']
exclude = ['tests*', 'docs*', 'data*', 'data_analysis*', 'images*', 'artefacts*', 'examples*']

[project.urls]
Homepage = 'https://github.com/VLOGroup/pylopt'
