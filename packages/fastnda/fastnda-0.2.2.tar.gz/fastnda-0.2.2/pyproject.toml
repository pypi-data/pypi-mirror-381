[project]
name = "fastnda"
dynamic = ["version"]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [ "Programming Language :: Python :: 3" ]
description = "Read Neware nda and ndax files fast."
dependencies = [
    "defusedxml>=0.7.1",
    "numpy>=2.2.6",
    "pandas>=2.3.1",
    "polars>=1.33.1",
]

[project.optional-dependencies]
dev = [
    "bumpver>=2025.1131",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "ruff>=0.12.8",
]

[tool.ruff]
line-length = 120
lint.select = ["ALL"]
lint.ignore = [
    "N806",
    "FA102",
    "PD901",
    "FBT001",
    "FBT002",
    "PLR2004",
    "TD002",
    "TD003",
    "D203",
    "D213",
    "COM812",
]
fix = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/*.py" = [
    "S101", # asserts allowed in tests
    "PT011", # allow just checking for ValueError without match
]

[tool.bumpver]
current_version = "v0.2.2"
version_pattern = "vMAJOR.MINOR.PATCH[PYTAGNUM]"
commit_message = "Bump version {old_version} -> {new_version}."
tag_message = "Release {new_version}."
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"fastnda/version.py" = [
    '__version__ = "{pep440_version}"',
]
