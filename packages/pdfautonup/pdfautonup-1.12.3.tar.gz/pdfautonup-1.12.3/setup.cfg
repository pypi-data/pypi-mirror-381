[metadata]
name = pdfautonup
version = 1.12.3
author = Louis Paternault
author_email = spalax@gresille.org
license = AGPLv3 or any later version
description = Convert PDF files to 'n-up' PDF files, guessing the output layout.
keywords = pdf nup
url = http://framagit.org/spalax/pdfautonup
project_urls = 
	Documentation = http://pdfautonup.readthedocs.io
	Source = https://framagit.org/spalax/pdfautonup
	Tracker = https://framagit.org/spalax/pdfautonup/issues
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Intended Audience :: End Users/Desktop
	Intended Audience :: Education
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: 3.14
	Topic :: Printing

[options]
packages = find:
zip_safe = True
include_package_data = True
python_requires = >=3.10, <4
install_requires = 
	pypdf>=3.4.0
	papersize>=1.2.0

[options.extras_require]
pymupdf = 
	PyMuPDF>=1.26.1

[bdist_wheel]
python_tag = py3

[options.entry_points]
console_scripts = 
	pdfautonup = pdfautonup.__main__:main

[egg_info]
tag_build = 
tag_date = 0

