[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RitalinCoder"
version = "1.0.0"
authors = [
    {name = "RitalinCoder", email = "rootritalin@gmail.com"},
]
description = "Telegram based remote access tool"
readme = "README.md"
license = {text = "MIT"}
keywords = ["telegram", "remote", "access", "tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.7"
dependencies = [
    "pyTelegramBotAPI>=4.14.0",
]

[project.scripts]
ritalincoder = "RitalinCoder.main:main"

[project.urls]
"Homepage" = "https://github.com/RootRitalin/RitalinCoder"
"Bug Reports" = "https://github.com/RootRitalin/RitalinCoder/issues"