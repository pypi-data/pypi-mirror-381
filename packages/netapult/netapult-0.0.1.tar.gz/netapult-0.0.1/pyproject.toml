[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "netapult"
version = "0.0.1"
requires-python = ">=3.11"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "Framework for terminal-based device management"
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "Typing :: Typed"
]

[project.optional-dependencies]
ssh = [
    "netapult-ssh==0.0.1"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/netapult"
Issues = "https://github.com/Jayson-Fong/netapult/issues"

[project.entry-points.'netapult.device']
generic = "netapult.client:Client"
