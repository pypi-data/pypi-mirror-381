[project]
name = "tessdb-dao"
dynamic = ["version"]
description = "Database independant SQLAlchemy Data Access Object layer for TESS database"
readme = "README.md"
requires-python = ">=3.12"
license-files = ["LICENSE"]
authors = [
    {name = "Rafael GonzÃ¡lez", email = "rafael08@ucm.es"},
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: No Input/Output (Daemon)",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
dependencies = [
  # Async Database stuff
  "SQLAlchemy[asyncio]>=2.0",
  "alembic >= 1.15",
  "aiosqlite >= 0.21", # asyncio sqlite connector
  "lica[aiosqlalchemy]>=2.0", # needs lica library from 2.x on
]


[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "mypy>=1.15.0",
]

[project.urls]
Homepage = "https://foundation.stars4all.eu"
Repository = "https://github.com/astrorafael/tessdb-dao.git"

[project.scripts]
# CLI utils to generate an initial database schema
tess-db-schema = "tessdbdao.cli.schema:main"
tess-db-populate = "tessdbdao.cli.populate:main"
# Asynchronous version of above just for illustration purposes
tess-db-aiopopulate = "tessdbdao.cli.aiopopulate:main"
tess-db-aioschema = "tessdbdao.cli.aioschema:main"



[build-system]
requires = ["setuptools >= 78.1", "wheel", "setuptools_scm[toml]>=8.2"]
build-backend = "setuptools.build_meta"

# pyproject.toml
# Automatically generates a _version-py file from with Git information
# This file shold be placed in .gitignore
[tool.setuptools_scm]
write_to = "src/tessdbdao/_version.py"

[tool.setuptools.packages.find]
# scanning for namespace packages is true by default in pyproject.toml, so
# you do NOT need to include the following line.
namespaces = true
where = ["src"]

[tool.setuptools]
script-files = []

[tool.ruff]
line-length = 100
