[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dj-boilerplate-generator"
version = "3.0"
description = "Ultimate Django Boilerplate Generator - Enterprise Edition"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "HttpError451", email = "contactshaikhwasim@gmail.com" }
]
keywords = ["django", "boilerplate", "generator", "enterprise"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "click>=8.0.0",
    "questionary>=1.10.0",
    "rich>=13.0.0",
    "jinja2>=3.0.0",
    "python-decouple>=3.8",
    "dj-database-url>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/contactshaikhwasim/dj-boilerplate-generator"

[project.scripts]
django-enterprise = "dj_boilerplate_generator.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["dj_boilerplate_generator*"]

[tool.setuptools.package-data]
"dj_boilerplate_generator" = ["templates/phase1/**/*"]
