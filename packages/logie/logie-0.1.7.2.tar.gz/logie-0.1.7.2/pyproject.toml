[build-system]
# 빌드 시스템 의존성 정의 (패키지를 빌드하기 위해 필요한 것들)
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
# 패키지 이름 (pip install 시 사용될 이름)
name = "logie"

# 버전
version = "0.1.7.2"

# 패키지 설명 (짧은 설명)
description = "로그 활용 패키지"

# 긴 설명 (README.md 사용)
readme = {file = "README.md", content-type = "text/markdown"}

# 최소 지원할 파이썬 버전
requires-python = ">=3.7"

# 작성자 정보
authors = [
  {name = "kimyh", email = "kim_yh663927@naver.com"}
]

# 설치 시 같이 설치될 의존성 목록
dependencies = [
  # "torch==2.7.0",
  # "torchaudio==2.7.0",
  # "torchvision==0.22.0",
  # "pandas==2.2.3",
  # "tqdm==4.67.1"
  # 예시: "pandas>=1.3.0,<2.0.0"  # 버전 범위 설정 방법
]

# 패키지의 메타데이터
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",   # MIT 대학 이름에서 유래한 자유 라이선스
  "Operating System :: OS Independent"
]

[tool.setuptools]
# 패키지 내 데이터 파일 포함 설정
include-package-data = true

[tool.setuptools.packages.find]
# find_packages() 와 동일하게 현재 디렉토리 기준 자동 검색
where = ["."]
# 필요 시 제외할 패키지 지정 가능
exclude = ["test/", "upload.py"]

[tool.setuptools.package-data]
# 특정 패키지에 포함할 정적 파일 지정 (globbing 지원)
# mypackage = ["*.pyc", "dir1/temp.json"]
# mypackage.module1 = ["temp.json"]
