[project]
name = "hotlog"
description = "cli loggging utilities"
authors = [{ name = "hotdog-werx" }]
readme = "README.md"
license = 'MIT'
requires-python = ">=3.11"
dynamic = ["version"]

dependencies = [
  "pyyaml>=6.0, <7",
  "structlog>=25.4.0, <26",
  "rich>=14.0.0, <15",
]

[project.scripts]
hotlog = "hotlog.cli.hotlog:main"

[dependency-groups]
dev = [
  "tbelt>=0.0.3",
  "pydantic>=2.0.0",
  "pytest>=8.0.0",
  "pytest-mock>=3.12.0",
  "pytest-cov>=4.0.0",
]

[tool.hatch]
build.packages = ["hotlog"]
metadata.allow-direct-references = true
version.path = 'hotlog/version.py'

[tool]
pyright.extends = ".codeguide/configs/pyrightconfig.json"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
