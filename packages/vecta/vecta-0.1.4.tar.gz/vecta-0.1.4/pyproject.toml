[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vecta"
version = "0.1.4"
description = "A lightweight SDK for benchmarking RAG agents"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Emmett", email = "emmett@runvecta.com" }]
maintainers = [{ name = "Emmett", email = "emmett@runvecta.com" }]
keywords = ["rag", "retrieval", "vector-database", "benchmark", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "jsonpath-ng",
    "pydantic>=2.0",
    "tqdm",
    "numpy",
    "pandas",
    "requests",
    "openai",
    "datasets",
]

[project.optional-dependencies]
# Vector database connectors
chroma = ["chromadb"]
pinecone = ["pinecone"]
pgvector = ["psycopg>=3.2.0", "pgvector"]
weaviate = ["weaviate-client"]
databricks = ["databricks-sdk", "databricks-vectorsearch"]
azure = ["azure-cosmos"]
faiss = ["faiss-cpu"]

# RAG framework connectors
langchain = ["langchain-core", "langchain-community", "langchain-chroma"]
llamaindex = ["llama_index"]

# Development dependencies
dev = [
    "pytest",
    "pandas-stubs",
    "types-tqdm",
    "types-requests",
    "types-reportlab",
    "python-dotenv",
]

# All optional dependencies (for easy installation)
all = [
    "pytest",
    "pandas-stubs",
    "types-tqdm",
    "types-requests",
    "types-reportlab",
    "python-dotenv",
    "chromadb",
    "pinecone",
    "psycopg>=3.2.0",
    "pgvector",
    "weaviate-client",
    "databricks-sdk",
    "databricks-vectorsearch",
    "azure-cosmos",
    "faiss-cpu",
    "langchain-core",
    "langchain-community",
    "langchain-chroma",
    "llama_index",
]

[project.urls]
Homepage = "https://github.com/ctrlfplus/vecta"
Documentation = "https://vecta.readthedocs.io"
Repository = "https://github.com/ctrlfplus/vecta.git"
"Bug Tracker" = "https://github.com/ctrlfplus/vecta/issues"

[tool.setuptools]
packages = ["vecta", "vecta.connectors", "vecta.core"]

[tool.setuptools.package-dir]
vecta = "vecta"

[tool.setuptools.package-data]
vecta = ["py.typed"]
