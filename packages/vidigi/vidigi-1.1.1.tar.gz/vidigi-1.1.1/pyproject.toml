[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vidigi"
dynamic = ["version"]
description = "A package for creating animated visualisations of queues and pathways from historical data or simulations"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Sammi Rosser", email = "s.j.rosser@exeter.ac.uk" },
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

]
dependencies = [
    "plotly>=5.12.0,<7.0.0",
    "numpy>=1.26.2,<3.0.0",
    "pandas>=2.0.1,<3.0.0",
    "simpy>=4.0.0,<5.0.0",
    "pydantic>=2.0.0,<3.0.0",
    "webcolors>=24.11.1"
]

[project.urls]
Homepage = "https://github.com/hsma-tools/vidigi"
"Bug Tracker" = "https://github.com/hsma-tools/vidigi/issues"

[tool.hatch.version]
path = "vidigi/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/vidigi",
]

[project.optional-dependencies]
streamlit = [
  "st-javascript==0.1.5"
]
