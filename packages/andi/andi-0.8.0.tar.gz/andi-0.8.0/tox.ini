[tox]
envlist = py39,py310,py311,py312,py313,py314,mypy,twinecheck

[testenv]
deps =
    pytest
    pytest-cov >= 7.0.0
    attrs
commands =
    pytest \
        --cov-report= --cov-report=xml --cov-report=term-missing --cov=andi \
        --doctest-modules \
        {posargs:andi tests README.rst}

[testenv:mypy]
deps =
    mypy==1.18.2
    attrs>=18.2.0
    pytest
commands = mypy andi tests

[testenv:twinecheck]
basepython = python3
deps =
    twine==6.2.0
    build==1.3.0
commands =
    python -m build --sdist
    twine check dist/*

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
skip_install = true
