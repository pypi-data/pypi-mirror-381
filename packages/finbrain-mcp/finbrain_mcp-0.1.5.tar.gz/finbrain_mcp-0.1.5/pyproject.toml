[build-system]
requires = ["setuptools>=65", "setuptools-scm>=8", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "finbrain-mcp"
dynamic         = ["version"]
description     = "Open-source FinBrain MCP server (SDK-first via finbrain-python)"
readme          = "README.md"
license         = "MIT"
authors         = [{name = "Ahmet Salim Bilgin", email="ahmet@finbrain.tech"}]
requires-python = ">=3.10"
dependencies = [
  "fastmcp>=2",
  "pydantic>=2",
  "finbrain-python>=0.1.0",
]

[project.optional-dependencies]
http = ["requests>=2", "pandas>=2"]
dev = ["pytest>=8", "pytest-cov>=5", "ruff>=0.5", "mypy>=1.10", "build>=1.2", "pandas-stubs>=2.2.2.240603"]

[project.scripts]
finbrain-mcp = "finbrain_mcp.server:main"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools_scm]