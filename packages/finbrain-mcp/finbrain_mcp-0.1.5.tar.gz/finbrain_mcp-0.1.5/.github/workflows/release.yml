name: Release
on:
  push:
    tags: ["v*"]   # e.g., v0.2.0
permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
      - run: pip install -U pip build wheel setuptools setuptools-scm
      - run: python -m build  # creates dist/*.tar.gz and *.whl
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
