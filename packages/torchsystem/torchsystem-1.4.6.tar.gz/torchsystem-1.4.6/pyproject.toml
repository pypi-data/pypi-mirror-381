[tool.poetry]
name = "torchsystem"
version = "1.4.6"
description = "A framework for creating message-driven machine learning systems with PyTorch"
authors = ["Eric Hermosis <eric.hermosis@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"


[tool.poetry.group.tests.dependencies]
pytest = "^8.3.4"
mypy = "^1.14.1"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocstrings = {extras = ["python"], version = "^0.27.0"}
mkdocs-material = "^9.5.50"
pygments = "^2.19.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"