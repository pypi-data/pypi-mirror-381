fail_fast: false

repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.12.9
  hooks:
    # Run the linter.
    - id: ruff-check
      args:
        - --fix
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0  # Use the ref you want to point at
  hooks:
    - id: check-toml
- repo: https://github.com/abravalheri/validate-pyproject
  rev: v0.24.1
  hooks:
    - id: validate-pyproject
- repo: local
  hooks:
    - id: update-changelog
      name: Update the CHANGELOG
      entry: update-changelog
      args:
        - "--silent"
        - "--guess-release"
        - "--auto-commit"
      pass_filenames: false
      language: system
      stages: [pre-push]
      always_run: true
    - id: update-notice
      name: Update version in NOTICE.txt
      entry: update-notice
      pass_filenames: false
      language: system
      stages: [pre-commit]
      files: '__about__\.py$'
