<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background -->
  <rect width="300" height="300" fill="#ffffff" fill-opacity="0"/>
  
  <!-- Grid of connected hexagons representing modularity -->
  <g transform="translate(150,150)" stroke="#003399" stroke-width="8" fill="none">
    <!-- Center hexagon -->
    <path d="M0,-60 L52,-30 L52,30 L0,60 L-52,30 L-52,-30 Z" fill="#003399" opacity="0.3"/>
    
    <!-- Surrounding hexagons -->
    <path d="M104,-60 L156,-30 L156,30 L104,60 L52,30 L52,-30 Z" fill="#003399" opacity="0.8"/>
    <path d="M-104,-60 L-52,-30 L-52,30 L-104,60 L-156,30 L-156,-30 Z" fill="#003399" opacity="0.8"/>
    <path d="M0,-120 L52,-90 L52,-30 L0,0 L-52,-30 L-52,-90 Z" fill="#003399" opacity="0.6"/>
    <path d="M0,0 L52,30 L52,90 L0,120 L-52,90 L-52,30 Z" fill="#003399" opacity="0.6"/>
  </g>


  <g transform="translate(150,150)" fill="#ffffff" font-family="Arial" font-weight="bold" font-size="36">
    <!-- Top hexagon - 'A' -->
    <text x="0" y="-50" text-anchor="middle" dominant-baseline="middle">A</text>
    <!-- Right hexagon - 'F' -->
    <text x="80" y="0" text-anchor="middle" dominant-baseline="middle">F</text>
    <!-- Bottom hexagon - 'w' -->
    <text x="0" y="50" text-anchor="middle" dominant-baseline="middle">w</text>
    <!-- Left hexagon - 'M' -->
    <text x="-80" y="0" text-anchor="middle" dominant-baseline="middle">M</text>
  </g>

  <g transform="translate(170,150)">
      <path fill="#FFD700" d="m25,1 6,17 h18 l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="translate(88, -12) scale(0.5)"/>
      <path fill="#FFD700" d="m25,1 6,17 h18 l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="translate(73, 37) scale(0.5)"/>
      <path fill="#FFD700"  d="m25,1 6,17 h18 l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="translate(37, 73) scale(0.5)"/>
      <path fill="#FFD700"  d="m25,1 6,17 h18 l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="translate(-12, 88) scale(0.5)"/>
      <path fill="#FFD700"  d="m25,1 6,17 h18 l-14,11 5,17-15-10-15,10 5-17-14-11h18z" transform="translate(74, -63) scale(0.5)"/>
  </g>
  
</svg>