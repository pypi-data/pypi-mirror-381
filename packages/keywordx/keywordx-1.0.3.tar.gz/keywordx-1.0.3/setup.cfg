[metadata]
name = keywordx
version = 1.0.0
description = A Python library for extracting and matching keywords with semantic and entity-based boosting.
long_description = file: README.md
long_description_content_type = text/markdown
author = Madhusudan
author_email = dmpathani@gmail.com
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = keyword extraction, NLP, semantic matching
project_urls = 
	Homepage = https://github.com/keikurono7/keywordx
	Documentation = https://github.com/keikurono7/keywordx#readme

[options]
packages = find:

[options.packages.find]
where = src
python_requires = >=3.7
install_requires = 
	spacy>=3.0
	numpy>=1.19.5

[egg_info]
tag_build = 
tag_date = 0

