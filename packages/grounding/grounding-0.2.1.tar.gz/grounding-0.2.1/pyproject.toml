[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grounding"
version = "0.2.1"
description = "CLI tooling for the Grounding MCP server"
readme = "README.md"
authors = [{ name = "Feature Grounding", email = "support@grounding.dev" }]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
  "typer>=0.12.4",
  "rich>=13.7",
  "requests>=2.32",
  "keyring>=24.3",
  "pyyaml>=6.0",
  "platformdirs>=4.3",
]

[project.optional-dependencies]
server = [
  "node-semver>=0.3.1",
]
mcp = [
  "mcp>=1.0.0",
]
openai = [
  "mcp>=1.0.0",
  "openai>=1.0.0",
]
anthropic = [
  "mcp>=1.0.0",
  "anthropic>=0.18.0",
]
google = [
  "mcp>=1.0.0",
  "google-genai>=0.3.0",
]
all = [
  "mcp>=1.0.0",
  "openai>=1.0.0",
  "anthropic>=0.18.0",
  "google-genai>=0.3.0",
]

[project.scripts]
grounding = "grounding.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["grounding*"]

[tool.setuptools.package-data]
grounding = ["server/**"]
