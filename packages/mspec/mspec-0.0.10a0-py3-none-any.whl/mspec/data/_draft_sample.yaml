models:
  sample_item:
    fields:
      name: 
        type: str
        examples:
          - "a large thing"
          - "a random thing"
          - "another thing"

      verified:
        type: bool
        examples:
          - true
          - false

      color:
        type: str
        enum:
          - red
          - green
          - blue
        examples:
          - red
          - green
          - blue

      age:
        type: int
        examples:
          - 36
          - 27
          - 42

      score:
        type: float
        examples:
          - 4.7
          - 8.1
          - 9.9

      tags:
        type: list
        element_type: string
        examples:
          - ["tag1", "tag2"]
          - ["tag3", "tag4"]
          - ["tag5", "tag6"]
