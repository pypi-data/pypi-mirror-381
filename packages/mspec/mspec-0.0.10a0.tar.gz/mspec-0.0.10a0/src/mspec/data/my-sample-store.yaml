project:
  name:
    lower_case: 'my sample store'

  description: 'A sample project for mspec-alpha python app generator'

  author:
    name: 'B rad C'
    email: 'sample@email.com'

server:
  port: 7007

client:
  default_host: 'http://localhost:7007'

modules:
  store:
    name:
      lower_case: 'store'

    models:
      products:
        name:
          lower_case: 'products'

        fields:

          product_name:
            name:
              lower_case: 'product name'
            type: str
            examples:
              - 'Laptop'
              - 'Smartphone'
              - 'Tablet'

            random: random_thing_name

          price:
            name:
              lower_case: 'price'
            type: float
            examples:
              - 999.99
              - 499.99
              - 299.99

          in_stock:
            name:
              lower_case: 'in stock'
            type: bool
            examples:
              - true
              - false
      
      customers:
        name:
          lower_case: 'customers'

        fields:

          customer_name:
            name:
              lower_case: 'customer name'
            type: str
            examples:
              - 'Alice'
              - 'Bob'
              - 'Charlie'
            random: random_person_name

          email:
            name:
              lower_case: 'email'
            type: str
            examples:
              - 'alice@email.com'
              - 'bob@email.com'
            random: random_email

          phone_number:
            name:
              lower_case: 'phone number'
            type: str
            examples:
              - '+1 (123) 456-7890'
              - '+1 (987) 654-3210'
            random: random_phone_number

  admin:
    name:
      lower_case: 'admin'

    models:
      employees:
        name:
          lower_case: 'employees'

        fields:

          employee_name:
            name:
              lower_case: 'employee name'
            type: str
            examples:
              - 'David'
              - 'Eve'
              - 'Frank'
            random: random_person_name

          position:
            name:
              lower_case: 'position'
            type: str
            enum:
              - 'Manager'
              - 'Sales'
              - 'Support'
            examples:
              - 'Manager'
              - 'Sales'
              - 'Support'

          hire_date:
            name:
              lower_case: 'hire date'
            type: str
            examples:
              - '2000-01-11T12:34:56'
              - '2020-10-02T15:30:00'

          email:
            name:
              lower_case: 'email'
            type: str
            examples:
              - 'my-name@email.com'
            random: random_email

          phone_number:
            name:
              lower_case: 'phone number'
            type: str
            examples:
              - '+1 (123) 456-7890'
              - '+1 (987) 654-3210'
            random: random_phone_number

          salary:
            name:
              lower_case: 'salary'
            type: float
            examples:
              - 60000.00
              - 45000.00
              - 35000.00
