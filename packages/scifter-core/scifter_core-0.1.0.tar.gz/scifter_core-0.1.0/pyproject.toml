[project]
name = "scifter-core"
version = "0.1.0"
description = "Core utils for building single cell processing tools"
authors = [
    {name = "Ben Skubi",email = "skubi@ohsu.edu"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "polars == 1.33.1"
]

[dependency-groups]
dev = [
    "hypothesis ~= 6.138.17",
    "pytest ~= 8.4.2"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
