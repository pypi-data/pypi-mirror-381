[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "django-eveuniverse"
dynamic = ["description", "version"]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
authors = [{ name = "Erik Kalkoken", email = "kalkoken87@gmail.com" }]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "celery>=4.0.2",
    "celery_once>=3.0.1",
    "django-bitfield>=2.2",
    "django-esi>=4",
    "django>=3.2",
    "requests",
]

[project.urls]
Documentation = "https://django-eveuniverse.readthedocs.io/en/latest/"
Source = "https://gitlab.com/ErikKalkoken/django-eveuniverse"
Tracker = "https://gitlab.com/ErikKalkoken/django-eveuniverse/issues"

[tool.flit.module]
name = "eveuniverse"

[tool.isort]
profile = "black"


[tool.pylint.'MASTER']
ignore-patterns = ["__init__.py", "apps.py", "admin.py"]
ignore-paths = ["^.*/tests/.*$", "^.*/migrations/.*$"]

[tool.pylint.'BASIC']
good-names = ["i", "j", "k", "x", "y", "z", "ex", "id"]

[tool.pylint.'FORMAT']
max-line-length = 120

[tool.pylint.'MESSAGES CONTROL']
disable = [
    "cyclic-import",
    "fixme",
    "too-many-arguments",
    "too-many-positional-arguments",
    "redefined-builtin",
    "import-outside-toplevel",
    "duplicate-code",
    "too-few-public-methods",
    "protected-access",
    # "too-many-instance-attributes",
    # "no-member",
]
