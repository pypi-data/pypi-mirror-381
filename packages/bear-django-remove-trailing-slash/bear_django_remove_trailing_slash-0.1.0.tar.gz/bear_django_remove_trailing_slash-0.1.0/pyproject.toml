[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-django-remove-trailing-slash"
version = "0.1.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A Django middleware that removes trailing slashes from URLs for SEO purposes."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
]
dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/bearablyk/django-remove-trailing-slash"
Issues = "https://github.com/bearablyk/django-remove-trailing-slash/issues"

