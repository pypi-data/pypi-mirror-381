[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "netapult-ssh"
version = "0.0.1"
dependencies = [
    "netapult==0.0.1",
    "paramiko>=4.0.0"
]
requires-python = ">=3.11"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "Plugin for Netapult to support command execution over SSH"
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "Typing :: Typed"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/netapult-ssh"
Issues = "https://github.com/Jayson-Fong/netapult-ssh/issues"

[project.entry-points.'netapult.protocol']
ssh = "netapult_ssh:SSHChannel"
