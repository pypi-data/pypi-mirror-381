[project]
name = "foliotrack"
version = "0.0.4"
description = "Tool to keep balance a portfolio of securities while investing."
readme = "README.md"
keywords = [
    "portfolio",
    "management",
    "portfolio management",
    "track",
    "investment",
]
requires-python = ">=3.11"
dependencies = [
    "numpy",
    "pyscipopt",
    "cvxpy",
    "pandas",
    "yfinance",
    "ecbdata",
    "pytest",
]

[project.urls]
"Homepage" = "https://github.com/PhDFlo/foliotrack"
"Bug Tracker" = "https://github.com/PhDFlo/foliotrack/issues"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
"foliotrack" = ["data/currencies.json"]

[tool.pytest.ini_options]
pythonpath = "."
