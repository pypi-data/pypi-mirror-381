name: Publish to Test PyPI

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional - uses pyproject.toml version if not specified)'
        required: false
        type: string

jobs:
  publish-test:
    runs-on: ubuntu-latest
    environment: test-pypi

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync

    - name: Update version if specified
      if: ${{ github.event.inputs.version }}
      run: |
        # Update version in pyproject.toml
        sed -i 's/version = "[^"]*"/version = "${{ github.event.inputs.version }}"/' pyproject.toml
        # Update version in __init__.py
        sed -i 's/__version__ = "[^"]*"/__version__ = "${{ github.event.inputs.version }}"/' pdf_to_md_llm/__init__.py

    - name: Build package
      run: uv build

    - name: Check build artifacts
      run: |
        ls -la dist/
        echo "Built packages:"
        find dist/ -name "*.whl" -o -name "*.tar.gz"

    - name: Publish to Test PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        uv publish \
          --publish-url https://test.pypi.org/legacy/ \
          --token $UV_PUBLISH_TOKEN \
          dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dist-packages
        path: dist/
        retention-days: 7