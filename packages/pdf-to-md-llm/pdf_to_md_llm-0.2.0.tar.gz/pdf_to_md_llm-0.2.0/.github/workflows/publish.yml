name: Publish to PyPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Check build artifacts
      run: |
        ls -la dist/
        echo "Built packages:"
        find dist/ -name "*.whl" -o -name "*.tar.gz"

    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        uv publish \
          --token $UV_PUBLISH_TOKEN \
          dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dist-packages
        path: dist/
        retention-days: 7
