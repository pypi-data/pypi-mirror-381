[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yaml-validator"
version = "0.3.0"
description = "A Python utility for validating user YAML configuration files against a default/template YAML file with support for optional fields"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Nathan Figueroa", email = "nathan.figueroa@whoi.edu"}
]
maintainers = [
    {name = "Nathan Figueroa", email = "nathan.figueroa@whoi.edu"}
]
keywords = ["yaml", "validation", "config", "configuration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "PyYAML>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/WHOIGit/example-yaml-validator"
Repository = "https://github.com/WHOIGit/example-yaml-validator"
Issues = "https://github.com/WHOIGit/example-yaml-validator/issues"

[project.scripts]
yaml-validator = "yaml_validator.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
yaml_validator = ["py.typed"]
