[project]
name = "icij-worker"
version = "0.18.1"
description = "Create asynchronous tasks from Python functions"
authors = [
    { name = "ClÃ©ment Doumouro", email = "cdoumouro@icij.org" },
    { name = "ICIJ", email = "engineering@icij.org" },
]
readme = "README.md"
requires-python = "~=3.10"
dependencies = [
    "alive-progress>=3.2.0",
    "icij-common~=0.7.2",
    "typer>=0.12.5,<0.14",
    "typing-extensions~=4.12.2",
]

[project.urls]
Repository = "https://github.com/ICIJ/icij-python"
Issues = "https://github.com/ICIJ/icij-python/issues"

[project.scripts]
icij-worker = "icij_worker.__main__:cli_app"
icij-http-server = "icij_worker.http_.run:main"

[tool.hatch.build.targets.sdist]
include = ["icij_worker"]

[project.optional-dependencies]
amqp = [
    "aio-pika~=9.4",
    "aiohttp~=3.9"
]
fs = [
    "sqlitedict~=2.1",
    "ujson~=5.10",
]
neo4j = [
    "neo4j~=5.0",
]
postgres = [
    "psycopg[binary,pool]~=3.2",
    "sqlitedict~=2.1",
    "ujson~=5.10",
]
http = [
    "aiohttp~=3.9",
    "fastapi[standard]~=0.115",
    "uvicorn>=0.34.0",
]

[dependency-groups]
dev = [
    "icij-common[neo4j]",
    "neo4j~=5.0",
    "pika~=1.3",
    "pytest~=7.2",
    "pytest-asyncio~=0.21.1",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "[%(levelname)s][%(asctime)s.%(msecs)03d][%(name)s]: %(message)s"
log_cli_date_format = "%H:%M:%S"
markers = ["pull"]

[tool.uv.sources]
icij-common = { path = "../icij-common", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
