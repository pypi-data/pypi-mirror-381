[metadata]
name = too-nuts
url = https://jem-euso.gitlab.io/euso-spb2/too/too-nuts
author = EUSO-SPB2 ToO team
license = BSD-3-Clause-Clear
license_file = LICENSE.txt
description = Program to parse through neutrino source catalogs and select promising candidates to perform follow-up observations
keywords = 
	Target of Opportunity
	Scheduler
	Neutrinos
	POEMMA
	JEM-EUSO
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
long_description = file: README-pypi.md
long_description_content_type = text/markdown

[options]
zip_safe = False
ext_package = too-nuts
packages = find:
package_dir = 
	= src
include_package_data = True
install_requires = 
	numpy
	matplotlib
	attrs
	astropy
	influxdb_client
	pandas
	deepdiff
	flatdict
	gcn_kafka
	fiona
	geopandas
	scipy
	pytest
	toml
	pathlib
	click
	pre-commit
	pydantic
	tomli_w
	streamlit
	streamlit_pdf_viewer
	healpy
	tqdm
	cartopy
	h5py
	pathlib
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	nuts = nuts.apps.cli:cli

[options.packages.find]
where = src

[options.package_data]
* = 
	*.csv
	*.md

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

