[tool.poetry]
name = "invariant-client"
version = "2.0.0"
description = "Invariant: manage ACLs in an entirely new way"
authors = ["Rob Ankeny <ankenyr@gmail.com>", "Jason Benterou <jason.benterou@invariant.tech>"]
readme = "README.md"
include = ["invariant_client/VERSION"]

[tool.poetry.scripts]
invariant = "invariant_client.cli:EntryPoint"

[tool.poetry.dependencies]
python = "^3.10"
pyarrow = ">=13,<15"
pydantic = "^2.4.2"
tabulate = "^0.9.0"
httpx = ">=0.20.0,<0.26.0"
attrs = ">=21.3.0"
python-dateutil = "^2.8.0"
pandas = "^2.2.0"
rich = "^13.7.0"
numpy = ">=1.26,<2"
backoff = "^2.2.1"
ijson = "^3.3.0"
pyyaml = "^6.0.2"
boto3 = "^1.36.12"
boto3-stubs = {extras = ["ec2", "elbv2", "rds"], version = "^1.36.15"}
netconan = "^0.13.0"
netmiko = "^4.5.0"
keyring = "^25.6.0"
msal-extensions = "^1.3.1"
xdg-base-dirs = "^6.0.2"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
openapi-python-client = "^0.24.3"
pytest = "^8.3.4"
moto = "^5.1.0"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
verbosity_assertions = 2
