[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pymosquitto"
version = "0.4.0"
description = "A lightweight Python MQTT client implemented as a thin wrapper around libmosquitto"
requires-python = ">=3.8"
readme = "README.md"
license = "MIT"

[tool.black]
target-version = ["py313"]
line-length = 119
