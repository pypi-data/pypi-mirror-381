[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flexibuddiesrl"
version = "0.4.14"
authors = [
  { name="Timothy Flavin", email="timothy.c.flavin@gmail.com" },
]
description = "An Agent API for MARL research that is compatible with flexibuff and flexirunner"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Timothy-Flavin/FlexiBuddiesRL/"
"Bug Tracker" = "https://github.com/Timothy-Flavin/FlexiBuddiesRL/issues"