[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "fclogr"
description = "fclogr is a tool for managing RPM changelogs and updates"
dynamic = ["version"]
authors = [{ name = "Maxwell G", email = "maxwell@gtmx.me" }]
readme = "README.md"
license = { text = "GPL-2.0-or-later" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "pygit2",
    "specfile",
]
requires-python = ">=3.9"

[project.optional-dependencies]
codeqa = [
    "ruff",
    "reuse",
]
formatters = [
    "black >= 24",
    "isort",
]
typing = [
    "gitpython",  # For tests
    "mypy",
    "pytest",
    "pytest-mock",
    "typing_extensions",
    # For checking noxfile.py
    "nox",
]
test = [
    # The tests use gitpython. The plan is to eventually switch to it in the
    # actual code to avoid compiled dependencies and issues with libgit2.
    "gitpython",
    "pytest",
    "pytest-mock",
]
dev = [
    "fclogr[codeqa]",
    "fclogr[formatters]",
    "fclogr[test]",
    "fclogr[typing]",
    "nox",
]

[project.urls]
Homepage = "https://sr.ht/~gotmax23/fclogr"
Source = "https://git.sr.ht/~gotmax23/fclogr"
"Mailing List" = "https://lists.sr.ht/~gotmax23/fclogr"
Changelog = "https://git.sr.ht/~gotmax23/fclogr/tree/main/item/NEWS.md"

[project.scripts]
fclogr = "fclogr.cli:main"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]


[tool.isort]
profile = "black"
add_imports = [
    'from __future__ import annotations',
]


[tool.mypy]
check_untyped_defs = true

[[tool.mypy.overrides]]
module = ["pygit2"]
ignore_missing_imports = true


[tool.coverage.run]
source = [
    "fclogr",
]

[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.report]
# https://coverage.readthedocs.io/en/latest/excluding.html#advanced-exclusion
# These should use single quotes in TOML, as they're regular expressions.
exclude_lines = [
    'pragma: no cover',
    'raise NotImplementedError',
    'if __name__ == .__main__.:',
    'if TYPE_CHECKING:',
    'if t\.TYPE_CHECKING:',
    '@(abc\.)?abstractmethod',
    '@overload',
]
