[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "markitdown-cosense"
version = "0.2.0"
description = "A markitdown plugin for converting Cosense notation to Markdown"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "kazu728", email = "kazuki.matsuo.728@gmail.com" }
]
keywords = ["markitdown", "cosense", "markdown", "converter", "plugin"]
requires-python = ">=3.10"
dependencies = [
    "markitdown>=0.1.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=4.0.0",
    "ruff>=0.11.12",
    "pyright>=1.1.390",
]

[project.urls]
Homepage = "https://github.com/kazu728/markitdown-cosense"
Repository = "https://github.com/kazu728/markitdown-cosense"
Issues = "https://github.com/kazu728/markitdown-cosense/issues"

[project.entry-points."markitdown.plugin"]
markitdown-cosense = "markitdown_cosense"

[tool.uv]
dev-dependencies = ["markitdown-cosense[dev]"]

[tool.pyright]
include = ["src"]
exclude = ["**/node_modules", "**/__pycache__", "**/.*"]
pythonVersion = "3.10"
pythonPlatform = "All"
typeCheckingMode = "basic"
useLibraryCodeForTypes = true
reportMissingImports = "warning"
reportMissingTypeStubs = false
reportImportCycles = "error"
reportUnusedImport = "warning"
reportUnusedClass = "warning"
reportUnusedFunction = "warning"
reportUnusedVariable = "warning"


[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests/unit", "tests/integration"]

[tool.ruff.lint]
select = [
    "I",   # isort
    "F",   # pyflakes
    "UP",  # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
