# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-extensions"
description = """This project contains common elements for different projects. Unlike `core-mixins`, this project requires external dependencies..."""
version = "1.0.0"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-mixins>=2.0.0",
    "core-tests>=2.0.1",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-extensions"
Repository = "https://gitlab.com/bytecode-solutions/core/core-extensions"
Documentation = "https://core-extensions.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-extensions/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-extensions/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_extensions" = ["py.typed"]
