[project]
name = "playstation_store_scraper"
version = "1.0.0"
description = "A web scraper for the PlayStation Store that retrieves and lists all available games with details such as title, price, platform, and more."
authors = [
    {name = "Hadi Mohseni",email = "hadimohseni1996@gmail.com"}
]
license = {text = "MIT license"}
readme = "README.md"
requires-python = ">=3.12,<4.0"
dependencies = [
    "beautifulsoup4 (>=4.14.2,<5.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "sphinx (>=8.2.3,<9.0.0)",
    "sphinx-rtd-theme (>=3.0.2,<4.0.0)",
]
