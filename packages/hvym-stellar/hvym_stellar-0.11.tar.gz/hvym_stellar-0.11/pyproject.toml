    "PyNaCl>=1.5.0",
    "requests>=2.32.4",
    "requests-sse>=0.5.1",
    "six>=1.17.0",
    "stellar-sdk>=12.3.0",
    "toml>=0.10.2",
    "tomli_w>=1.2.0",
    "typing-inspection>=0.4.1",
