[project]
name = "hash-forge"
version = "3.0.1"
description = "Hash Forge is a lightweight Python library designed to simplify the process of hashing and verifying data using a variety of secure hashing algorithms."
readme = "README.md"
authors = [{ name = "Zozi", email = "zozi.fer96@gmail.com" }]
license = "MIT"
keywords = [
    "hash",
    "security",
    "bcrypt",
    "argon2",
    "pbkdf2",
    "scrypt",
    "blake2",
    "Whirlpool",
    "RIPEMD-160",
    "blake3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/Zozi96/hash-forge", "Repository" = "https://github.com/Zozi96/hash-forge", "Issue Tracker" = "https://github.com/Zozi96/hash-forge/issues" }
requires-python = ">=3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest>=8.4.2", "pytest-asyncio>=1.2.0", "ruff>=0.13.3"]

[tool.mypy]
files = "src/hash_forge"
strict = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_return_any = true

[project.optional-dependencies]
bcrypt = ["bcrypt==5.0.0"]
argon2 = ["argon2-cffi==25.1.0"]
crypto = ["pycryptodome==3.23.0"]
blake3 = ["blake3==1.0.7"]

[tool.ruff]
line-length = 120
exclude = [".venv", "examples"]
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I"]
