[metadata]
name = zyracrypt
version = 2.0.0
description = Enterprise-grade cryptographic library
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AlqudimiSystems/zyracrypt
author = Alqudimi Systems
author_email = info@alqudimi.systems
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Security :: Cryptography
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	cryptography>=42.0.0
	pynacl>=1.5.0
	argon2-cffi>=23.1.0
	pillow>=10.0.0

[options.packages.find]
exclude = 
	tests*
	docs*

[options.extras_require]
pqc = liboqs-python>=0.10.0
api = 
	flask>=3.0.0
	flask-cors>=4.0.0
database = 
	flask-sqlalchemy>=3.0.0
	psycopg2-binary>=2.9.0
email = email-validator>=2.0.0
dev = 
	pytest>=7.4.0
	pytest-cov>=4.1.0
	black>=23.0.0
	ruff>=0.1.0
	mypy>=1.0.0
	build>=1.0.0
	twine>=4.0.0
docs = 
	sphinx>=7.0.0
	sphinx-rtd-theme>=1.3.0
all = 
	liboqs-python>=0.10.0
	flask>=3.0.0
	flask-cors>=4.0.0
	flask-sqlalchemy>=3.0.0
	psycopg2-binary>=2.9.0
	email-validator>=2.0.0

[flake8]
max-line-length = 100
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info

[coverage:run]
source = zyracrypt
omit = */tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

