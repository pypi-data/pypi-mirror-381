[project]
name = "lshrs"
version = "0.0.0a1"
description = "A Locality Sensitive Hashing based recommendation system for efficient similarity search."
authors = [{ name = "M. Guan", email = "mingjia.guan@outlook.com" }]
requires-python = ">=3.11"
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "scipy",
    "scikit-learn",
    "numpy",
    "nltk",
]

[project.urls]
Homepage = "https://github.com/mxngjxa/lshrs"
Repository = "https://github.com/mxngjxa/lshrs"

[dependency-groups]
dev = ["ruff"]

[tool.hatch.build.targets.sdist]
include = ["src/lshrs"]

[tool.hatch.build.targets.wheel]
include = ["src/lshrs"]

[tool.hatch.build.targets.wheel.sources]
"src/lshrs" = "lshrs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 88
lint.select = [
  "E", "F", "W", "I",  # Basic style and import sorting
]
fix = true         # Enable autofix (if used with `ruff check --fix`)
