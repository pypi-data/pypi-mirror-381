[tool.flet.flutter.pubspec.dependency_overrides]
webview_flutter_android = "4.10.1"

[tool.flet.app]
path = "src"

[tool.poetry]
name = "cellsepi"
version = "1.1.9.9.4"
description = "Segmentation of microscopy images and data analysis pipeline with a graphical user interface, powered by Cellpose."
authors = ["Jenna Ahlvers", "Santosh Chhetri Thapa", "Nike Dratt", "Pascal HeÃŸ", "Florian Hock"]
license = "Apache-2.0"
homepage = "https://github.com/PraiseTheDarkFlo/CellSePi"
readme = "README.md"
packages = [
    { include = "cellsepi", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.8"
numpy = "==1.26.4"
pillow = "*"
pandas = "*"
openpyxl = "*"
cellpose = "==3.1.1.1"
flet = "==0.28.3"
flet-cli = "==0.28.3"
flet-desktop = "==0.28.3"
flet-runtime = "==0.24.1"
bioio = "==1.2.0"
numba = "==0.61.0"
matplotlib = "*"
pyqt5 = "*"
flet_contrib = "*"
flet_core = "==0.24.1"
bioio-lif = "*"
torchvision = "==0.17.2"
imageio = "==2.11.0"
jsonschema = "==4.25.1"
flet-extended-interactive-viewer = "==0.1.2"
big-fish = "==0.6.2"

[tool.poetry.group.dev.dependencies]
pytest = "*"

[tool.poetry.scripts]
cellsepi = "cellsepi.main:main"


[[tool.poetry.include]]
path = "src/cellsepi/models/**/*"

[[tool.poetry.include]]
path = "src/cellsepi/config.json"

[[tool.poetry.include]]
path = "src/cellsepi/csp.schema.json"


[[tool.poetry.include]]
path = "src/cellsepi/pyproject.toml"

[build-system]
requires = ["poetry-core>=1.3.0"]
build-backend = "poetry.core.masonry.api"
