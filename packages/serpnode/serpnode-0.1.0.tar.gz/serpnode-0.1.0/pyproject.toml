[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "serpnode"
version = "0.1.0"
description = "Serpnode.com API client for Python (unofficial)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["serp", "search", "google", "api", "client", "serpnode"]
dependencies = [
  "requests>=2.28",
]

[project.urls]
Homepage = "https://serpnode.com/"
Repository = "https://github.com/everapihq/serpnode-python"
Issues = "https://github.com/everapihq/serpnode-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["serpnode*"]

