[tool.poetry]
name = "volttron-platform-lookup"
version = "0.1.0rc1"
description = "Web service that runs outside of VOLTTRON server and let VOLTTRON instance to register itself and lookup for services that can be part of a federated group"
authors = [ "volttron <volttron@pnnl.gov>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/eclipse-volttron/platform-lookup"
documentation =  "https://github.com/eclipse-volttron/platform-lookup"
packages = [
    { include = "platform_lookup", from = "." }
]

[tool.poetry.scripts]
volttron-platform-lookup = "platform_lookup.app:main"

[tool.poetry.dependencies]
python = ">=3.9"
fastapi = ">=0.118.0"
uvicorn = ">=0.37.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
