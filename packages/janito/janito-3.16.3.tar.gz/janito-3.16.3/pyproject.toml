[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8.0", "typer>=0.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "janito"
description = "A new Python package called janito."
authors = [
    { name="JoÃ£o Pinto", email="janito@ikignosis.org" }
]
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["version", "dependencies", "optional-dependencies"]

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.dynamic.optional-dependencies]
dev = { file = ["requirements-dev.txt"] }

[project.urls]
Homepage = "https://github.com/ikignosis/janito"

[tool.setuptools.packages.find]
where = ["."]
include = ["janito*"]

[tool.setuptools.package-data]
# Ensure prompt templates are included in the wheel
"janito.agent.templates.profiles" = ["*.j2"]

[project.scripts]
janito = "janito.__main__:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.ruff.lint]
select = ["C901", "E402"]

[tool.ruff.lint.mccabe]
max-complexity = 10

[dependency-groups]
dev = [
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.19",
    "mkdocs-material-extensions>=1.3.1",
]
