[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ipss"
version = "1.1.10"
description = "Python implementation of integrated path stability selection (IPSS)"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
	{ name = "Omar Melikechi", email = "omar.melikechi@gmail.com" }
]
requires-python = ">=3.6"
dependencies = [
	"joblib",
	"numpy",
	"scikit-learn",
	"xgboost"
]

classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: OS Independent",
]

keywords = ["feature selection", "variable selection", "stability selection", "machine learning", "statistics"]

[project.urls]
Homepage = "https://github.com/omelikechi/ipss"

[tool.setuptools.packages.find]
where = ["."]
include = ["ipss*"]
