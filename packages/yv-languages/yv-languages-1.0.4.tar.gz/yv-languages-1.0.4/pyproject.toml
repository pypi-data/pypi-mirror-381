[tool.black]
line-length = 100
exclude = '''
(
  /(
      \.direnv       # exclude a few common directories in the
    | \.eggs         # root of the project
    | \.git
    | \.githooks
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | yoyo
  )/
  | setup.py
)
'''

[tool.isort]
skip = ["scripts"," main.py", "setup.py", "build", ".direnv"]
line_length = 100
balanced_wrapping = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

[tool.pytest.ini_options]
addopts = "-svx --cov=."
testpaths = [
    "tests",
]

[tool.coverage.run]
omit = ["tests/*", "main.py", "setup.py"]
[tool.coverage.report]
omit = ["tests/*", "main.py", "setup.py"]
