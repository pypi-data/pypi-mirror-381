[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pythonLogs"
version = "5.0.2"
description = "High-performance Python logging library with file rotation and optimized caching for better performance"
license = "MIT"
readme = "README.md"
authors = ["Daniel Costa <danieldcsta@gmail.com>"]
maintainers = ["Daniel Costa"]
repository = "https://github.com/ddc/pythonLogs"
homepage = "https://pypi.org/project/pythonLogs"
packages = [{include = "pythonLogs"}]
package-mode = true
keywords = [
    "python3", "python-3", "python",
    "log", "logging", "logger",
    "logutils", "log-utils", "pythonLogs"
]
classifiers = [
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Natural Language :: English",
]

[tool.poetry.build]
script = "build.py"
generate-setup-file = false

[tool.poetry.group.test]
optional = true

[tool.poetry.dependencies]
python = "^3.12"
pydantic-settings = "2.11.0"
python-dotenv = "^1.1.1"

[tool.poetry.group.test.dependencies]
poethepoet = "^0.37.0"
psutil = "^7.1.0"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"

[tool.poe.tasks]
_test = "python -m pytest -v --cov --cov-report=term --cov-report=xml --junitxml=junit.xml -o junit_family=legacy"
tests = ["_test"]
test = ["tests"]

[tool.coverage.run]
omit = [
    "build.py",
    "tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = false
skip_covered = false

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')"
]

[tool.black]
line-length = 120
skip-string-normalization = true
