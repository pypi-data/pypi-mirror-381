[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tmcp-client"
version = "1.0.2"
description = "Lightweight MCP client for TowardsAGI MCP servers"
readme = "README.md"
license = "MIT"
authors = [
    { name = "TowardsAGI.AI UK Ltd", email = "support@towardsagi.ai" },
    { name = "Mansoor Pasha Iqbal", email = "mansoor.pasha@quantumics.ai" }
]
maintainers = [
    { name = "Mansoor Pasha Iqbal", email = "mansoor.pasha@quantumics.ai" }
]
keywords = ["mcp", "model-context-protocol", "client", "towardsagi", "tmcp"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"

dependencies = [
    "httpx>=0.24.0",
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/TowardsAGI-AI/tmcp-client"
Documentation = "https://github.com/TowardsAGI-AI/tmcp-client#readme"
Repository = "https://github.com/TowardsAGI-AI/tmcp-client.git"
Issues = "https://github.com/TowardsAGI-AI/tmcp-client/issues"
"Bug Tracker" = "https://github.com/TowardsAGI-AI/tmcp-client/issues"

[project.scripts]
tmcp-client = "tmcp_client.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"tmcp_client" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
