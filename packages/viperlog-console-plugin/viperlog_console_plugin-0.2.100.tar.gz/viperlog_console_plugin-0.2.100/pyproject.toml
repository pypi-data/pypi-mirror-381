[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viperlog-console-plugin"
version = "0.2.100"
description = "Console handler for ViperLog"
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["viperlog>=0.2.100", "rich>=14.1.0"]
license = "MIT"

# creates `mypkg` command
#[project.scripts]
#mypkg = "viperlog_console.cli:main"
[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
