[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "wayflowcore"
version = "0.0.0.post9999"
description = "Reserved package."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Oracle" }
]
keywords = ["placeholder", "reserved", "wayflowcore"]
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "License :: OSI Approved :: Universal Permissive License (UPL)",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Build Tools"
]

[project.urls]
Homepage = "https://pypi.org/project/wayflowcore/"
Repository = "https://github.com/placeholder/wayflowcore"
Issues = "https://github.com/placeholder/wayflowcore/issues"

[tool.hatch.build]
include = [
  "src/wayflowcore/**",
  "README.md",
  "LICENSE",
  "LICENSE-APACHE",
  "LICENSE-UPL",
]

[tool.hatch.build.targets.wheel]
packages = ["src/wayflowcore"]
