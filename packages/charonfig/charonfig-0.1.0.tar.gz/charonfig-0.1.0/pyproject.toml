# pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "charonfig"
version = "0.1.0"
authors = [
  { name="Alli Ayomide", email="allioladapo5@gmail.com" },
]
description = "A flexible configuration management library with support for typed fields, encryption, and multiple formats."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]
license = {text = "MIT"}
dependencies = [
    "cryptography>=3.4",
    "PyYAML>=5.4",
]

keywords = ["configuration", "config", "env", "yaml", "json", "encryption"]

dynamic = []


[project.urls]
Homepage = "https://github.com/AAEO04/charonfig"  # 

[project.scripts]
charonfig = "charonfig.cli:main"

[tool.setuptools.package-data]
"charonfig" = ["*"]  # Include all files in the package
[tool.setuptools]
include-package-data = false

