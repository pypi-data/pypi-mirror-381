[project]
name = "owa-cli"
version = "0.6.1"
description = "Command-line tools for Open World Agents data analysis and management"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "loguru>=0.7.3",
    "mcap-owa-support==0.6.1",
    "orjson>=3.10.15",
    "owa-core==0.6.1",
    "packaging>=25.0",
    "plotext>=5.3.2",
    "pydantic>=2.10.6",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "rich>=13.7.0",
    "tqdm>=4.67.1",
    "typer>=0.15.1",
]

[tool.uv.sources]
owa-core = { path = "../owa-core", editable = true }
mcap-owa-support = { path = "../mcap-owa-support", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["owa"]

[project.scripts]
owl = "owa.cli:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
