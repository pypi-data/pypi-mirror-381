[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scraper-spec"
version = "0.1.0"
description = "Site-agnostic specification framework for scraping automation engineers"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "Scraper Spec Maintainers", email = "maintainers@example.com"}
]
keywords = ["scraping", "automation", "testing", "framework", "specification", "governance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
  "jsonschema>=4.0.0",
  "PyYAML>=6.0"
]

[project.urls]
Homepage = "https://github.com/rainbowgore/scraping-spec-kit"
Repository = "https://github.com/rainbowgore/scraping-spec-kit"
Documentation = "https://github.com/rainbowgore/scraping-spec-kit/blob/main/README.md"
Issues = "https://github.com/rainbowgore/scraping-spec-kit/issues"

[project.scripts]
scraper-spec = "framework.runner:main"

[tool.setuptools]
packages = ["framework"]

[tool.setuptools.package-data]
framework = [
    "scraper_spec_templates/**/*.md",
    "scraper_spec_templates/**/*.json",
    "scraper_spec_templates/**/*.yaml"
]
