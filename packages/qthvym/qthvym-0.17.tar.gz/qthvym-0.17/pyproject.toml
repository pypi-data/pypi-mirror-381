[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "qthvym"
authors = [{name = "Fibo Metavinci", email = "pszdw-75nat-5227i-bha5s-y7lai-pebdq-o2agp-3xho4-hd6z6-emxrd-nqe@dmail.ai"}]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = ["License :: OSI Approved :: MIT License"]
dynamic = ["version", "description"]
dependencies = [
    "certifi>=2025.4.26",
    "charset-normalizer>=3.4.2",
    "docutils>=0.21.2",
    "idna>=3.10",
    "importlib_metadata>=8.6.1",
    "Markdown>=3.7",
    "packaging>=24.2",
    "pillow>=11.1.0",
    "pyperclip>=1.9.0",
    "PyQt5>=5.15.11",
    "PyQt5-Qt5>=5.15.2",
    "PyQt5_sip>=12.17.0",
    "qrcode>=8.0",
    "QtPy>=2.4.2",
    "requests>=2.32.3",
    "tomli_w>=1.2.0",
    "urllib3>=2.4.0",
    "zipp>=3.21.0"
]

[options]
python_requires = ">=3.9.18"
include_package_data = true

[project.urls]
Home = "https://github.com/inviti8/QtHVYM"
