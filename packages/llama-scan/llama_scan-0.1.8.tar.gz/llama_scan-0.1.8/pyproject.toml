[project]
name = "llama-scan"
version = "0.1.8"
description = "A tool for converting PDFs to text files using Ollama."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pillow>=11.2.1",
    "pymupdf>=1.26.1",
    "requests>=2.32.4",
    "tqdm>=4.67.1",
]

[project.scripts]
llama-scan = "llama_scan.cli:cli"

[project.urls]
Homepage = "https://github.com/ngafar/llama-scan"
Issues = "https://github.com/ngafar/llama-scan/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
