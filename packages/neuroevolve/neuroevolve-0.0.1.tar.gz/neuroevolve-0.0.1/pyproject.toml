[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "neuroevolve"
version = "0.0.1"
requires-python = ">=3.12"
dependencies = [
    "numpy>=1.26",
    "torch>=2.3",
    "torchvision>=0.18",
    "gymnasium>=0.29",
    "shimmy>=1.3",
    "scikit-learn>=1.3",
    "scipy>=1.11",
    "matplotlib>=3.8",
    "plotly>=5.20",
    "networkx>=3.2",
    "pillow>=10.0",
    "pyyaml>=6.0",
    "tqdm>=4.66",
    "pytest>=8.0",
    "pytest-cov>=4.1"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["neuroevolve*"]
