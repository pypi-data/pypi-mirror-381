[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "dsa-toolkit"
version = "1.0.1"
description = "A comprehensive toolkit for Data Structures and Algorithms"
readme = "README.md"
authors = [
    {name = "Masoom Verma", email = "0xmasoom@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["data-structures", "algorithms", "dsa", "sorting", "searching", "graphs", "trees"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/masoomverma/dsa-toolkit"
Documentation = "https://github.com/masoomverma/dsa-toolkit#readme"
Repository = "https://github.com/masoomverma/dsa-toolkit"
"Bug Reports" = "https://github.com/masoomverma/dsa-toolkit/issues"
