[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bear-django-request-normalizer"
version = "0.2.0"
authors = [
  { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "A Django middleware to clean and normalize incoming request data (GET, POST, JSON)."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
   "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Framework :: Django",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Middleware",
]
dependencies = [
    "Django>=3.2",
]

[project.urls]
Homepage = "https://github.com/bearablyk/django-request-normalizer"
Issues = "https://github.com/bearablyk/django-request-normalizer/issues"

