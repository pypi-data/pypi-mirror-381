[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xmlcanon"
version = "1.0.0"
description = "XML Canonicalization для Python"
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
authors = [
    {name = "Daniil (imdeniil)", email = "keemor821@gmail.com"}
]
keywords = ["xml", "canonicalization", "exc-c14n", "xmldsig", "gost", "signature"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: XML",
    "Topic :: Security :: Cryptography",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/imdeniil/xmlcanon"
Repository = "https://github.com/imdeniil/xmlcanon"
"Bug Reports" = "https://github.com/imdeniil/xmlcanon/issues"

[project.optional-dependencies]
lxml = ["lxml>=4.0.0"]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[tool.setuptools]
packages = ["xmlcanon"]

[tool.setuptools.package-data]
xmlcanon = ["py.typed"]
