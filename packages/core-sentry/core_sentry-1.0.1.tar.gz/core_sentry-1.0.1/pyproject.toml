# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-sentry"
description = "This project provides common components related to the integration with Sentry..."
version = "1.0.1"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = "MIT"
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-tests>=2.0.2",
    "sentry-sdk>=2.29.1",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-sentry"
Repository = "https://gitlab.com/bytecode-solutions/core/core-sentry"
Documentation = "https://core-sentry.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-sentry/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-sentry/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_sentry" = ["py.typed"]
