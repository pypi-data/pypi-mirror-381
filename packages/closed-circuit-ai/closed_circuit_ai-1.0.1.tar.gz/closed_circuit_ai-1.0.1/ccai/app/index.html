<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>closed-circuit-ai</title>
    <link rel="icon" href="favicon.ico" sizes="32x32"/>
    <link rel="icon" href="favicon.svg" type="image/svg+xml"/>
    <script>
        try {
            window.setTheme = (theme) => {
                if (theme === window.theme) return;
                window.theme = theme;
                const element = document.documentElement;
                element.classList.forEach(c => {
                    if (c.startsWith('theme-')) {
                        element.classList.remove(c);
                    }
                });
                element.classList.add('theme-' + theme);
                element.setAttribute('data-theme', theme);
                window.localStorage.setItem('theme', theme);
                window.dispatchEvent(new CustomEvent('theme', {detail: theme}));
            };
            window.addEventListener('storage', (event) => {
                if (event.key === 'theme') window.setTheme(event.newValue);
            });
            let theme = window.localStorage.getItem('theme');
            if (!theme) {
                theme = 'dark';
                window.localStorage.setItem('theme', theme);
            }
            window.setTheme(theme);
        } catch (e) {
        }
    </script>
    <style>
        :root { color-scheme: dark; --color-background-ccai: #171717; }
        html[data-theme='light'] { color-scheme: light; --color-background-ccai: #f9f9f9; }
        #ccai { background-color: var(--color-background-ccai); }
        #root.preload { opacity: 0; }
        #root { opacity: 1; transition: opacity 300ms ease-in; }
    </style>
    <link rel="stylesheet" href="/static/ccai/fonts.v1.min.css"/>
    <link rel="stylesheet" href="/static/fontawesome/6.7.2/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="/static/fontawesome/6.7.2/css/regular.min.css"/>
    <link rel="stylesheet" href="/static/fontawesome/6.7.2/css/solid.min.css"/>
    <link rel="stylesheet" href="/static/ccai/ccai.v1.min.css"/>
</head>
