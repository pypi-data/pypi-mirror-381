[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "langchain-core>=1.0.0a6,<2.0.0",
    "langchain-openai>=1.0.0a3,<2.0.0",
]
name = "langchain-deepseek"
version = "1.0.0a1"
description = "An integration package connecting DeepSeek and LangChain"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/deepseek"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-deepseek%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest>=7.4.3,<8.0.0",
    "pytest-asyncio>=0.23.2,<1.0.0",
    "pytest-socket>=0.7.0,<1.0.0",
    "pytest-watcher>=0.3.4,<1.0.0",
    "pytest-timeout>=2.3.1,<3.0.0",
    "langchain-tests",
    "langchain-openai",
]
test_integration = []
lint = [
    "ruff>=0.13.1,<0.14.0",
]
dev = []
typing = [
    "mypy>=1.10.0,<2.0.0",
]

[tool.uv.sources.langchain-openai]
path = "../openai"
editable = true

[tool.uv.sources.langchain-core]
path = "../../core"
editable = true

[tool.uv.sources.langchain-tests]
path = "../../standard-tests"
editable = true

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100

[tool.ruff.lint]
select = [
    "A",
    "ASYNC",
    "C4",
    "COM",
    "D",
    "E",
    "EM",
    "F",
    "FA",
    "FBT",
    "FLY",
    "I",
    "ICN",
    "INT",
    "ISC",
    "PGH",
    "PIE",
    "PERF",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLF",
    "SLOT",
    "SIM",
    "T10",
    "T20",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "COM812",
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "UP007",
    "UP045",
]
unfixable = [
    "B028",
]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
    "SLF001",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
