[project]
name = "Hy2DL"
version = "1.0.1"
description = "Python library to create hydrological models for rainfall-runoff prediction using deep learning methods"
readme = "README.md"
license = {file = "LICENSE"}

authors = [
    {name = "Eduardo Acuña Espinoza", email = "eduardo.espinoza@kit.edu"},
    {name = "Manuel Álvarez Chaves", email = "manuel.alvarez-chaves@simtech.uni-stuttgart.de"}
]

requires-python = ">=3.10"
dependencies = [
    "numpy>=2.2.0",
    "pandas>=2.2.0",
    "pyyaml>=6.0.2",
    "torch>=2.2.1",
    "tqdm>=4.67.1",
    "xarray[io]>=2025.6.1",
]

[dependency-groups]
docs = [
    "nbsphinx>=0.9.7",
    "sphinx>=7.3.7",
    "sphinx-rtd-theme>=2.0.0",
]

lint = [
    "ruff>=0.12.8",
]

dev = [
    "ipykernel>=6.30.1",
    "matplotlib>=3.8.3",
    "scipy>=1.13.1",
    {include-group = "docs"},
    {include-group = "lint"}, 
]

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[project.urls]
Documentation = "https://hy2dl.readthedocs.io/"
Repository = "https://github.com/eduardoAcunaEspinoza/Hy2DL"

[tool.ruff]
line-length = 120

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 120

[tool.ruff.lint]
extend-select = ["B", "E501", "I", "Q"]
