[project]
name = "shisis-async"
version = "1.2.2"
description = "TU-Berlin Isis Shibboleth login library"
authors = [
  {name = "bchmnn",email = "shisis@gandalf.mozmail.com"},
]
license = { file = "LICENSE" }
readme = "README.md"
keywords = ["Moodle", "Isis", "Shibboleth", "TU-Berlin", "Authentication"]
requires-python = ">=3.9"
dependencies = [
  "aiohttp >=3.0,<4.0",
  "beautifulsoup4 >=4.0,<5.0",
  "lxml >=5.0,<7.0"
]

[project.optional-dependencies]
dev = [
    "pip-tools",
    "black",
    "mypy",
    "pyright",
    "ruff",
    "pylint",
    "isort",
]

[project.scripts]
shisis = "shisis.__main__:cli"

[project.urls]
Repository = "https://github.com/bchmnn/shisis-async"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"shisis" = ["py.typed"]

