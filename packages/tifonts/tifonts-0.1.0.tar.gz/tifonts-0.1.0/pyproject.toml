[project]
name = "tifonts"
version = "0.1.0"
description = "a Python library designed to render pixel-based fonts within the `taichi-lang` environment. It allows users to display text on a Taichi canvas with customizable fonts, sizes, colors, and positions."
readme = "README.rst"
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.3",
    "taichi>=1.7.4",
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
    "twine>=6.2.0",
    "build>=1.3.0",
]
