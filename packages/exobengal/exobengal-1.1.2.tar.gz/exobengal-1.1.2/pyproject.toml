[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "exobengal"
version = "1.1.2"
description = "A python package to train Machine Learning models on Kepler Datasets with customizable hyperparameters to detect exoplanet"
readme = "README.md"

dependencies = [
  "numpy",
  "matplotlib",
  "pandas",
  "seaborn",
  "scikit-learn",
  "joblib",
  "tensorflow"
]

[tool.setuptools.packages.find]
include = ["exobengal"]
exclude = ["website", "data", "models", "test"]
