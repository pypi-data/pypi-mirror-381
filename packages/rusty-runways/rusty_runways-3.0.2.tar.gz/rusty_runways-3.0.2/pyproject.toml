[build-system]
requires = ["maturin>=1.4"]
build-backend = "maturin"

[project]
name = "rusty-runways"
version = "3.0.2"
description = "Python bindings for Rusty Runways"
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
authors = [ { name = "RustyRunways Authors" } ]
keywords = ["rust", "simulation", "logistics", "reinforcement-learning", "gymnasium", "rl", "ai", "ml"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/DennisLent/RustyRunways"
Documentation = "https://dennislent.github.io/RustyRunways"
Source = "https://github.com/DennisLent/RustyRunways"
Issues = "https://github.com/DennisLent/RustyRunways/issues"

[project.optional-dependencies]
# Optional Gymnasium support for the pure-Python wrappers in `rusty_runways`.
gym = [
    "gymnasium>=0.29,<1.0",
]

[tool.maturin]
module-name = "rusty_runways_py"
python-source = "python"
python-packages = ["rusty_runways"]
manifest-path = "crates/py/Cargo.toml"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F"]
