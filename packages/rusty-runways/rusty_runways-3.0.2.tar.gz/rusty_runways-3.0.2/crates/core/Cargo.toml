[package]
name = "rusty_runways_core"
version = "3.0.2"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
rand = { version = "0.8", features = ["std_rng"] }
strum = "0.27"
strum_macros = "0.27"
strsim = "0.10"
serde_json = "1.0"
rusty_runways_commands = { path = "../commands" }

[features]
default = ["ui_prints"]
ui_prints = []

[dev-dependencies]
tempfile = "3.10"
