[package]
name = "rusty_runways_py"
version = "3.0.2"
edition = "2024"
readme = "README.md"

[lib]
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module", "abi3-py38", "serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
rayon = "1"
rusty_runways_core = { path = "../core" }
serde_yaml = "0.9"
