[project]
name = "hkjc"
version = "0.1.0"
description = "Library for scrapping HKJC data and perform basic analysis"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "cachetools>=6.2.0",
    "numpy>=2.3.3",
    "polars>=1.33.1",
    "requests>=2.32.5",
    "scipy>=1.16.2",
    "tqdm>=4.67.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
