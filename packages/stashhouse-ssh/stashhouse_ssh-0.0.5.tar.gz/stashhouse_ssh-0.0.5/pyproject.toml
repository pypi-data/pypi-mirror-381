[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "stashhouse_ssh"
version = "0.0.5"
dependencies = [
    "asyncssh==2.21.0",
    "stashhouse>=0.0.4"
]
requires-python = ">=3.11"
authors = [
    {name = "Jayson Fong", email = "jayson.fong@gatech.edu"}
]
description = "StashHouse plugin for SCP and SFTP"
readme = "README.md"
license = { text = "MIT AND (EPL-2.0 OR GPL-2.0-or-later)" }
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Eclipse Public License 2.0 (EPL-2.0)",
    "License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

[project.urls]
Homepage = "https://github.com/Jayson-Fong/stashhouse-ssh"
Issues = "https://github.com/Jayson-Fong/stashhouse-ssh/issues"

[project.entry-points.'stashhouse.plugin']
ssh = "stashhouse_ssh:SSHServer"
