description: Seuil bas de population minimale pour être éligible à la DSU
documentation: |
  En 2022, l’éligibilité a la DSU et sa répartition reposent sur la distinction 
  entre deux catégories démographiques pour les communes métropolitaines :
  * d’une part, les communes de 10 000 habitants et plus;
  * d’autre part, les communes de 5 000 a 9 999 habitants.
  Ce paramètre désigne le seuil de la deuxième catégorie.

reference: https://www.legifrance.gouv.fr/codes/id/LEGISCTA000006197674/2020-07-29/
values:
  2019-01-01:
    value: 5000
