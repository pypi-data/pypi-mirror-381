[metadata]
name = daedaluslink
version = 0.1.0
author = David Jakovlev
author_email = contact@dajakov.com
description = An application that connects to a robot for advanced controls and visualization of data.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dajakov/DaedalusLink
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Topic :: Software Development :: Libraries
	Topic :: System :: Hardware
	Topic :: Scientific/Engineering :: Human Machine Interfaces
	Topic :: Utilities
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	websocket-server>=0.6.4

[options.packages.find]
where = daedaluslink

[egg_info]
tag_build = 
tag_date = 0

