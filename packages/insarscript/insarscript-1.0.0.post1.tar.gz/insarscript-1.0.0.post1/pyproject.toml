[build-system]
requires = ['setuptools>=61.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = "insarscript"
dynamic= ["version"]
authors = [{name="jldz9", email="Jiaweiliwork@outlook.com"}]
description = "Hassle-free InSAR processing scripts for multiple satellites"
readme = 'README.md'
dependencies = [
"asf_search",
"colorama",
"contextily",
"dem_stitcher",
"hyp3_sdk",
"matplotlib",
"mintpy",
"python_box",
"rasterio>1.4",
"sentineleof",
"tomli_w",
]
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://jldz9.github.io/InSARScript"
repository = "https://github.com/jldz9/InSARScript"

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.dynamic]
version = {attr = "insarscript._version.__version__"}
