[build-system]
requires = [
  "setuptools>=61.0",
  "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "crossmark-jotform-api"
version = "2.5.5"
authors = [
  { name="Renas Mirkan Kilic", email="mirkanbaba1@gmail.com" },
]
description = "Jotform api integration dedicated for server usage which limits calls and calling form only if there is a new submission"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests>=2.22.0",
]

[project.urls]
"Homepage" = "https://github.com/mirkan1/crossmark-jotform-api"
"Bug Tracker" = "https://github.com/mirkan1/crossmark-jotform-api/issues"
