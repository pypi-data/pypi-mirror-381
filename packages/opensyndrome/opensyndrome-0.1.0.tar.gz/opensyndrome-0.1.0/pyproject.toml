[project]
name = "opensyndrome"
version = "0.1.0"
description = ""
authors = [{ name = "Ana Paula Gomes", email = "apgomes88@gmail.com" }]
requires-python = "~=3.11"
readme = "README.md"
dependencies = [
    "click>=8.1.8,<9",
    "jsonschema>=4.23.0,<5",
    "pygments>=2.19.1,<3",
    "python-dotenv>=1.0.1,<2",
    "datamodel-code-generator>=0.28.1,<0.29",
    "pydantic>=2.10.6,<3",
    "plotly[express]>=6.1.2,<7",
    "numpy>=2.3.1,<3",
    "pyarrow>=20.0.0,<21",
    "ollama>=0.5.1,<0.6",
    "requests>=2.32.5",
]

[project.scripts]
osi = "opensyndrome.cli:main"

[dependency-groups]
dev = [
    "pre-commit>=4.1.0,<5",
    "pytest>=8.3.4,<9",
    "pytest-mock>=3.14.0,<4",
    "plotly>=6.1.2,<7",
    "polars>=1.31.0,<2",
    "marimo>=0.14.13,<0.15",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
