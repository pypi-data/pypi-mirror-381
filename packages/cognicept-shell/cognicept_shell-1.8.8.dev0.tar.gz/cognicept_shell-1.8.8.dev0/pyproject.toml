[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cognicept-shell"
version = "1.8.8.dev0"
description = "Shell utility to configure Cognicept tools."
readme = "README.md"
authors = [
    { name = "Jakub Tomasek", email = "jakub@kabam.ai" },
    { name = "Mohammed Ibrahim", email = "ibrahim.mohammed@kabam.ai" }
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.5"
dependencies = [
    "python-dotenv==0.14.0",
    "urllib3>=1.25.4,<1.27; python_version < '3.10'",
    "urllib3>=2.0.7,!=2.2.0,<3; python_version >= '3.10'",
    "boto3>=1.14.0; python_version < '3.10'",
    "boto3>=1.30.0; python_version >= '3.10'",
    "docker==5.0.3; python_version < '3.10'",
    "docker==7.0.0; python_version >= '3.10'",
    "PyCryptodome>=3.9.8",
    "argcomplete>=1.12.3",
    "tabulate",
    "ping3",
    "PyJWT==1.7.1",
    "websocket-client==0.59.0",
    "paramiko>=2.4.2",
    "psutil",
    "ruamel.yaml",
    "pyaml",
    "requests==2.31.0"
]

[project.urls]
Homepage = "https://kabam.ai"

[project.scripts]
cognicept = "cogniceptshell.interface:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests", "tests.*"]

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}
