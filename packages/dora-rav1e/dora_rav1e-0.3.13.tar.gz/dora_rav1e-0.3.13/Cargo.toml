[workspace]
resolver = "3"
members = ["dora-rav1e"]

[workspace.package]
version = "0.3.13"
edition = "2024"
rust-version = "1.85.0"
description = "`dora` goal is to be a low latency, composable, and distributed data flow."
documentation = "https://dora-rs.ai"
readme = "./README.md"
license = "Apache-2.0"
repository = "https://github.com/dora-rs/node-hub/"

[workspace.dependencies]
dora-node-api = { version = "0.3.13", default-features = false }
dora-operator-api = { version = "0.3.13", default-features = false }
dora-operator-api-macros = { version = "0.3.13" }
dora-operator-api-types = { version = "0.3.13" }
dora-operator-api-python = { version = "0.3.13" }
dora-operator-api-c = { version = "0.3.13" }
dora-node-api-c = { version = "0.3.13" }
dora-core = { version = "0.3.13" }
dora-arrow-convert = { version = "0.3.13" }
dora-tracing = { version = "0.3.13" }
dora-metrics = { version = "0.3.13" }
dora-download = { version = "0.3.13" }
shared-memory-server = { version = "0.3.13" }
communication-layer-request-reply = { version = "0.3.13" }
dora-cli = { version = "0.3.13" }
dora-runtime = { version = "0.3.13" }
dora-daemon = { version = "0.3.13" }
dora-coordinator = { version = "0.3.13" }
dora-ros2-bridge = { version = "0.3.13" }
dora-ros2-bridge-msg-gen = { version = "0.3.13" }
# versioned independently from the other dora crates
dora-message = { version = "0.5.0" }
arrow = { version = "54.2.1" }
arrow-schema = { version = "54.2.1" }
arrow-data = { version = "54.2.1" }
arrow-array = { version = "54.2.1" }
parquet = { version = "54.2.1" }
pyo3 = { version = "0.23", features = [
    "eyre",
    "abi3-py37",
    "multiple-pymethods",
] }
pythonize = "0.23"
git2 = { version = "0.18.0", features = ["vendored-openssl"] }
serde_yaml = "0.9.33"


[package]
name = "dora-examples"
rust-version = "1.85.0"
version = "0.0.0"
edition.workspace = true
license = "Apache-2.0"
publish = false

[dev-dependencies]
eyre = "0.6.8"
tokio = "1.24.2"
dora-cli = { workspace = true }
dora-coordinator = { workspace = true }
dora-core = { workspace = true }
dora-message = { workspace = true }
dora-tracing = { workspace = true }
dora-download = { workspace = true }
dunce = "1.0.2"
serde_yaml = "0.8.23"
uuid = { version = "1.7", features = ["v7", "serde"] }
tracing = "0.1.36"
futures = "0.3.25"
tokio-stream = "0.1.11"

[[example]]
name = "camera"
path = "examples/camera/run.rs"

[[example]]
name = "vlm"
path = "examples/vlm/run.rs"

[[example]]
name = "python-dataflow"
path = "examples/python-dataflow/run.rs"

[[example]]
name = "python-operator-dataflow"
path = "examples/python-operator-dataflow/run.rs"

[[example]]
name = "benchmark"
path = "examples/benchmark/run.rs"

[[example]]
name = "rerun-viewer"
path = "examples/rerun-viewer/run.rs"
