[build-system]
build-backend = "flit_core.buildapi"
requires = ["flit_core >=3.2,<4"]

[project]
name = "sqlramen"
version = "0.9.1"
description = "SQLRamen provides a convenient way to map Python objects to relational database tables, with no declarative code of any kind.  It's built on top of the SQLAlchemy ORM and provides a super-minimalistic interface to an existing database."
readme = "README.md"
python = ">=3.7"
wheel = "*"
authors = [
    { name = "julien tayon", email = "julien@tayon.net" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: Python Software Foundation License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
]
dependencies = ['sqlalchemy>=2.0.0']

[project.urls]
Homepage = "https://github.com/jul/sqlramen"
Documentation = "https://github.com/jul/sqlramen/README.md"
Repository = "https://github.com/jul/sqlramen"
Issues = "https://github.com/jul/sqlramen/issues"
Changelog = "https://github.com/jul/sqlramen/release-notes/"

[project.scripts]
db_introspect = "scripts.introspect:main"


[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191",  # indentation contains tabs
]
