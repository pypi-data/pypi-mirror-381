[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "portwatch"
dynamic = ["version"]
description = "A real-time TUI app to monitor, filter, and kill processes using dev ports â€” with conflict alerts and built-in config UI."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Madushanaka Rajapaksha", email = "madushanakarajapakshe999@gmail.com" }
]
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
dependencies = [
    "textual>=0.49.0",   # Core TUI framework
    "psutil>=5.9.0",     # Process/port scanning
    "plyer>=2.1.0",      # Cross-platform desktop notifications
    "pyyaml>=6.0",       # Config file handling
    "rich>=13.0.0",      # For CLI formatting
]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "pytest",
    "textual-dev",
    "win10toast",
    "pywin32",
    "pyyaml",
]

[project.urls]
Homepage = "https://github.com/madushanakarajapakshe999/portwatch"
Repository = "https://github.com/madushanakarajapakshe999/portwatch"
"Bug Tracker" = "https://github.com/madushanakarajapakshe999/portwatch/issues"
Documentation = "https://github.com/madushanakarajapakshe999/portwatch#readme"
Changelog = "https://github.com/madushanakarajapakshe999/portwatch/blob/main/CHANGELOG.md"

[project.scripts]
portwatch = "portwatch.cli:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/venv/
/.venv/
'''

[tool.ruff]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
line-length = 88
extend-exclude = [
    "venv",
    ".venv",
]