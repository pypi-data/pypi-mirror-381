[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "portwatch"
description = "Real-time port and process monitor with dev port alerts and built-in config UI"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Madushanaka Rajapaksha", email = "madushanakarajapakshe999@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "textual>=0.48.0",
    "psutil>=5.9.0",
    "plyer>=2.1.0",
    "pyyaml>=6.0",
]
requires-python = ">=3.9"
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
    "pytest",
    "textual-dev",
    "win10toast",
    "pywin32",
    "pyyaml",
]

[project.urls]
Homepage = "https://github.com/madushanakarajapakshe999/portwatch"
Repository = "https://github.com/madushanakarajapakshe999/portwatch"
Documentation = "https://github.com/madushanakarajapakshe999/portwatch#readme"
Changelog = "https://github.com/madushanakarajapakshe999/portwatch/blob/main/CHANGELOG.md"

[project.scripts]
portwatch = "portwatch.cli:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/venv/
/.venv/
'''

[tool.ruff]
select = ["E", "F", "W", "I"]
ignore = ["E501"]
line-length = 88
extend-exclude = [
    "venv",
    ".venv",
]