[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greenophy"
version = "0.1.5"
description = "Python client for the hosted Greenophy ESG substantiveness classification API."
readme = "README.md"
authors = [{name = "Greenophy", email = "contact@greenophy.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
  "requests>=2.31"
]

[tool.setuptools]
packages = ["greenophy"]

[project.urls]
Homepage = "https://greenophy.com"
Source = "https://greenophy.com"
