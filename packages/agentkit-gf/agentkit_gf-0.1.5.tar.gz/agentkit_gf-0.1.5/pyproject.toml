[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentkit-gf"
version = "0.1.5"
description = "Lightweight agents on top of Pydantic AI with true soft tools and conversation history"
readme = "README.md"
license = "MIT"
authors = [
    {name = "GreenFuze", email = "info@greenfuze.com"}
]
maintainers = [
    {name = "GreenFuze", email = "info@greenfuze.com"}
]
keywords = ["ai", "agent", "pydantic", "openai", "tools", "soft-tools"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic-ai>=0.8.1",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/GreenFuze/agentkit-gf"
Repository = "https://github.com/GreenFuze/agentkit-gf"
Documentation = "https://github.com/GreenFuze/agentkit-gf#readme"
Issues = "https://github.com/GreenFuze/agentkit-gf/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["agentkit_gf*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

# Exclude test files from the package
[tool.setuptools.exclude-package-data]
"*" = ["tests/*"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
