# unique project identifier (required)
sonar.projectKey=pyRugged

# project metadata
sonar.projectName=pyRugged

# path to source directories (required)
sonar.sources=pyrugged/

# path to test source directories (optional)
sonar.tests=tests/

# exclude files or directories
sonar.exclusions=pyrugged/data/**
#sonar.test.exclusions=test.xml

# path to pylint analysis report (optional)
sonar.python.pylint.reportPath=reports/pylint.txt

# path to pytest report (optional)
sonar.python.xunit.reportPath=reports/TEST-pytests.xml

# path to coverage report (optional)
sonar.python.coverage.reportPaths=reports/coverage.xml
