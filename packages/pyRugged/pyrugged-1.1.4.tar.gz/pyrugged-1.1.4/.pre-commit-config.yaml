repos:
- repo: local
  hooks:
  - id: isort
    name: Isort
    stages: [commit]
    language: system
    entry: isort
    types_or: [python, cython]

  - id: black
    name: Black
    stages: [commit]
    language: system
    entry: black
    types_or: [python]

  - id: flake8
    name: Flake8
    stages: [commit]
    language: system
    entry: flake8
    types_or: [python]

  - id: pylint
    name: PyLint
    stages: [commit]
    language: system
    entry: pylint --rcfile=.pylintrc
    types_or: [python, cython]
    files: \.py$
