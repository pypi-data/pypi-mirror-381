
target_echo_hi:
  # no 'deps', just 'commands'
  commands:
    - shell: echo "hi"

target_echo_hi_bye:
  # 'commands' in 'deps':
  deps:
    - target_echo_hi
    - foo.sv
    - commands:
        - shell: echo "bye"
          tee: custom_tee_echo_bye.log # In this test, we'll also confirm manual log names.

# If this was not ordered, we'd get "hi" (first traversed) followed by "bye"

target_test:
  deps: target_echo_hi_bye
  top: foo
