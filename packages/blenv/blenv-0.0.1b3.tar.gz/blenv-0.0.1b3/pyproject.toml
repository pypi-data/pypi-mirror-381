[build-system]
requires = ['setuptools>=61.0']
build-backend = 'setuptools.build_meta'

[project]
name = 'blenv'
version = '0.0.1b3'
authors = [
  { name='Brad Corlett', email='medium.tech.dev@gmail.com' },
]
description = 'A utility for creating and managing Blender development environments'
readme = 'README.md'
license = 'GPL-2.0-or-later'
requires-python = '>=3.7'
dependencies = [
  'pydantic==2.11.7',
  'pyyaml==6.0.2',
  'python-dotenv==1.1.1'
]

[project.urls]
Homepage = "https://github.com/medium-tech/bl-env"
Documentation = "https://github.com/medium-tech/bl-env/blob/main/DOCUMENTATION.md"
Repository = "https://github.com/medium-tech/bl-env"