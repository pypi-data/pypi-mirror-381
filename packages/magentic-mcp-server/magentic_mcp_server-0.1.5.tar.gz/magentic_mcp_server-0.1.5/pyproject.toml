[tool.poetry]
name = "magentic-mcp-server"
version = "0.1.5"
description = "Local MCP server shim for development"
authors = ["magentic <devnull@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "local_mcp_server"}]

[tool.poetry.dependencies]
python = "^3.10"
fastmcp = "*"
starlette = "*"
pipx = "^1.8.0"
twine = "^6.2.0"
build = "^1.3.0"

[tool.poetry.scripts]
local-mcp-server = "local_mcp_server.server:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
