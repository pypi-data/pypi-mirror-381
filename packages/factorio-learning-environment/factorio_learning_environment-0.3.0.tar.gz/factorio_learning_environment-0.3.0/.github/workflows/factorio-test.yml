name: Factorio Server Tests
on:
  pull_request:
    paths:
      - 'fle/env/**'
      - 'fle/cluster/**'
      - 'tests/actions/**'
      - 'tests/connect/**'
      - '.github/workflows/factorio-test.yml'
  workflow_dispatch:

jobs:
  test-factorio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv and Python
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Verify scenario exists
        run: |
          # Check that the scenario directory exists
          if [ ! -d "./fle/cluster/scenarios/default_lab_scenario" ]; then
            echo "❌ Scenario directory not found at ./cluster/scenarios/default_lab_scenario"
            exit 1
          fi
          echo "✓ Found scenario directory"
          ls -la ./fle/cluster/scenarios/default_lab_scenario

      - name: Install Python dependencies
        run: |
          uv sync --dev

      - name: Start 4 Factorio servers
        run: |
          uv run python fle/run.py cluster start -n 4

      - name: Run Python tests (4 workers)
        run: |
          uv run pytest -n 4 --dist=load -v -s --tb=short tests/actions/
        env:
          FACTORIO_HOST: localhost
          PYTHONUNBUFFERED: 1

      - name: Show test logs on failure
        if: failure()
        run: |
          echo "=== Factorio container logs ==="
          uv run python fle/run.py cluster logs factorio_0 | tail -n 100
          uv run python fle/run.py cluster logs factorio_1 | tail -n 100
          uv run python fle/run.py cluster logs factorio_2 | tail -n 100
          uv run python fle/run.py cluster logs factorio_3 | tail -n 100

      - name: Stop server
        if: always()
        run: |
          uv run python fle/run.py cluster stop