[project]
name = "qiskit-leaky-layout"
version = "0.2.3"
description = "A transpilation plugin for Qiskit with a modified layout stage that encodes (classical) information using the virtual-to-physical qubit mapping"
authors = [
    {name = "Iyán Méndez Veiga", email = "me@iyanmv.com"},
]
dependencies = [
    "qiskit>=1.0,<2.3",
    "gmpy2>=2.1.5",
    "qiskit-ibm-runtime>=0.25.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points."qiskit.transpiler.layout"]
leaky_layout = "qiskit_leaky_layout:LeakyLayoutPlugin"

[project.urls]
homepage = "https://github.com/iyanmv/qiskit-leaky-layout"
source = "https://github.com/iyanmv/qiskit-leaky-layout"
issues = "https://github.com/iyanmv/qiskit-leaky-layout/issues"
"arXiv Paper" = "https://arxiv.org/abs/2510.02251"
