[project]
name = "qiskit-leaky-layout"
version = "0.2.0"
description = "A transpiler stage plugin that implements a custom layout that leaks information encoded using layout permutations"
authors = [
    {name = "Iyán Méndez Veiga", email = "me@iyanmv.com"},
]
dependencies = [
    "qiskit>=1.0,<2.3",
    "gmpy2>=2.1.5",
    "qiskit-ibm-runtime>=0.25.0",
]
requires-python = ">=3.11"
readme = "README.md"
license = {file = "LICENSE"}

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points."qiskit.transpiler.layout"]
leaky_layout = "qiskit_leaky_layout:LeakyLayoutPlugin"
