[tool.poetry]
name = "com-terra-auth"
version = "0.1.1"
description = "Reusable authentication utility"
authors = ["Telephone.com"]
readme = "README.md"
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = ">=0.111.0,<=0.116.1"
pydantic="^2.11.7"
python-jose="^3.5.0"
cryptography = "^45.0"
boto3="^1.40.18"

[[tool.poetry.packages]]
include = "auth"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"