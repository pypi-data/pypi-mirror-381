[build-system]
requires = [
  "setuptools >= 77.0.3"
]
build-backend = "setuptools.build_meta"

[project]
name = "IservETLLib"
version = "0.0.13"
authors = [
  { name="k-avtonomov", email="k-avtonomov@it-serv.ru" },
  { name="a-kostyuhin", email="a-kostyuhin@it-serv.ru" },
]
dependencies = [
  "fluent-logger>=0.11.1",
  "pandas>=2.0.0",
  "SQLAlchemy>=2.0.43",
  "numpy>=1.26.4",
  "openpyxl>=3.1.2",
]
description = "Общий код для ETL jupiter notebooks"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
