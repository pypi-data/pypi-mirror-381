[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "diffsinger-utau"
dynamic = ["version"]
description = "DiffSinger UTAU inference toolkit with CLI"
readme = "README.md"
requires-python = ">=3.8,<3.9"
license = { text = "MIT" }
authors = [
  { name = "Bingcheng Hu", email = "bingcheng@nyu.edu"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Topic :: Multimedia :: Sound/Audio :: Speech",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "Setuptools<81",
  "numpy<2.0.0",
  "librosa<0.10.0",
  "PyYAML",
  "onnxruntime~=1.16.0",
  "torch==1.13.1",
  "torchaudio==0.13.1",
  "pypinyin"
]

[project.optional-dependencies]
viz = ["matplotlib>=3.5"]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900"
]

[project.scripts]
dsutau = "diffsinger_utau.voice_bank.cli:main"

[project.urls]
Homepage = "https://github.com/bingcheng1998/diffsinger_utau"
Repository = "https://github.com/bingcheng1998/diffsinger_utau"
Issues = "https://github.com/bingcheng1998/diffsinger_utau/issues"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.dynamic]
version = {attr = "diffsinger_utau.voice_bank.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = [
  "diffsinger_utau",
  "diffsinger_utau.*",
]

[tool.setuptools.package-data]
"diffsinger_utau.samples" = ["*.ds"]
"diffsinger_utau.dictionaries" = ["*.txt"]

