[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orbit-boost"
version = "0.1.1.post1"
description = "Orbit Boost: oblique softmax boosting with ridge warm-start and BOSS sampling"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
authors = [
  { name = "Abdulvahap Mutlu", email = "abdulvahapmutlu1@gmail.com" }
]
keywords = ["boosting", "machine-learning", "tabular", "classification"]

dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
  "scikit-learn>=1.1",
  "joblib>=1.2"
]

[tool.hatch.build.targets.wheel]
packages = ["src/orbit_boost"]

[tool.pytest.ini_options]
addopts = "-q"

[tool.ruff]
line-length = 100
