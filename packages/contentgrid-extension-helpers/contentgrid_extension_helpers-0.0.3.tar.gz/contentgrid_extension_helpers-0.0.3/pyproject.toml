[build-system]
requires = ["setuptools>=61.0.0", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "contentgrid-extension-helpers"
dynamic = ["version"]
description = "Helper functions for contentgrid extensions."
readme = "README.md"
authors = [{ name = "Ranec Belpaire", email = "ranec.belpaire@xenit.eu" }]
license = { file = "LICENSE" }
 
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "requests >= 2.20.0, < 3",
    "uri-template < 2",
    "fastapi >= 0.111",
    "PyJWT > 2",
    "cryptography > 45",
    "contentgrid_hal_client >= 0.1",
    "contentgrid_application_client >= 0.1",
    "contentgrid_management_client >= 0.1",
    "pydantic >= 2, <3",
]

requires-python = ">=3.5"

[tool.setuptools_scm]
write_to = "_version.txt"
root = "../"