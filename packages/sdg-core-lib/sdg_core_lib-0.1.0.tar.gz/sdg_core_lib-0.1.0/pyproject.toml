[project]
name = "sdg-core-lib"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "emiliocimino", email = "emilio.cimino@outlook.it" }
]

requires-python = ">=3.12"

[dependency-groups]
dev = [
    "numpy==2.0.2",
    "pandas==2.2.3",
    "seaborn==0.13.2",
    "scikit-learn==1.5.2",
    "keras==3.6.0",
    "tensorflow==2.18.0",
    "loguru",
    "skops",
    "statsmodels"
]

test = [
    {include-group = "dev"},
    "pytest"
]

[project.scripts]
sdg-core-lib = "sdg_core_lib:main"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"
