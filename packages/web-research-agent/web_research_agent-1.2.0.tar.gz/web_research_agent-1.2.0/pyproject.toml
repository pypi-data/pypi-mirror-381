[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web-research-agent"
version = "1.2.0"
description = "An AI agent using ReAct methodology for autonomous web research tasks"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Victor Jotham Ashioya", email = "victorashioya960@gmail.com"}
]
maintainers = [
    {name = "Victor Jotham Ashioya", email = "victorashioya960@gmail.com"}
]
keywords = [
    "ai",
    "agent",
    "research",
    "web-scraping",
    "llm",
    "gemini",
    "react",
    "autonomous-agent",
    "web-research",
    "information-retrieval"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Natural Language :: English",
]

dependencies = [
    "google-generativeai>=0.8.0",
    "requests>=2.32.0",
    "beautifulsoup4>=4.12.0",
    "html2text>=2024.2.0",
    "python-dotenv>=1.0.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/victorashioya/web_research_agent"
Documentation = "https://github.com/victorashioya/web_research_agent#readme"
Repository = "https://github.com/victorashioya/web_research_agent"
"Bug Tracker" = "https://github.com/victorashioya/web_research_agent/issues"
Changelog = "https://github.com/victorashioya/web_research_agent/blob/main/CHANGELOG.md"

[project.scripts]
webresearch = "cli:main"

[tool.setuptools]
packages = ["tools"]
py-modules = ["agent", "cli", "config", "llm", "main"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
ignore_missing_imports = true
