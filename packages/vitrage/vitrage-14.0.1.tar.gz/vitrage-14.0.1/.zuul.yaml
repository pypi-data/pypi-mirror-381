
- project:
    queue: vitrage
    templates:
      - check-requirements
      - openstack-python3-jobs
      - publish-openstack-docs-pti
      - release-notes-jobs-python3
    check:
      jobs:
        - vitrage-tempest-plugin-api:
            voting: false
        - vitrage-tempest-plugin-api-ipv6-only:
            voting: false
        - vitrage-tempest-plugin-datasources:
            voting: false
        - vitrage-grenade

    gate:
      jobs:
        - vitrage-grenade

- job:
    name: vitrage-grenade
    parent: grenade
    timeout: 7800
    required-projects:
      - openstack/grenade
      - openstack/vitrage
      - openstack/python-vitrageclient
    irrelevant-files:
      - ^(test-|)requirements.txt$
      - ^.*\.rst$
      - ^doc/.*$
      - ^releasenotes/.*$
      - ^setup.cfg$
    vars:
      devstack_plugins:
        vitrage: https://opendev.org/openstack/vitrage
      devstack_services:
        vitrage-api: true
        vitrage-graph: true
        vitrage-notifier: true
        vitrage-ml: true
        vitrage-persistor: true
        vitrage-snmp-parsing: true
