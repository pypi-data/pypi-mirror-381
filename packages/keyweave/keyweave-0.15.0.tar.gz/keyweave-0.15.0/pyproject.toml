[tool.poetry]
name = "keyweave"
version = "0.15.0"
description = "Framework for defining global hotkeys."
authors = ["GregRos <gregros@gregros.dev>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/GregRos/keyweave"
include = [
    { path = "keyweave/" },
    { path = "README.md" },
    { path = "pyproject.toml" },
]
[tool.poetry.dependencies]
python = "^3.13"
keyboard = "^0.13.5"
pywin32 = "^311"
beautifultable = "^1.1.0"
prettytable = "^3.12.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[tool.pyright]
typeCheckingMode = "strict"
exclude = ["**/site-packages/**"]
autoImportCompletions = true
autoIndent = true
diagnosticMode = "workspace"
ignore = ["**/Lib/*.py"]
[tool.black]
line-length = 80
