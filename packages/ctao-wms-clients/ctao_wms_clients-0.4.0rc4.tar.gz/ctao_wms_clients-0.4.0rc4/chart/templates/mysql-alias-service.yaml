{{ if .Values.mariadb.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: dirac-db
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 3306
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: mariadb
    app.kubernetes.io/component: primary
{{ end }}
