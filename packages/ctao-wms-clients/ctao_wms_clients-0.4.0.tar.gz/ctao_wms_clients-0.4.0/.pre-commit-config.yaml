exclude: '(chart\/charts\/.*$)|(docker\/server\/ElasticSearchDB.*$)'

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the ref you want to point at
    hooks:
    - id: trailing-whitespace
      exclude: '(.*\.fits(\.fz)?)|(.*.patch.*)$'
    - id: check-added-large-files
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: end-of-file-fixer
      exclude: '(.*\.fits(\.fz)?)|(.*.patch.*)|(chart\/.*README.md)|(chart\/charts\/.*$)'

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
    - id: codespell
      additional_dependencies:
        - tomli

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
      - id: ruff
        args: [ --fix, --show-fixes ]
        exclude: dirac/server/configure.py
      - id: ruff-format
        exclude: dirac/server/configure.py|'.*.patch.*'
      - id: ruff-format
        exclude: '.*.patch.*'
      - id: ruff-format

  - repo: https://github.com/scientific-python/cookie
    rev: "2024.08.19"
    hooks:
      - id: sp-repo-review
    exclude: '(chart\/charts\/.*$)'
  - repo: local
    hooks:
    - id: CI yaml check
      args: [ dpps-aiv-toolkit ]
      name: CI yaml check
      description: CI yaml check
      language: script
      entry: dpps-aiv-toolkit/cicheck.sh
      pass_filenames: true
      files: ^.gitlab-ci.yml$
      always_run: true

  - repo: https://github.com/norwoodj/helm-docs
    rev: "v1.14.2"
    hooks:
    - id: helm-docs-built
      args:
        - "--chart-search-root=chart"
