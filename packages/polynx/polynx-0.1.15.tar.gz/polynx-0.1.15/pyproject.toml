[project]
name = "polynx"
version = "0.1.15"
description = "String-powered Polars expression engine with extended DataFrame utilities"
authors = [
  { name="Lowell Winston", email="lowell.j.winston@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "polars>=1.8",
  "lark>=1.2.2",
  "matplotlib>=3.7",
  "pandas>=2.0.0",
  "numpy>=1.24"  
]

[project.urls]
Homepage = "https://github.com/LowellWinston/polynx.git"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

