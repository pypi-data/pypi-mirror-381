[project]
name = "drppy_client"
authors = [
  { name="RackN Engineering", email="eng@rackn.com" },
]
description = "Python Library to interact with the digitalrebar API."
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

dependencies = [
    "certifi>=14.05.14",
    "six>=1.10",
    "python-dateutil>=2.5.3",
    "urllib3>=1.15.1",
    "click>=8.1.7",
    "pynacl>=1.5"
]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/rackn/drppy_client"
Issues = "https://gitlab.com/rackn/drppy_client"

[tool.setuptools.package-data]
# Include docs/ and examples/, but exclude test/
"drppy_client" = ["../docs/*", "../examples/*"]
exclude = ["test/*"]

[tool.setuptools.exclude-package-data]
# Exclude test/ explicitly
"drppy_client" = ["test/*"]


[build-system]
requires = ["setuptools>=42", "setuptools_scm[toml]>=6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"