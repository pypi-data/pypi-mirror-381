[build-system]
requires = ["scikit-build-core", "pybind11"]
build-backend = "scikit_build_core.build"

[project]
name = "rosia"
version = "0.0.1"
authors = [
  { name="depetrol", email="depetrol@outlook.com" },
]
description = "ROSIA"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/depetrol/rosia"
Issues = "https://github.com/depetrol/rosia/issues"