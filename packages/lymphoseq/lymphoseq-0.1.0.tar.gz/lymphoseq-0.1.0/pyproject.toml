[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lymphoseq"
version = "0.1.0"
description = "Python toolkit for analyzing high-throughput T and B cell receptor sequencing data"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Shashidhar Ravishankar", email = "sravisha@fredhutch.org"}
]
keywords = ["immunology", "tcr", "bcr", "airr", "bioinformatics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "polars>=0.19.0",
    "pyarrow>=10.0.0",
    "dask[dataframe]>=2023.1.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "plotly>=5.15.0",
    "seaborn>=0.12.0",
    "matplotlib>=3.6.0",
    "scipy>=1.9.0",
    "scikit-learn>=1.1.0",
    "biopython>=1.80",
    "networkx>=2.8",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0",
]
docs = [
    "sphinx>=6.0",
    "sphinx-rtd-theme>=1.3",
    "myst-parser>=2.0",
    "nbsphinx>=0.9",
]
benchmark = [
    "pytest-benchmark>=4.0",
    "memory-profiler>=0.61",
]

[project.urls]
Homepage = "https://github.com/shashidhar22/lymphoseq"
Documentation = "https://lymphoseq.readthedocs.io"
Repository = "https://github.com/shashidhar22/lymphoseq"
"Bug Tracker" = "https://github.com/shashidhar22/lymphoseq/issues"

[project.scripts]
lymphoseq = "lymphoseq.cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["lymphoseq*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "W", "I"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=lymphoseq --cov-report=html --cov-report=term-missing"