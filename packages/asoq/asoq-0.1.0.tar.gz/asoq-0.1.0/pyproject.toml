[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asoq"
version = "0.1.0"
authors = [
    { name = "Bohdan Riabunets", email = "bearablyk@gmail.com" },
]
description = "An asynchronous simple queue for background tasks in Python."
readme = "README.md"

license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/bearablyk/asoq"
Issues = "https://github.com/bearablyk/asoq/issues"

